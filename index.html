<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh; background: #000; color: #fff;
      font-family: 'Space Grotesk', system-ui, sans-serif; text-align: center;
      padding: 0; margin: 0;
    }
    input {
      background: transparent; border: 1px solid #343deb; color: #fff;
      padding: 12px 20px; width: 240px; margin: 16px 0;
      border-radius: 8px; font-size: 16px;
    }
    button {
      background: #343deb; color: white; border: none;
      padding: 12px 32px; border-radius: 8px;
      font-size: 16px; cursor: pointer;
      margin-top: 8px;
    }
    .logo {
      font-size: 32px; margin-bottom: 24px; color: #FF9999;
    }
  </style>
</head>
<body>
  <div class="logo">NOPE</div>
  <p>Buat dua kata nama yang unik</p>
  <input type="text" id="username" placeholder="contoh: matahari.ngilang" maxlength="30" />
  <br/>
  <button onclick="login()">Gaskeun!</button>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username || username.split(' ').length > 1) {
        alert('Nama harus satu kata atau dua kata tanpa spasi (gunakan titik atau garis bawah)');
        return;
      }
      localStorage.setItem('nope_username', username);
      window.location.href = 'jejak.html';
    }
  </script>
</body>
</html>
