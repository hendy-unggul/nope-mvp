<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE â€” Masuk</title>
  <style>
    :root {
      --bg: #000;
      --surface: #0a0a0a;
      --border: #1f1f1f;
      --text: #f5f5f5;
      --muted: #555;
      --accent: #4903fc;
      --logo-color: #ff9999;
      --error: #ff4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(ellipse at center, var(--surface), var(--bg));
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .logo {
      font-family: 'Manrope', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--logo-color);
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .tagline {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 40px;
    }
    .auth-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px 24px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      color: var(--text);
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      text-transform: lowercase;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .form-group input::placeholder {
      color: var(--muted);
      font-weight: 400;
    }
    .error-msg {
      color: var(--error);
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
      display: none;
      line-height: 1.5;
    }
    .error-msg.show {
      display: block;
    }
    .success-msg {
      color: #00ff88;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
      display: none;
    }
    .success-msg.show {
      display: block;
    }
    .btn {
      width: 100%;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .info {
      margin-top: 16px;
      padding: 12px;
      background: rgba(73, 3, 252, 0.1);
      border: 1px solid rgba(73, 3, 252, 0.3);
      border-radius: 8px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }
    .device-info {
      margin-top: 12px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      font-size: 11px;
      color: var(--muted);
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NOPE</div>
    <div class="tagline">Nyambat~Aksi~Solusi!</div>
     
    <div class="auth-box">
      <form id="login-form">
        <div class="form-group">
          <label>Masukkan 2 Kata Unik Anda</label>
          <input 
            type="text" 
            id="username" 
            placeholder="contoh: laut merah" 
            autocomplete="off" 
            autofocus 
            maxlength="40"
          >
          <div class="error-msg" id="error-msg"></div>
          <div class="success-msg" id="success-msg"></div>
        </div>
        
        <button type="submit" class="btn" id="login-btn">GASKEUN! ðŸš€</button>
        
        <div class="info">
          ðŸ”’ <strong>Device Lock Aktif</strong><br>
          Username Anda akan terikat ke device ini. Format: 2 kata (pisahkan dengan spasi), hanya huruf lowercase.
        </div>

        <div class="device-info" id="device-info">
          Device ID: <span id="device-id-display">Generating...</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://fuovfrdicdhnlymnacpz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0';

    async function supabaseFetch(table, method = 'GET', body = null, filter = '') {
      const headers = {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        'Prefer': 'return=representation'
      };
      let url = `${SUPABASE_URL}/rest/v1/${table}${filter}`;
      let options = { method, headers };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(url, options);
      if (!res.ok) throw new Error(await res.text());
      return await res.json();
    }

    // === DEVICE FINGERPRINTING ===
    async function generateDeviceFingerprint() {
      const components = [
        navigator.userAgent,
        navigator.language,
        navigator.hardwareConcurrency || 0,
        navigator.deviceMemory || 0,
        screen.width,
        screen.height,
        screen.colorDepth,
        new Date().getTimezoneOffset(),
        !!window.sessionStorage,
        !!window.localStorage,
        navigator.platform
      ];

      const fingerprint = components.join('|');
      
      // Hash fingerprint
      const encoder = new TextEncoder();
      const data = encoder.encode(fingerprint);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      return hashHex;
    }

    function showError(message) {
      const el = document.getElementById('error-msg');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('success-msg').classList.remove('show');
    }

    function hideError() {
      document.getElementById('error-msg').classList.remove('show');
    }

    function showSuccess(message) {
      const el = document.getElementById('success-msg');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('error-msg').classList.remove('show');
    }

    function normalizeUsername(input) {
      // Remove extra spaces, lowercase, trim
      return input.trim().toLowerCase().replace(/\s+/g, ' ');
    }

    function validateUsername(username) {
      // Must be exactly 2 words
      const words = username.split(' ');
      
      if (words.length !== 2) {
        return 'Username harus TEPAT 2 kata (pisahkan dengan spasi)';
      }
      
      if (words[0].length < 2 || words[1].length < 2) {
        return 'Setiap kata minimal 2 huruf';
      }
      
      // Only lowercase letters and space
      if (!/^[a-z ]+$/.test(username)) {
        return 'Hanya boleh huruf lowercase dan spasi';
      }
      
      return null;
    }

    // Display device ID on load
    let currentDeviceId = '';
    (async () => {
      currentDeviceId = await generateDeviceFingerprint();
      document.getElementById('device-id-display').textContent = currentDeviceId.substring(0, 16) + '...';
      console.log('ðŸ” Device Fingerprint:', currentDeviceId);
    })();

    // Pre-fill if already logged in
    const savedUsername = localStorage.getItem('nope_username');
    if (savedUsername) {
      document.getElementById('username').value = savedUsername;
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const input = document.getElementById('username').value;
      const btn = document.getElementById('login-btn');

      hideError();

      if (!input.trim()) {
        showError('Username tidak boleh kosong');
        return;
      }

      const username = normalizeUsername(input);
      
      const validationError = validateUsername(username);
      if (validationError) {
        showError(validationError);
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Verifying device...';

      try {
        const deviceId = currentDeviceId || await generateDeviceFingerprint();
        console.log('ðŸ” Checking username:', username);
        console.log('ðŸ” Device ID:', deviceId.substring(0, 16) + '...');

        // Check if user exists
        const users = await supabaseFetch('users', 'GET', null, 
          `?username=eq.${encodeURIComponent(username)}&select=username,device_id`
        );

        if (users.length === 0) {
          // NEW USER - Create with device lock
          console.log('âœ¨ New user - creating account');
          
          await supabaseFetch('users', 'POST', {
            username: username,
            device_id: deviceId
          });

          showSuccess('âœ… Akun baru berhasil dibuat!');
          console.log('âœ… User created with device lock');

        } else {
          // EXISTING USER - Check device lock
          const user = users[0];
          console.log('ðŸ‘¤ Existing user found');

          if (user.device_id && user.device_id !== deviceId) {
            // DEVICE MISMATCH - Block access
            console.error('âŒ Device mismatch detected');
            showError('âš ï¸ Username ini sudah terdaftar di device lain. Tidak bisa login dari device ini.');
            return;
          }

          if (!user.device_id) {
            // LEGACY USER - Upgrade with device lock
            console.log('ðŸ”„ Legacy user - upgrading with device lock');
            
            await supabaseFetch(`users?username=eq.${encodeURIComponent(username)}`, 'PATCH', {
              device_id: deviceId
            });
            
            console.log('âœ… Legacy user upgraded');
          }

          showSuccess('âœ… Device verified!');
          console.log('âœ… Login successful');
        }

        // Save to localStorage
        localStorage.setItem('nope_username', username);
        localStorage.setItem('nope_device_id', deviceId);
        
        // Redirect after short delay
        setTimeout(() => {
          window.location.href = 'jejak.html';
        }, 800);

      } catch (e) {
        console.error('âŒ Login error:', e);
        if (e.message.includes('duplicate key')) {
          showError('Username sudah dipakai di device lain');
        } else {
          showError('Gagal login. Cek koneksi internet.');
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'GASKEUN! ðŸš€';
      }
    });

    // Auto-redirect if already logged in with valid device
    (async () => {
      if (savedUsername) {
        const savedDeviceId = localStorage.getItem('nope_device_id');
        const currentDeviceId = await generateDeviceFingerprint();

        console.log('ðŸ” Checking saved session...');
        console.log('Saved username:', savedUsername);
        console.log('Saved device:', savedDeviceId?.substring(0, 16) + '...');
        console.log('Current device:', currentDeviceId.substring(0, 16) + '...');

        if (savedDeviceId === currentDeviceId) {
          try {
            const users = await supabaseFetch('users', 'GET', null, 
              `?username=eq.${encodeURIComponent(savedUsername)}&select=username,device_id`
            );
            
            if (users.length > 0 && users[0].device_id === currentDeviceId) {
              console.log('âœ… Valid session - auto-redirecting');
              window.location.href = 'jejak.html';
            } else {
              console.log('âš ï¸ Session invalid - clearing');
              localStorage.clear();
            }
          } catch (e) {
            console.error('Auto-login check failed:', e);
          }
        } else {
          console.log('âš ï¸ Device mismatch - clearing session');
          localStorage.clear();
        }
      }
    })();

    // Auto-clean input: lowercase + remove @ . _ - symbols
    document.getElementById('username').addEventListener('input', (e) => {
      let value = e.target.value.toLowerCase();
      // Remove all non-letter and non-space characters
      value = value.replace(/[^a-z\s]/g, '');
      // Replace multiple spaces with single space
      value = value.replace(/\s+/g, ' ');
      e.target.value = value;
    });
  </script>
</body>
</html>
