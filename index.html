<!DOCTYPE html>
<html lang="id" data-theme="glitch">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jejak ‚Äî Masuk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Archivo:wght@400;600;800&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color Palettes - User can choose */
      --bg: #0a0a0a;
      --surface: #121212;
      --border: #222222;
      --text: #e6e6e6;
      --muted: #8a8a8a;
      --accent: #b266ff;
      --logo-color: #ff9999;
      --error: #ff6b6b;
      --success: #00ff88;
      --heart-color: #b266ff;
    }

    /* Theme Options */
    [data-theme="glitch"] {
      --accent: #b266ff;
      --logo-color: #ff9999;
      --heart-color: #b266ff;
    }
    
    [data-theme="toxic"] {
      --accent: #ccff00;
      --logo-color: #ccff00;
      --heart-color: #ccff00;
      --bg: #0f0f0f;
      --surface: #1a1a1a;
    }
    
    [data-theme="cyber"] {
      --accent: #00f0ff;
      --logo-color: #ff0055;
      --heart-color: #ff0055;
      --bg: #050508;
      --surface: #0d0d12;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 400;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 15px;
      line-height: 1.55;
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      width: 100%;
      position: relative;
    }

    /* Logo Monogram - Lowercase, tilted 3% up */
    .logo-container {
      text-align: center;
      margin-bottom: 8px;
      transform: rotate(-3deg);
    }

    .logo {
      font-family: 'Archivo', sans-serif;
      font-size: 52px;
      font-weight: 800;
      color: var(--logo-color);
      letter-spacing: -0.03em;
      text-transform: lowercase;
      display: inline-block;
      position: relative;
      line-height: 1;
    }

    .logo::after {
      content: 'jejak';
      position: absolute;
      top: 2px;
      left: 2px;
      color: transparent;
      -webkit-text-stroke: 1px var(--logo-color);
      opacity: 0.3;
      z-index: -1;
    }

    .tagline {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 30px;
      line-height: 1.5;
      transform: rotate(-3deg);
    }

    /* Theme Selector */
    .theme-selector {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      transform: rotate(-3deg);
    }

    .theme-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }

    .theme-btn:hover {
      transform: scale(1.2);
    }

    .theme-btn.active {
      border-color: var(--text);
      transform: scale(1.1);
    }

    .theme-btn.glitch { background: linear-gradient(135deg, #b266ff, #ff9999); }
    .theme-btn.toxic { background: linear-gradient(135deg, #ccff00, #88cc00); }
    .theme-btn.cyber { background: linear-gradient(135deg, #00f0ff, #ff0055); }

    .auth-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px 28px;
      position: relative;
      overflow: hidden;
    }

    .auth-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.5;
    }

    /* Input Label Styling */
    .input-label {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: lowercase;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      text-transform: lowercase;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      letter-spacing: 0.5px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(178, 102, 255, 0.15), 0 0 20px rgba(178, 102, 255, 0.1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: var(--muted);
      font-weight: 400;
      opacity: 0.7;
    }

    .error-msg {
      color: var(--error);
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      display: none;
      line-height: 1.4;
      font-weight: 500;
      animation: shake 0.5s ease-in-out;
    }

    .error-msg.show {
      display: block;
    }

    .success-msg {
      color: var(--success);
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      display: none;
      font-weight: 500;
    }

    .success-msg.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .btn {
      width: 100%;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 18px;
      font-family: 'Syne', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-transform: lowercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover:not(:disabled)::before {
      left: 100%;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 30px rgba(178, 102, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Notification Box - Gen Z Style */
    .notif-box {
      margin-top: 20px;
      padding: 16px;
      background: linear-gradient(135deg, rgba(178, 102, 255, 0.1), rgba(255, 153, 153, 0.05));
      border: 1px solid rgba(178, 102, 255, 0.2);
      border-radius: 12px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .notif-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .notif-box::before {
      content: '‚ú®';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      padding: 0 8px;
      font-size: 14px;
    }

    .notif-box h4 {
      color: var(--accent);
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 13px;
      text-transform: lowercase;
    }

    .notif-box p {
      margin-bottom: 6px;
    }

    .notif-box .highlight {
      color: var(--text);
      font-weight: 500;
    }

    /* Soul Footer Styling */
    .soul-footer {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      text-align: center;
      position: relative;
    }

    .soul-text {
      font-size: 11px;
      color: var(--muted);
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: lowercase;
      margin-bottom: 8px;
      opacity: 0.7;
    }

    .soul-brand {
      font-family: 'Syne', sans-serif;
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .heart-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
    }

    .pulsing-heart {
      color: var(--heart-color);
      font-size: 16px;
      animation: heartPulse 1.5s ease-in-out infinite;
      filter: drop-shadow(0 0 8px var(--heart-color));
    }

    .pulsing-heart:nth-child(2) {
      animation-delay: 0.2s;
      font-size: 20px;
    }

    .pulsing-heart:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes heartPulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 0.6;
        filter: drop-shadow(0 0 5px var(--heart-color));
      }
      50% { 
        transform: scale(1.3); 
        opacity: 1;
        filter: drop-shadow(0 0 15px var(--heart-color)) drop-shadow(0 0 25px var(--heart-color));
      }
    }

    .device-info {
      display: none !important;
    }

    /* Animations */
    .pulse-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(178, 102, 255, 0.15), transparent);
      pointer-events: none;
      opacity: 0;
      z-index: 999;
      animation: pulse 1.4s cubic-bezier(0.2, 0.8, 0.4, 1);
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.6; }
      100% { transform: scale(1.6); opacity: 0; }
    }

    .float-animation {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(-3deg); }
      50% { transform: translateY(-10px) rotate(-3deg); }
    }

    /* Glitch effect for logo */
    .glitch-text {
      position: relative;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      left: -2px;
      text-shadow: -2px 0 #00fff9;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% { clip: rect(12px, 9999px, 52px, 0); }
      20% { clip: rect(65px, 9999px, 11px, 0); }
      40% { clip: rect(26px, 9999px, 89px, 0); }
      60% { clip: rect(78px, 9999px, 14px, 0); }
      80% { clip: rect(33px, 9999px, 66px, 0); }
      100% { clip: rect(55px, 9999px, 99px, 0); }
    }

    @keyframes glitch-anim2 {
      0% { clip: rect(65px, 9999px, 99px, 0); }
      20% { clip: rect(12px, 9999px, 52px, 0); }
      40% { clip: rect(78px, 9999px, 33px, 0); }
      60% { clip: rect(26px, 9999px, 88px, 0); }
      80% { clip: rect(44px, 9999px, 14px, 0); }
      100% { clip: rect(11px, 9999px, 66px, 0); }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.01ms !important; }
    }

    /* Font selector */
    .font-selector {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      transform: rotate(-3deg);
    }

    .font-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      border-radius: 20px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }

    .font-btn:hover, .font-btn.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(178, 102, 255, 0.1);
    }
  </style>
</head>

  <script>
    const SUPABASE_URL = 'https://fuovfrdicdhnlymnacpz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0';

    // Theme and Font Management
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.theme-btn.${theme}`).classList.add('active');
      localStorage.setItem('jejak_theme', theme);
    }

    function setFont(font) {
      document.body.style.fontFamily = `'${font}', sans-serif`;
      document.querySelectorAll('.font-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      localStorage.setItem('jejak_font', font);
    }

    // Load saved preferences
    const savedTheme = localStorage.getItem('jejak_theme') || 'glitch';
    const savedFont = localStorage.getItem('jejak_font') || 'Space Grotesk';
    setTheme(savedTheme);
    document.body.style.fontFamily = `'${savedFont}', sans-serif`;

    // ========================================
    // SUPABASE FUNCTION
    // ========================================
    async function supabaseFetch(table, method = 'GET', body = null, filter = '') {
      const headers = {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        'Prefer': 'return=representation'
      };
      
      let url = `${SUPABASE_URL}/rest/v1/${table}${filter}`;
      let options = { method, headers };
      
      if (body) {
        options.body = JSON.stringify(body);
        console.log(`üì§ ${method} ${table}:`, body);
      }
      
      try {
        const res = await fetch(url, options);
        const text = await res.text();
        
        if (!res.ok) {
          console.error('‚ùå Supabase error:', text);
          throw new Error(text || `HTTP ${res.status}`);
        }
        
        const data = text ? JSON.parse(text) : [];
        console.log(`üì• ${method} ${table} response:`, data);
        return data;
      } catch (err) {
        console.error('‚ùå Fetch error:', err);
        throw err;
      }
    }

    // ========================================
    // DEVICE FINGERPRINT
    // ========================================
    async function generateDeviceFingerprint() {
      const components = [
        navigator.userAgent,
        navigator.language,
        screen.width,
        screen.height,
        screen.colorDepth,
        new Date().getTimezoneOffset(),
        navigator.platform
      ];
      
      const fingerprint = components.join('|');
      console.log('üîç Fingerprint components:', fingerprint);
      
      const encoder = new TextEncoder();
      const data = encoder.encode(fingerprint);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      console.log('üîê Generated fingerprint:', hashHex);
      return hashHex;
    }

    // ========================================
    // UI HELPER FUNCTIONS
    // ========================================
    function showError(message) {
      const el = document.getElementById('error-msg');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('success-msg').classList.remove('show');
    }

    function hideError() {
      document.getElementById('error-msg').classList.remove('show');
    }

    function showSuccess(message) {
      const el = document.getElementById('success-msg');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('error-msg').classList.remove('show');
    }

    function showNotification() {
      const notif = document.getElementById('notif-box');
      notif.classList.add('show');
    }

    // ========================================
    // USERNAME VALIDATION
    // ========================================
    function normalizeUsername(input) {
      return input.trim().toLowerCase().replace(/\s+/g, ' ');
    }

    function validateUsername(username) {
      const words = username.split(' ');
      if (words.length !== 2) {
        return 'username harus tepat 2 kata bestie (pisah pake spasi)';
      }
      if (words[0].length < 2 || words[1].length < 2) {
        return 'tiap kata minimal 2 huruf ya';
      }
      if (!/^[a-z ]+$/.test(username)) {
        return 'hanya huruf kecil dan spasi aja, no angka/simbol';
      }
      return null;
    }

    // ========================================
    // DEVICE ID MANAGEMENT
    // ========================================
    let currentDeviceId = '';
    
    async function initDeviceId() {
      const cachedId = localStorage.getItem('jejak_device_id');
      
      if (cachedId) {
        console.log('‚úÖ Using cached device ID:', cachedId);
        currentDeviceId = cachedId;
      } else {
        currentDeviceId = await generateDeviceFingerprint();
        localStorage.setItem('jejak_device_id', currentDeviceId);
        console.log('‚úÖ Generated new device ID:', currentDeviceId);
      }
      
      const displayEl = document.getElementById('device-id-display');
      if (displayEl) {
        displayEl.textContent = currentDeviceId.substring(0, 16) + '...';
      }
      
      return currentDeviceId;
    }

    // ========================================
    // PRE-FILL USERNAME
    // ========================================
    const savedUsername = localStorage.getItem('jejak_username');
    if (savedUsername) {
      document.getElementById('username').value = savedUsername;
      showNotification();
    }

    // ========================================
    // USERNAME INPUT LISTENER - Show notification
    // ========================================
    document.getElementById('username').addEventListener('input', (e) => {
      let value = e.target.value.toLowerCase();
      value = value.replace(/[^a-z\s]/g, '');
      value = value.replace(/\s+/g, ' ');
      e.target.value = value;
      
      // Show notification when user starts typing
      if (value.length > 0) {
        showNotification();
      }
    });

    // ========================================
    // LOGIN FORM SUBMIT
    // ========================================
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const input = document.getElementById('username').value;
      const btn = document.getElementById('login-btn');
      
      hideError();
      
      if (!input.trim()) {
        showError('username ga boleh kosong bestie');
        return;
      }
      
      const username = normalizeUsername(input);
      const validationError = validateUsername(username);
      
      if (validationError) {
        showError(validationError);
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'verifying...';
      
      try {
        if (!currentDeviceId) {
          await initDeviceId();
        }
        
        console.log('üîë Logging in with:', { username, deviceId: currentDeviceId });
        
        const users = await supabaseFetch('users', 'GET', null, 
          `?username=eq.${encodeURIComponent(username)}&select=username,device_id`
        );
        
        console.log('üë§ User query result:', users);
        
        if (users.length === 0) {
          console.log('‚ûï Creating new user...');
          
          const newUser = await supabaseFetch('users', 'POST', {
            username: username,
            device_id: currentDeviceId
          });
          
          console.log('‚úÖ New user created:', newUser);
          showSuccess('‚úÖ akun baru berhasil dibuat bestie!');
          
        } else {
          const user = users[0];
          console.log('üë§ Existing user found:', user);
          
          if (user.device_id && user.device_id !== currentDeviceId) {
            console.log('‚ùå Device mismatch:', {
              stored: user.device_id,
              current: currentDeviceId
            });
            showError('‚ö†Ô∏è username ini udah terdaftar di device lain bestie');
            btn.disabled = false;
            btn.textContent = 'gaskeun! üöÄ';
            return;
          }
          
          if (!user.device_id) {
            console.log('üîÑ Updating device_id for existing user...');
            
            await supabaseFetch('users', 'PATCH', 
              { device_id: currentDeviceId },
              `?username=eq.${encodeURIComponent(username)}`
            );
            
            console.log('‚úÖ Device ID updated');
          }
          
          showSuccess('‚úÖ login berhasil bestie!');
        }
        
        localStorage.setItem('jejak_username', username);
        localStorage.setItem('jejak_device_id', currentDeviceId);
        
        console.log('üíæ Saved to localStorage');
        
        setTimeout(() => {
          console.log('üöÄ Redirecting to jejak.html...');
          window.location.href = 'jejak.html';
        }, 800);
        
      } catch (e) {
        console.error('‚ùå Login error:', e);
        
        if (e.message.includes('duplicate key')) {
          showError('username udah dipake di device lain bestie');
        } else if (e.message.includes('network')) {
          showError('gagal koneksi, cek internet kamu ya');
        } else {
          showError('gagal login, coba lagi bestie');
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'gaskeun! üöÄ';
      }
    });

    // ========================================
    // AUTO-LOGIN CHECK
    // ========================================
    (async () => {
      if (!savedUsername) {
        console.log('‚ÑπÔ∏è No saved username, showing login form');
        return;
      }
      
      console.log('üîç Checking auto-login for:', savedUsername);
      
      try {
        await initDeviceId();
        
        const users = await supabaseFetch('users', 'GET', null, 
          `?username=eq.${encodeURIComponent(savedUsername)}&select=username,device_id`
        );
        
        if (users.length > 0) {
          const user = users[0];
          console.log('üë§ User found:', user);
          
          if (user.device_id === currentDeviceId) {
            console.log('‚úÖ Device match! Auto-logging in...');
            window.location.href = 'jejak.html';
            return;
          } else {
            console.log('‚ùå Device mismatch, clearing localStorage');
          }
        } else {
          console.log('‚ùå User not found, clearing localStorage');
        }
        
        localStorage.clear();
        
      } catch (e) {
        console.error('‚ùå Auto-login check failed:', e);
      }
    })();

    // ========================================
    // PULSE ANIMATION ON LOAD
    // ========================================
    (function() {
      const pulse = document.createElement('div');
      pulse.className = 'pulse-animation';
      document.body.appendChild(pulse);
      setTimeout(() => pulse.remove(), 1400);
    })();

    // ========================================
    // INITIALIZE DEVICE ID ON PAGE LOAD
    // ========================================
    initDeviceId();
  </script>
