<!DOCTYPE html>
<html lang="id" data-theme="glitch">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE ‚Äî Masuk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #121212;
      --border: #222222;
      --text: #e6e6e6;
      --muted: #8a8a8a;
      --accent: #b266ff;
      --logo-color: #ff9999;
      --error: #ff6b6b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 15px;
      line-height: 1.55;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .logo {
      font-family: 'Manrope', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--logo-color);
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .tagline {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 40px;
      line-height: 1.5;
    }
    .auth-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 400;
      text-align: center;
      text-transform: lowercase;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(178, 102, 255, 0.2);
    }
    .form-group input::placeholder {
      color: var(--muted);
      font-weight: 300;
    }
    .error-msg {
      color: var(--error);
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      display: none;
      line-height: 1.4;
    }
    .error-msg.show {
      display: block;
    }
    .success-msg {
      color: #00ff88;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    .success-msg.show {
      display: block;
    }
    .btn {
      width: 100%;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:hover:not(:disabled) {
      background: #c284ff;
      transform: translateY(-1px);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .info {
      margin-top: 20px;
      padding: 12px;
      background: transparent;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .info .lock-icon {
      font-size: 20px;
      color: var(--accent);
    }

    .device-info {
      display: none !important;
    }

    .pulse-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(178, 102, 255, 0.12), transparent);
      pointer-events: none;
      opacity: 0;
      z-index: 999;
      animation: pulse 1.4s cubic-bezier(0.2, 0.8, 0.4, 1);
    }
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.6; }
      100% { transform: scale(1.6); opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.01ms !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NOPE</div>
    <div class="tagline">Nyambat ‚Ä¢ Aksi ‚Ä¢ Solusi</div>
     
    <div class="auth-box">
      <form id="login-form">
        <div class="form-group">
          <input 
            type="text" 
            id="username" 
            placeholder="2 kata unikmu" 
            autocomplete="off" 
            autofocus 
            maxlength="40"
          >
          <div class="error-msg" id="error-msg"></div>
          <div class="success-msg" id="success-msg"></div>
        </div>
        
        <button type="submit" class="btn" id="login-btn">GASKEUN! üöÄ</button>
        
        <div class="info">
          <div class="lock-icon">üîí</div>
          <div>STAY SAFE STAY ANONIM</div>
        </div>

        <div class="device-info" id="device-info">
          Device ID: <span id="device-id-display">Generating...</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://fuovfrdicdhnlymnacpz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0';

    // ========================================
    // SUPABASE FUNCTION - Better error handling
    // ========================================
    async function supabaseFetch(table, method = 'GET', body = null, filter = '') {
      const headers = {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        'Prefer': 'return=representation'
      };
      
      let url = `${SUPABASE_URL}/rest/v1/${table}${filter}`;
      let options = { method, headers };
      
      if (body) {
        options.body = JSON.stringify(body);
        console.log(`üì§ ${method} ${table}:`, body);
      }
      
      try {
        const res = await fetch(url, options);
        const text = await res.text();
        
        if (!res.ok) {
          console.error('‚ùå Supabase error:', text);
          throw new Error(text || `HTTP ${res.status}`);
        }
        
        const data = text ? JSON.parse(text) : [];
        console.log(`üì• ${method} ${table} response:`, data);
        return data;
      } catch (err) {
        console.error('‚ùå Fetch error:', err);
        throw err;
      }
    }

    // ========================================
    // DEVICE FINGERPRINT - Stable version
    // ========================================
    async function generateDeviceFingerprint() {
      // Only use stable components that don't change
      const components = [
        navigator.userAgent,
        navigator.language,
        screen.width,
        screen.height,
        screen.colorDepth,
        new Date().getTimezoneOffset(),
        navigator.platform
      ];
      
      const fingerprint = components.join('|');
      console.log('üîç Fingerprint components:', fingerprint);
      
      const encoder = new TextEncoder();
      const data = encoder.encode(fingerprint);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      console.log('üîê Generated fingerprint:', hashHex);
      return hashHex;
    }

    // ========================================
    // UI HELPER FUNCTIONS
    // ========================================
    function showError(message) {
      const el = document.getElementById('error-msg');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('success-msg').classList.remove('show');
    }

    function hideError() {
      document.getElementById('error-msg').classList.remove('show');
    }

    function showSuccess(message) {
      const el = document.getElementById('success-msg');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('error-msg').classList.remove('show');
    }

    // ========================================
    // USERNAME VALIDATION
    // ========================================
    function normalizeUsername(input) {
      return input.trim().toLowerCase().replace(/\s+/g, ' ');
    }

    function validateUsername(username) {
      const words = username.split(' ');
      if (words.length !== 2) {
        return 'Username harus TEPAT 2 kata (pisahkan dengan spasi)';
      }
      if (words[0].length < 2 || words[1].length < 2) {
        return 'Setiap kata minimal 2 huruf';
      }
      if (!/^[a-z ]+$/.test(username)) {
        return 'Hanya boleh huruf lowercase dan spasi';
      }
      return null;
    }

    // ========================================
    // DEVICE ID MANAGEMENT - With caching
    // ========================================
    let currentDeviceId = '';
    
    async function initDeviceId() {
      // Check if we have cached device ID
      const cachedId = localStorage.getItem('nope_device_id');
      
      if (cachedId) {
        console.log('‚úÖ Using cached device ID:', cachedId);
        currentDeviceId = cachedId;
      } else {
        currentDeviceId = await generateDeviceFingerprint();
        localStorage.setItem('nope_device_id', currentDeviceId);
        console.log('‚úÖ Generated new device ID:', currentDeviceId);
      }
      
      // Display for debugging
      const displayEl = document.getElementById('device-id-display');
      if (displayEl) {
        displayEl.textContent = currentDeviceId.substring(0, 16) + '...';
      }
      
      return currentDeviceId;
    }

    // ========================================
    // PRE-FILL USERNAME IF EXISTS
    // ========================================
    const savedUsername = localStorage.getItem('nope_username');
    if (savedUsername) {
      document.getElementById('username').value = savedUsername;
    }

    // ========================================
    // LOGIN FORM SUBMIT
    // ========================================
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const input = document.getElementById('username').value;
      const btn = document.getElementById('login-btn');
      
      hideError();
      
      // Validate input
      if (!input.trim()) {
        showError('Username tidak boleh kosong');
        return;
      }
      
      const username = normalizeUsername(input);
      const validationError = validateUsername(username);
      
      if (validationError) {
        showError(validationError);
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Verifying...';
      
      try {
        // Ensure device ID is ready
        if (!currentDeviceId) {
          await initDeviceId();
        }
        
        console.log('üîë Logging in with:', { username, deviceId: currentDeviceId });
        
        // Check if user exists
        const users = await supabaseFetch('users', 'GET', null, 
          `?username=eq.${encodeURIComponent(username)}&select=username,device_id`
        );
        
        console.log('üë§ User query result:', users);
        
        if (users.length === 0) {
          // Create new user
          console.log('‚ûï Creating new user...');
          
          const newUser = await supabaseFetch('users', 'POST', {
            username: username,
            device_id: currentDeviceId
          });
          
          console.log('‚úÖ New user created:', newUser);
          showSuccess('‚úÖ Akun baru berhasil dibuat!');
          
        } else {
          const user = users[0];
          console.log('üë§ Existing user found:', user);
          
          // Check device ID match
          if (user.device_id && user.device_id !== currentDeviceId) {
            console.log('‚ùå Device mismatch:', {
              stored: user.device_id,
              current: currentDeviceId
            });
            showError('‚ö†Ô∏è Username ini sudah terdaftar di device lain.');
            btn.disabled = false;
            btn.textContent = 'GASKEUN! üöÄ';
            return;
          }
          
          // Update device ID if not set
          if (!user.device_id) {
            console.log('üîÑ Updating device_id for existing user...');
            
            await supabaseFetch('users', 'PATCH', 
              { device_id: currentDeviceId },
              `?username=eq.${encodeURIComponent(username)}`
            );
            
            console.log('‚úÖ Device ID updated');
          }
          
          showSuccess('‚úÖ Login berhasil!');
        }
        
        // Save to localStorage
        localStorage.setItem('nope_username', username);
        localStorage.setItem('nope_device_id', currentDeviceId);
        
        console.log('üíæ Saved to localStorage');
        
        // Redirect
        setTimeout(() => {
          console.log('üöÄ Redirecting to jejak.html...');
          window.location.href = 'jejak.html';
        }, 800);
        
      } catch (e) {
        console.error('‚ùå Login error:', e);
        
        if (e.message.includes('duplicate key')) {
          showError('Username sudah dipakai di device lain');
        } else if (e.message.includes('network')) {
          showError('Gagal koneksi. Cek internet kamu.');
        } else {
          showError('Gagal login. Coba lagi.');
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'GASKEUN! üöÄ';
      }
    });

    // ========================================
    // AUTO-LOGIN CHECK
    // ========================================
    (async () => {
      if (!savedUsername) {
        console.log('‚ÑπÔ∏è No saved username, showing login form');
        return;
      }
      
      console.log('üîç Checking auto-login for:', savedUsername);
      
      try {
        // Ensure device ID is initialized
        await initDeviceId();
        
        // Verify with server
        const users = await supabaseFetch('users', 'GET', null, 
          `?username=eq.${encodeURIComponent(savedUsername)}&select=username,device_id`
        );
        
        if (users.length > 0) {
          const user = users[0];
          console.log('üë§ User found:', user);
          
          if (user.device_id === currentDeviceId) {
            console.log('‚úÖ Device match! Auto-logging in...');
            window.location.href = 'jejak.html';
            return;
          } else {
            console.log('‚ùå Device mismatch, clearing localStorage');
          }
        } else {
          console.log('‚ùå User not found, clearing localStorage');
        }
        
        // Clear if verification failed
        localStorage.clear();
        
      } catch (e) {
        console.error('‚ùå Auto-login check failed:', e);
        // Don't clear localStorage on network error
      }
    })();

    // ========================================
    // INPUT SANITIZATION
    // ========================================
    document.getElementById('username').addEventListener('input', (e) => {
      let value = e.target.value.toLowerCase();
      value = value.replace(/[^a-z\s]/g, '');
      value = value.replace(/\s+/g, ' ');
      e.target.value = value;
    });

    // ========================================
    // PULSE ANIMATION ON LOAD
    // ========================================
    (function() {
      const pulse = document.createElement('div');
      pulse.className = 'pulse-animation';
      document.body.appendChild(pulse);
      setTimeout(() => pulse.remove(), 1400);
    })();

    // ========================================
    // INITIALIZE DEVICE ID ON PAGE LOAD
    // ========================================
    initDeviceId();
  </script>
</body>
</html>
