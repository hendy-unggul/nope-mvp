<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE — Jejak</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg: #000;
      --surface: #0a0a0a;
      --border: #1f1f1f;
      --text: #f5f5f5;
      --muted: #555;
      --accent: #4903fc;
      --logo-color: #ff9999;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(ellipse at top, #0a0a0a, #000);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      padding-bottom: 72px;
      -webkit-font-smoothing: antialiased;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    header {
      position: sticky;
      top: 0;
      background: #000000cc;
      backdrop-filter: blur(6px);
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      font-family: 'Manrope', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--logo-color);
      margin-left: 16px;
    }
    .top-right {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    .nav-mini {
      display: flex;
      gap: 8px;
      font-size: 11px;
      color: var(--muted);
      margin-right: 20px;
    }
    .nav-mini span {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 3px;
    }
    .nav-mini span:hover {
      color: var(--text);
    }
    .settings-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      transform: rotate(90deg);
    }
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 5;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0 0 24px 24px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .artefak-notation {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.3);
      color: var(--text);
      font-size: 11px;
      font-weight: 600;
      padding: 4px 6px;
      border-radius: 4px;
      max-width: 80%;
      line-height: 1.2;
      backdrop-filter: blur(2px);
      pointer-events: none;
    }
    .hero-input {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .hero-input input {
      flex: 1;
      background: #000000aa;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text);
      font-size: 13px;
    }
    .hero-input input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .hero-input button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .rant-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px 16px 24px 16px;
      margin-bottom: 16px;
      position: relative;
    }
    .rant-box-header {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .rant-box-header strong {
      color: var(--text);
    }
    .rant-box textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      resize: none;
      min-height: 80px;
    }
    .rant-box textarea:focus {
      outline: none;
    }
    .rant-cta {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .confirmation {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      margin-top: 4px;
    }
    .diary {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 16px;
    }
    .diary-entry {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }
    .diary-entry:last-child { border: none; }
    .diary-entry time {
      font-size: 10px;
      color: var(--muted);
      display: block;
      margin-bottom: 2px;
    }
    .tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      padding: 0 16px 16px;
    }
    .tray-slot {
      aspect-ratio: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .tray-slot .artefak-notation {
      top: 6px;
      left: 6px;
      font-size: 10px;
      padding: 3px 5px;
    }
    .tagline {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 0 16px 20px;
      line-height: 1.5;
      max-width: 320px;
      margin: 0 auto;
    }
    .tagline strong {
      color: var(--accent);
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">NOPE</div>
      <div class="top-right">
        <div class="nav-mini">
          <span onclick="goTo('jejak.html')">Jejak</span>
          <span onclick="goTo('frekuensi.html')">Frekuensi</span>
          <span onclick="goTo('saynope.html')">SayNOPE</span>
          <span onclick="goTo('glitch.html')">GLITCH</span>
        </div>
        <button class="settings-btn" onclick="logout()">⋯</button>
      </div>
    </header>

    <div class="hero">
      <img id="hero-img" src="https://picsum.photos/384/480?random=1" alt="artefak">
      <div class="artefak-notation" id="hero-notation-display"></div>
      <div class="hero-input" id="hero-input-container" style="display: none;">
        <input id="hero-notation" type="text" placeholder="notasi (maks 4 kata)" maxlength="50">
        <button id="upload-btn">Unggah</button>
      </div>
    </div>

    <div class="rant-box">
      <div class="rant-box-header">
        Hello <strong>@<span id="username-display"></span></strong><br>
        tinggalkan jejakmu dalam 300 huruf
      </div>
      <textarea id="rant" maxlength="300"></textarea>
      <button class="rant-cta" id="jejakkan-btn">Jejakkan</button>
      <div class="confirmation" id="confirmation"></div>
    </div>

    <div class="diary" id="diary"></div>

    <div class="tray" id="tray"></div>

    <div class="tagline">
      Untuk yang memilih kejujuran<br>
      tanpa meminta pengakuan.<br>
      <strong>— Glitch Generation</strong>
    </div>
  </div>

  <input type="file" id="file-input" accept="image/*" style="display:none;">

  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module">
    import { supabase } from './js/supabaseClient.js';
    import { analyzeOnboardingIfNeeded } from './js/onboarding.js';

    const currentUser = localStorage.getItem('nope_username') || null;
    if (!currentUser) {
      window.location.href = 'index.html';
    }
    document.getElementById('username-display').textContent = currentUser;

    let artefacts = [];
    let rants = [];

    async function ensureUserExists() {
      const { data, error } = await supabase
        .from('users')
        .select('username')
        .eq('username', currentUser)
        .single();
      if (error && error.code === 'PGRST116') {
        await supabase.from('users').insert({ username: currentUser });
      }
    }

    async function loadData() {
      await ensureUserExists();

      const {  artefactsData } = await supabase
        .from('artefacts')
        .select('*')
        .eq('username', currentUser)
        .order('created_at', { ascending: false })
        .limit(6);
      artefacts = artefactsData || [];
      renderHero();
      renderTray();

      const { data: rantsData } = await supabase
        .from('rants')
        .select('*')
        .eq('username', currentUser)
        .order('created_at', { ascending: false })
        .limit(5);
      rants = rantsData || [];
      renderDiary();
    }

    function renderHero() {
      const heroImg = document.getElementById('hero-img');
      const heroNotation = document.getElementById('hero-notation-display');
      const inputContainer = document.getElementById('hero-input-container');

      if (artefacts.length > 0) {
        heroImg.src = artefacts[0].image_url;
        const notation = artefacts[0].notation || '';
        heroNotation.textContent = notation;
        inputContainer.style.display = notation ? 'none' : 'flex';
      } else {
        heroImg.src = 'https://picsum.photos/384/480?random=1';
        heroNotation.textContent = '';
        inputContainer.style.display = 'flex';
      }
    }

    function renderDiary() {
      const container = document.getElementById('diary');
      container.innerHTML = '';
      rants.forEach(rant => {
        const entry = document.createElement('div');
        entry.className = 'diary-entry';
        const date = new Date(rant.created_at).toLocaleDateString('id-ID', { day: '2-digit', month: 'short' });
        entry.innerHTML = `<time>${date}</time><p>${rant.content}</p>`;
        container.appendChild(entry);
      });
    }

    function renderTray() {
      const tray = document.getElementById('tray');
      tray.innerHTML = '';
      artefacts.slice(0, 6).forEach(a => {
        const div = document.createElement('div');
        div.className = 'tray-slot';
        div.style.backgroundImage = `url(${a.image_url})`;
        if (a.notation) {
          div.innerHTML = `<div class="artefak-notation">${a.notation}</div>`;
        }
        tray.appendChild(div);
      });
    }

    function initUploadButton() {
      document.getElementById('upload-btn').addEventListener('click', () => {
        document.getElementById('file-input').click();
      });

      document.getElementById('file-input').addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const imageUrl = URL.createObjectURL(file);
        const { error } = await supabase.from('artefacts').insert({
          username: currentUser,
          image_url: imageUrl,
          notation: ''
        });
        if (!error) {
          loadData();
          showConfirmation("Artefak berhasil ditambahkan.");
        } else {
          alert('Gagal menyimpan artefak.');
        }
      });
    }

    function initJejakkanButton() {
      document.getElementById('jejakkan-btn').addEventListener('click', async () => {
        const content = document.getElementById('rant').value.trim();
        if (!content) return;
        if (content.length > 300) {
          alert('Maksimal 300 huruf.');
          return;
        }

        const { error } = await supabase.from('rants').insert({
          username: currentUser,
          content: content,
          zone: 'auto'
        });

        if (!error) {
          document.getElementById('rant').value = '';
          showConfirmation("Jejakmu tersimpan.");
          await loadData(); // ✅ Ini yang memastikan jurnal update
          await analyzeOnboardingIfNeeded(supabase, currentUser);
        } else {
          alert('Gagal menyimpan jejak.');
        }
      });
    }

    function showConfirmation(msg) {
      const el = document.getElementById('confirmation');
      el.textContent = msg;
      setTimeout(() => el.textContent = "", 3000);
    }

    function goTo(page) { window.location.href = page; }
    function logout() {
      if (confirm('Keluar dari akun?')) {
        localStorage.removeItem('nope_username');
        window.location.href = 'index.html';
      }
    }

    // Init
    loadData();
    initUploadButton();
    initJejakkanButton();
  </script>
</body>
</html>
