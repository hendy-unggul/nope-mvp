<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>JEJAK ‚Äî Spill Your Truth</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0A0A0A;
  --sf:#141414;
  --sfe:#1E1E1E;
  --bd:#2A2A2A;
  --tx:#FFF;
  --txs:#888;
  --txm:#555;
  --ap:#FF4D00;
  --as:#00F0FF;
  --at:#FF006E;
  --aq:#39FF14;
  --ms:#FF9500;
  --mt:#39FF14;
  --mc:#00F0FF;
  --md:#8B5CF6;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--tx);
  font-family:'Plus Jakarta Sans',sans-serif;
  font-weight:500;
  font-size:15px;
  min-height:100vh;
  padding-bottom:100px
}
.w{
  max-width:480px;
  margin:0 auto;
  padding:0 16px
}
header{
  padding:24px 0 16px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start
}
.logo{
  font-size:42px;
  font-weight:800;
  letter-spacing:-.04em;
  cursor:pointer;
  line-height:.9;
  color:var(--ap)
}
.tagline{
  font-family:'Instrument Serif',serif;
  font-size:13px;
  color:var(--txs);
  font-style:italic;
  margin-top:4px
}
.huser{
  font-size:11px;
  font-weight:700;
  color:var(--tx);
  background:var(--sf);
  border:1px solid var(--bd);
  padding:4px 8px;
}
.hero-s{
  margin:0 -16px 24px
}
.hero{
  position:relative;
  width:100%;
  aspect-ratio:1/1;
  overflow:hidden;
  border-top:2px solid var(--bd);
  border-bottom:2px solid var(--bd);
  background:var(--sf)
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hnote{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:16px;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
  font-family:'Instrument Serif',serif;
  font-size:24px;
  font-style:italic;
  color:var(--tx);
}
.upctrls{
  position:absolute;
  top:16px;
  right:16px;
  z-index:20
}
.upbtn{
  width:48px;
  height:48px;
  background:var(--ap);
  border:none;
  color:var(--bg);
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:4px 4px 0 var(--bg);
}
.upbtn:disabled{
  background:var(--txm);
  cursor:not-allowed;
}
.upcnt{
  position:absolute;
  top:-8px;
  right:-8px;
  background:var(--at);
  color:var(--tx);
  font-size:10px;
  font-weight:700;
  padding:2px 6px;
  min-width:20px;
  text-align:center
}
.qtimer{
  position:absolute;
  top:calc(100% + 8px);
  right:0;
  background:var(--sf);
  border:2px solid var(--bd);
  padding:8px 16px;
  font-size:11px;
  color:var(--txs);
  white-space:nowrap;
}
.ri{
  width:100%;
  background:var(--sf);
  border:2px solid var(--bd);
  padding:16px;
  color:var(--tx);
  font-family:'Plus Jakarta Sans',sans-serif;
  font-size:16px;
  resize:none;
  min-height:120px;
}
.ri:focus{
  outline:none;
  border-color:var(--ap);
}
.mgrid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
  margin:16px 0
}
.mc{
  padding:16px;
  background:var(--sf);
  border:2px solid var(--bd);
  cursor:pointer;
  text-align:center;
}
.mc.act{
  border-color:var(--ap);
  background:var(--sfe);
}
.mc[data-mood="surviving"]{color:var(--ms)}
.mc[data-mood="thriving"]{color:var(--mt)}
.mc[data-mood="chaotic"]{color:var(--mc)}
.mc[data-mood="doom"]{color:var(--md)}
.sbtn{
  padding:14px 32px;
  font-size:14px;
  font-weight:700;
  text-transform:uppercase;
  background:var(--ap);
  border:none;
  color:var(--bg);
  cursor:pointer;
  box-shadow:4px 4px 0 var(--sfe);
}
.sbtn:disabled{
  opacity:.5;
  cursor:not-allowed;
}
.tgrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:2px;
  background:var(--bd);
  border:2px solid var(--bd);
  margin:16px 0
}
.ti{
  aspect-ratio:1;
  background:var(--sf);
  position:relative;
  overflow:hidden;
  cursor:pointer
}
.ti.empty{
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--txm);
  font-size:20px;
  border:2px dashed var(--bd)
}
.ti img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.entry{
  background:var(--sf);
  border:2px solid var(--bd);
  margin-bottom:16px;
}
.ehdr{
  display:flex;
  justify-content:space-between;
  padding:8px 16px;
  border-bottom:1px solid var(--bd);
  background:var(--sfe)
}
.econt{
  padding:16px;
}
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:10001;
  padding:16px;
  overflow-y:auto
}
.modal.on{
  display:block
}
.mc2{
  max-width:480px;
  margin:0 auto;
  background:var(--sf);
  border:2px solid var(--bd);
  padding:24px
}
.ggrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-bottom:16px
}
.gi{
  aspect-ratio:1;
  background:var(--sfe);
  border:2px solid var(--bd);
  cursor:pointer;
  overflow:hidden;
}
.gi img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.gi.sel{
  border-color:var(--ap);
  box-shadow:0 0 0 2px var(--ap)
}
.noti{
  width:100%;
  background:var(--sf);
  border:2px solid var(--bd);
  padding:8px;
  color:var(--tx);
  font-size:14px;
}
.toast{
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%) translateY(100px);
  background:var(--tx);
  color:var(--bg);
  padding:8px 16px;
  font-size:13px;
  font-weight:600;
  z-index:10000;
  transition:all .3s
}
.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(0)
}
.proc{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:10002;
  display:none;
  place-items:center;
}
.proc.on{
  display:grid
}
.pspin{
  width:48px;
  height:48px;
  border:3px solid var(--bd);
  border-top-color:var(--ap);
  border-radius:50%;
  animation:sp 1s linear infinite
}
@keyframes sp{
  to{transform:rotate(360deg)}
}
.bnav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--sf);
  border-top:2px solid var(--bd);
  z-index:1000;
}
.bnav-c{
  max-width:480px;
  margin:0 auto;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}
.ni{
  color:var(--txm);
  text-decoration:none;
  font-size:12px;
  font-weight:700;
  text-transform:uppercase;
}
.ni.act{
  color:var(--ap)
}
</style>
</head>
<body>
<div class="w">
<header>
  <div>
    <div class="logo">JEJAK</div>
    <div class="tagline">no filter, just truth</div>
  </div>
  <div class="huser" id="huser">@anon</div>
</header>

<!-- HERO -->
<section class="hero-s">
  <div class="hero" id="hero">
    <img id="himg" src="https://images.unsplash.com/photo-1517842645767-c639042777db?w=400&q=80" alt="hero">
    <div class="hnote" id="hnote">"jeda"</div>
    <div class="upctrls">
      <div class="qtimer" id="qtimer">Window aktif</div>
      <button class="upbtn" id="upbtn">+<span class="upcnt" id="ucnt" style="display:none">0</span></button>
    </div>
  </div>
</section>

<!-- INPUT -->
<section>
  <textarea class="ri" id="ri" placeholder="What's eating you alive right now?" maxlength="500"></textarea>
  
  <div class="mgrid">
    <div class="mc act" data-mood="surviving" onclick="selMood('surviving')">üòÆ‚Äçüí® Surviving</div>
    <div class="mc" data-mood="thriving" onclick="selMood('thriving')">‚ú® Thriving</div>
    <div class="mc" data-mood="chaotic" onclick="selMood('chaotic')">üåÄ Chaotic</div>
    <div class="mc" data-mood="doom" onclick="selMood('doom')">üõå Doom</div>
  </div>
  
  <button class="sbtn" id="sbtn" style="width:100%">JEJAKKAN & SPILL</button>
</section>

<!-- MEMORI -->
<section style="margin-top:32px">
  <h3 style="color:var(--txs); margin-bottom:16px;">MEMORI</h3>
  <div class="tgrid" id="tgrid"></div>
</section>

<!-- RIWAYAT -->
<section style="margin-top:32px">
  <h3 style="color:var(--txs); margin-bottom:16px;">RIWAYAT</h3>
  <div id="econ"></div>
</section>
</div>

<!-- BOTTOM NAV -->
<nav class="bnav">
  <div class="bnav-c">
    <a href="#" class="ni act">Jejak</a>
    <a href="#" class="ni">Spill</a>
    <a href="#" class="ni">Cocomeo</a>
  </div>
</nav>

<!-- MODAL UPLOAD -->
<div class="modal" id="gmodal">
  <div class="mc2">
    <h3 style="margin-bottom:16px;">Upload Artefak</h3>
    <div class="ggrid" id="ggrid"></div>
    <input type="text" class="noti" id="noti" placeholder="Notasi (opsional)" style="margin:16px 0;">
    <div style="display:flex; gap:8px; justify-content:flex-end;">
      <button class="sbtn" onclick="closeGallery()" style="background:var(--sf); color:var(--tx);">Batal</button>
      <button class="sbtn" onclick="confirmUpload()">Konfirmasi</button>
    </div>
  </div>
</div>

<!-- LOADING -->
<div class="proc" id="proc">
  <div class="pspin"></div>
  <div style="margin-top:16px;">Processing...</div>
</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<!-- FILE INPUT -->
<input type="file" id="finput" accept="image/*" multiple style="display:none">

<script>
// ============================================
// SUPABASE
// ============================================
const SUPABASE_URL = 'https://fuovfrdicdhnlymnacpz.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0';

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const BUCKET = 'artefacts';

// ============================================
// STATE
// ============================================
const S = {
  user: localStorage.getItem('jejak_username') || '@anon',
  userId: localStorage.getItem('user_id') || 'user-' + Date.now(),
  entries: [],
  artefacts: []
};

// Save user ID
if (!localStorage.getItem('user_id')) {
  localStorage.setItem('user_id', S.userId);
}

// Upload quota
let uploads = parseInt(localStorage.getItem('jejak_uploads') || '0');
let quotaStart = localStorage.getItem('jejak_quota_start') || Date.now();

// Upload temp
let pendingFiles = [];
let selectedIndexes = new Set();

// ============================================
// HELPERS
// ============================================
const $ = id => document.getElementById(id);

function toast(msg, isError = false) {
  const t = $('toast');
  t.textContent = msg;
  t.style.background = isError ? '#FF006E' : '#FFF';
  t.style.color = isError ? '#FFF' : '#000';
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 3000);
}

function showProc(msg) {
  $('proc').classList.add('on');
}

function hideProc() {
  $('proc').classList.remove('on');
}

function selMood(mood) {
  document.querySelectorAll('.mc').forEach(c => 
    c.classList.toggle('act', c.dataset.mood === mood)
  );
}

// ============================================
// QUOTA
// ============================================
function updateQuota() {
  const now = Date.now();
  const windowDays = 3 * 86400000;
  
  if (now - parseInt(quotaStart) > windowDays) {
    uploads = 0;
    quotaStart = now;
    localStorage.setItem('jejak_uploads', '0');
    localStorage.setItem('jejak_quota_start', now.toString());
  }
  
  const rem = Math.max(0, windowDays - (now - parseInt(quotaStart)));
  const days = Math.ceil(rem / 86400000);
  const slots = 6 - uploads;
  
  $('qtimer').innerHTML = `${slots} slot tersisa ‚Ä¢ ${days} hari`;
  $('ucnt').textContent = uploads;
  $('ucnt').style.display = uploads > 0 ? 'block' : 'none';
}

// ============================================
// LOAD DATA
// ============================================
async function loadRants() {
  const { data, error } = await supabase
    .from('rants')
    .select('*')
    .order('created_at', { ascending: false })
    .limit(10);
  
  if (!error && data) S.entries = data;
  renderEntries();
}

async function loadArtefacts() {
  const { data, error } = await supabase
    .from('artefacts')
    .select('*')
    .eq('user_id', S.userId)
    .order('created_at', { ascending: false })
    .limit(6);
  
  if (!error && data) S.artefacts = data;
  renderTray();
}

// ============================================
// RENDER
// ============================================
function renderEntries() {
  const container = $('econ');
  if (!S.entries.length) {
    container.innerHTML = '<div style="text-align:center; padding:32px; color:var(--txs);">Belum ada jejak</div>';
    return;
  }
  
  container.innerHTML = S.entries.map(e => `
    <div class="entry">
      <div class="ehdr">
        <span>@${e.username || 'anon'}</span>
        <span style="color:var(--txs);">${new Date(e.created_at).toLocaleDateString('id-ID')}</span>
      </div>
      <div class="econt">${e.content}</div>
    </div>
  `).join('');
}

function renderTray() {
  const container = $('tgrid');
  
  if (!S.artefacts.length) {
    container.innerHTML = '<div class="ti empty" onclick="$(\'upbtn\').click()">+</div>'.repeat(6);
    return;
  }
  
  let html = S.artefacts.map(a => `
    <div class="ti" onclick="setHero('${a.id}')">
      <img src="${a.url}" alt="${a.note || 'memory'}">
    </div>
  `).join('');
  
  for (let i = S.artefacts.length; i < 6; i++) {
    html += '<div class="ti empty" onclick="$(\'upbtn\').click()">+</div>';
  }
  
  container.innerHTML = html;
}

function setHero(id) {
  const a = S.artefacts.find(a => a.id === id);
  if (a) {
    $('himg').src = a.url;
    $('hnote').innerHTML = `"${a.note || 'memory'}"`;
  }
}

// ============================================
// UPLOAD
// ============================================
$('upbtn').onclick = () => {
  if (uploads >= 6) {
    toast('Quota habis (max 6 foto per 3 hari)');
    return;
  }
  $('finput').click();
};

$('finput').onchange = (e) => {
  const files = Array.from(e.target.files).slice(0, 6);
  if (!files.length) return;
  
  pendingFiles = files.map(f => ({
    file: f,
    preview: URL.createObjectURL(f)
  }));
  
  selectedIndexes = new Set(pendingFiles.map((_, i) => i));
  openGallery();
};

function openGallery() {
  const grid = $('ggrid');
  grid.innerHTML = '';
  
  pendingFiles.forEach((f, i) => {
    const div = document.createElement('div');
    div.className = 'gi sel';
    div.innerHTML = `<img src="${f.preview}">`;
    div.onclick = () => {
      if (selectedIndexes.has(i)) {
        selectedIndexes.delete(i);
        div.classList.remove('sel');
      } else {
        selectedIndexes.add(i);
        div.classList.add('sel');
      }
    };
    grid.appendChild(div);
  });
  
  $('gmodal').classList.add('on');
}

function closeGallery() {
  $('gmodal').classList.remove('on');
  pendingFiles = [];
  selectedIndexes.clear();
}

async function confirmUpload() {
  if (!selectedIndexes.size) {
    toast('Pilih minimal 1 foto');
    return;
  }
  
  closeGallery();
  showProc();
  
  const note = $('noti').value.trim() || 'memory';
  const username = S.user.replace('@', '');
  let success = 0;
  
  for (const i of selectedIndexes) {
    const file = pendingFiles[i].file;
    const ext = file.name.split('.').pop() || 'jpg';
    const fileName = `${username}/${Date.now()}_${i}.${ext}`;
    
    try {
      // Upload ke storage
      const { error: uploadError } = await supabase.storage
        .from(BUCKET)
        .upload(fileName, file);
      
      if (uploadError) throw uploadError;
      
      // Get URL
      const { data: { publicUrl } } = supabase.storage
        .from(BUCKET)
        .getPublicUrl(fileName);
      
      // Insert database
      const { error: insertError } = await supabase
        .from('artefacts')
        .insert({
          user_id: S.userId,
          username: username,
          url: publicUrl,
          note: note,
          has_face: false,
          faces: []
        });
      
      if (insertError) throw insertError;
      success++;
      
    } catch (err) {
      console.error(err);
    }
  }
  
  hideProc();
  
  if (success > 0) {
    uploads += success;
    localStorage.setItem('jejak_uploads', uploads.toString());
    await loadArtefacts();
    if (S.artefacts.length) setHero(S.artefacts[0].id);
    toast(`‚úì ${success} foto berhasil diupload!`);
  } else {
    toast('‚úó Gagal upload', true);
  }
  
  updateQuota();
}

// ============================================
// INIT
// ============================================
document.addEventListener('DOMContentLoaded', async () => {
  $('huser').textContent = S.user;
  
  await loadRants();
  await loadArtefacts();
  
  if (S.artefacts.length) {
    setHero(S.artefacts[0].id);
  }
  
  updateQuota();
  setInterval(updateQuota, 60000);
  
  // Submit rants
  $('sbtn').onclick = async () => {
    const content = $('ri').value.trim();
    if (!content) {
      toast('Tulis sesuatu...');
      return;
    }
    
    const mood = document.querySelector('.mc.act')?.dataset.mood || 'surviving';
    const btn = $('sbtn');
    
    btn.disabled = true;
    btn.textContent = 'Menyimpan...';
    
    const { error } = await supabase
      .from('rants')
      .insert({
        user_id: S.userId,
        username: S.user.replace('@', ''),
        content: content,
        mood: mood,
        reaction_count: { skull: 0, cry: 0, fire: 0, upside: 0 }
      });
    
    btn.disabled = false;
    btn.textContent = 'JEJAKKAN & SPILL';
    
    if (error) {
      toast('‚úó Gagal: ' + error.message, true);
    } else {
      $('ri').value = '';
      await loadRants();
      toast('‚úì Tersimpan!');
    }
  };
});
</script>
</body>
</html>
