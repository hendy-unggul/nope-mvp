<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jejak — NOPE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 20px 12px;
      font-size: 18px;
    }
    .feed {
      padding: 0 20px;
    }
    .cta-jejak {
      position: fixed; bottom: 20px; right: 20px;
      background: #343deb; color: white; width: 56px; height: 56px;
      border-radius: 50%; display: flex; align-items: center;
      justify-content: center; font-size: 24px; cursor: pointer;
      box-shadow: 0 4px 12px rgba(52,61,235,0.3);
    }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none; z-index: 2000;
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: #000; width: 90%; max-width: 500px; padding: 24px;
      border-radius: 16px; position: relative;
    }
    .close-modal {
      position: absolute; top: 16px; right: 16px; font-size: 20px;
      cursor: pointer;
    }
    .zone-tag {
      display: inline-block; font-size: 12px; padding: 2px 6px;
      border-radius: 4px; margin-top: 4px;
    }
    .zone-hype { background: rgba(255,153,153,0.15); color: #ff9999; }
    .zone-ngusahain { background: rgba(52,61,235,0.15); color: #343deb; }
    .zone-spill { background: rgba(255,200,0,0.15); color: #ffc800; }
  </style>
</head>
<body>
  <div class="header">
    <div>Hello @<span id="current-username">user</span></div>
    <div>Jejak</div>
  </div>

  <div class="feed" id="feed">
    <!-- Rant akan muncul di sini -->
    <p style="text-align:center; color:#666; padding:40px;">Belum ada jejak...</p>
  </div>

  <div class="cta-jejak" id="open-modal">+</div>

  <div class="modal" id="rant-modal">
    <div class="modal-content">
      <div class="close-modal" onclick="closeModal()">×</div>
      <textarea id="rant-input" placeholder="...jejakmu dalam 300 huruf" maxlength="300" rows="4"></textarea>
      <button id="jejakkan-btn" style="width:100%; margin-top:16px;">Jejakkan</button>
    </div>
  </div>

  <!-- Supabase & modul -->
  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module">
    import { supabase } from './js/supabaseClient.js';
    import { analyzeOnboardingIfNeeded } from './js/onboarding.js';
    import { loadUserRants } from './js/feedManager.js';

    const currentUser = localStorage.getItem('nope_username') || null;
    if (!currentUser) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('current-username').textContent = currentUser;
      loadUserRants(currentUser);
    }

    function openModal() {
      document.getElementById('rant-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('rant-modal').style.display = 'none';
    }

    async function postRant() {
      const content = document.getElementById('rant-input').value.trim();
      if (!content) return;

      const { error } = await supabase.from('rants').insert({
        username: currentUser,
        content: content,
        zone: 'auto'
      });

      if (!error) {
        document.getElementById('rant-input').value = '';
        closeModal();
        loadUserRants(currentUser);
        // Trigger deteksi frekuensi
        await analyzeOnboardingIfNeeded(supabase, currentUser);
      } else {
        alert('Gagal menyimpan jejak.');
      }
    }

    // ✅ Ganti onclick="" dengan event listener
    document.getElementById('jejakkan-btn').addEventListener('click', postRant);
    document.getElementById('open-modal').addEventListener('click', openModal);
  </script>
</body>
</html>
