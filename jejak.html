<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE — Jejak</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root,
    [data-theme="dark"] {
      --bg: #000;
      --surface: #0a0a0a;
      --border: #1f1f1f;
      --text: #f5f5f5;
      --muted: #555;
      --accent: #4903fc;
      --logo-color: #ff9999;
    }
    [data-theme="hackers"] {
      --bg: #000;
      --surface: #001100;
      --border: #003300;
      --text: #00ff00;
      --muted: #00aa00;
      --accent: #00ff44;
      --logo-color: #00ff88;
      font-family: 'Courier New', monospace !important;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(ellipse at top, var(--surface), var(--bg));
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      padding-bottom: 72px;
      -webkit-font-smoothing: antialiased;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    header {
      position: sticky;
      top: 0;
      background: #000000cc;
      backdrop-filter: blur(6px);
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      font-family: 'Manrope', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--logo-color);
      margin-left: 16px;
    }
    .top-right {
      display: flex;
      align-items: center;
      margin-right: 12px;
    }
    .nav-mini {
      display: flex;
      gap: 6px;
      font-size: 11px;
      color: var(--muted);
      margin-right: 8px;
    }
    .nav-mini span {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 2px;
    }
    .nav-mini span:hover {
      color: var(--text);
    }
    .settings-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      transform: rotate(90deg);
    }
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 5;
      background: var(--surface);
      border-radius: 0 0 24px 24px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .artefak-notation {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.3);
      color: var(--text);
      font-size: 16.5px;
      font-weight: 600;
      padding: 4px 6px;
      border-radius: 4px;
      max-width: 80%;
      line-height: 1.2;
      backdrop-filter: blur(2px);
      pointer-events: none;
    }
    .upload-artefak-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      z-index: 2;
    }
    .post-upload-panel {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0 0 12px 12px;
      margin-bottom: 16px;
    }
    .post-upload-panel.hidden {
      display: none !important;
    }
    .post-upload-panel input {
      flex: 1;
      background: #000000aa;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text);
      font-size: 13px;
    }
    .post-upload-panel input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .post-upload-panel button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .rant-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px 16px 24px 16px;
      margin-bottom: 16px;
      position: relative;
    }
    .rant-box-header {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      line-height: 1.4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .rant-box-header strong {
      color: var(--text);
      font-weight: 600;
      white-space: nowrap;
    }
    .rant-box-header::after {
      content: "tinggalkan jejakmu dalam 300 huruf";
      font-size: 12px;
      color: var(--muted);
      margin-left: 4px;
      white-space: nowrap;
    }
    .rant-box textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      resize: none;
      min-height: 80px;
    }
    .rant-box textarea:focus {
      outline: none;
    }
    .rant-cta {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .confirmation {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      margin-top: 4px;
    }
    .diary {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 16px;
    }
    .diary-entry {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }
    .diary-entry:last-child { border: none; }
    .diary-entry time {
      font-size: 10px;
      color: var(--muted);
      display: block;
      margin-bottom: 2px;
    }
    .tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      padding: 0 16px 16px;
    }
    .tray-slot {
      aspect-ratio: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .tray-slot .artefak-notation {
      top: 6px;
      left: 6px;
      font-size: 10px;
      padding: 3px 5px;
    }
    .tagline {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 0 16px 20px;
      line-height: 1.5;
      max-width: 320px;
      margin: 0 auto;
    }
    .tagline strong {
      color: var(--accent);
      display: block;
      margin-top: 4px;
    }
    .empty-state {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 20px;
      border: 1px dashed var(--border);
      border-radius: 8px;
      margin: 16px 0;
    }

    /* === RITUAL: PULSE === */
    .pulse-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(73, 3, 252, 0.1);
      pointer-events: none;
      opacity: 0;
      z-index: 1000;
      animation: pulse 1.2s ease-out;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.7; }
      100% { transform: scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">NOPE</div>
      <div class="top-right">
        <div class="nav-mini">
          <span id="nav-jejak">Jejak</span>
          <span id="nav-frekuensi">Frekuensi</span>
          <span id="nav-saynope">SayNOPE</span>
          <span id="nav-glitch">GLITCH</span>
        </div>
        <button class="settings-btn" id="settings-btn">⋯</button>
      </div>
    </header>

    <div class="hero">
      <img id="hero-img" src="https://placehold.co/384x480/111/333?text=+" alt="artefak">
      <div class="artefak-notation" id="hero-notation-display"></div>
      <button id="upload-artefak-btn" class="upload-artefak-btn">Unggah</button>
    </div>

    <div id="post-upload-panel" class="post-upload-panel hidden">
      <input id="hero-notation" type="text" placeholder="notasi (maks 4 kata)" maxlength="50">
      <button id="save-notation-btn">Simpan</button>
    </div>

    <div class="rant-box">
      <div class="rant-box-header">
        Hello <strong>@<span id="username-display"></span></strong>
      </div>
      <textarea id="rant" maxlength="300" placeholder="...jejakmu dalam 300 huruf"></textarea>
      <button class="rant-cta" id="jejakkan-btn">Jejakkan</button>
      <div class="confirmation" id="confirmation"></div>
    </div>

    <div class="diary" id="diary"></div>
    <div class="tray" id="tray"></div>

    <div class="tagline">
      Untuk yang memilih kejujuran<br>
      tanpa meminta pengakuan.<br>
      <strong>— Glitch Generation</strong>
    </div>
  </div>

  <input type="file" id="file-input" accept="image/*" style="display:none;">

  <!-- Load Supabase via script tag -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase-js.min.js"></script>

  <!-- Check Supabase -->
  <script>
    if (typeof window.supabase === 'undefined') {
      console.error('❌ Supabase gagal dimuat!');
      alert('Gagal memuat Supabase. Coba refresh atau gunakan browser lain.');
    } else {
      console.log('✅ Supabase berhasil dimuat!');
    }
  </script>

  <script>
    // === STATE ===
    const currentUser = localStorage.getItem('nope_username');
    if (!currentUser) {
      window.location.href = 'index.html';
    }
    document.getElementById('username-display').textContent = currentUser;

    let artefacts = [];
    let rants = [];

    const heroImg = document.getElementById('hero-img');
    const heroNotationDisplay = document.getElementById('hero-notation-display');
    const postUploadPanel = document.getElementById('post-upload-panel');

    // === UTILS ===
    function showConfirmation(msg) {
      const el = document.getElementById('confirmation');
      el.textContent = msg;
      setTimeout(() => el.textContent = '', 3000);
    }

    function validateNotation(text) {
      const words = text.trim().split(/\s+/).filter(w => w.length > 0);
      return words.length >= 1 && words.length <= 4;
    }

    function showPostUploadPanel() {
      postUploadPanel.classList.remove('hidden');
      document.getElementById('hero-notation').value = '';
      document.getElementById('hero-notation').focus();
    }

    function hidePostUploadPanel() {
      postUploadPanel.classList.add('hidden');
    }

    // === DATABASE: pastikan user ada ===
    async function ensureUserExists() {
      try {
        const { data, error } = await supabase
          .from('users')
          .select('username')
          .eq('username', currentUser)
          .single();

        if (error && error.code === 'PGRST116') {
          await supabase.from('users').insert({ username: currentUser });
        }
      } catch (e) {
        console.error('Gagal pastikan user:', e);
      }
    }

    // === MUAT DATA ===
    async function loadData() {
      try {
        await ensureUserExists();

        // Load artefacts
        const { data: artefactsData, error: artefactsError } = await supabase
          .from('artefacts')
          .select('*')
          .eq('username', currentUser)
          .order('created_at', { ascending: false })
          .limit(6);

        if (artefactsError) {
          console.error('Gagal muat artefak:', artefactsError);
          artefacts = [];
        } else {
          artefacts = artefactsData || [];
        }

        // Load rants
        const { data: rantsData, error: rantsError } = await supabase
          .from('rants')
          .select('*')
          .eq('username', currentUser)
          .order('created_at', { ascending: false })
          .limit(5);

        if (rantsError) {
          console.error('Gagal muat rant:', rantsError);
          rants = [];
        } else {
          rants = rantsData || [];
        }

        renderHero();
        renderDiary();
        renderTray();

      } catch (e) {
        console.error('Error saat load data:', e);
        showConfirmation("Gagal memuat data. Coba refresh.");
      }
    }

    // === RENDER ===
    function renderHero() {
      if (artefacts.length > 0) {
        heroImg.src = artefacts[0].image_url;
        const notation = artefacts[0].notation || '';
        heroNotationDisplay.textContent = notation;
        if (notation) hidePostUploadPanel();
      } else {
        heroImg.src = 'https://placehold.co/384x480/111/333?text=+';
        heroNotationDisplay.textContent = '';
      }
    }

    function renderDiary() {
      const container = document.getElementById('diary');
      container.innerHTML = '';

      if (rants.length === 0) {
        container.innerHTML = '<div class="empty-state">Belum ada jejak. Tinggalkan jejak pertamamu!</div>';
        return;
      }

      rants.forEach(r => {
        const entry = document.createElement('div');
        entry.className = 'diary-entry';
        const date = new Date(r.created_at).toLocaleDateString('id-ID', { day: '2-digit', month: 'short' });
        entry.innerHTML = `<time>${date}</time><p>${r.content}</p>`;
        container.appendChild(entry);
      });
    }

    function renderTray() {
      const tray = document.getElementById('tray');
      tray.innerHTML = '';

      if (artefacts.length === 0) {
        tray.innerHTML = '<div class="empty-state">Belum ada artefak. Unggah gambar pertamamu!</div>';
        return;
      }

      artefacts.slice(0, 6).forEach(a => {
        const div = document.createElement('div');
        div.className = 'tray-slot';
        div.style.backgroundImage = `url(${a.image_url})`;
        if (a.notation) {
          const notationEl = document.createElement('div');
          notationEl.className = 'artefak-notation';
          notationEl.textContent = a.notation;
          div.appendChild(notationEl);
        }
        tray.appendChild(div);
      });
    }

    // === UPLOAD ARTEFAK BARU ===
    async function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      showConfirmation("Mengunggah...");
      const fileName = `${currentUser}/${Date.now()}-${file.name}`;

      try {
        const { error: uploadError } = await supabase.storage
          .from('artefacts')
          .upload(fileName, file);

        if (uploadError) {
          throw new Error(`Upload gagal: ${uploadError.message}`);
        }

        const { data } = supabase.storage.from('artefacts').getPublicUrl(fileName);
        const imageUrl = data.publicUrl;

        const { error: dbError } = await supabase
          .from('artefacts')
          .insert({ username: currentUser, image_url: imageUrl, notation: '' });

        if (dbError) {
          throw new Error(`Simpan ke DB gagal: ${dbError.message}`);
        }

        showConfirmation("Gambar diunggah! Tambahkan notasi (maks 4 kata).");
        await loadData();
        showPostUploadPanel(); // ✅ Munculkan panel notasi setelah upload

      } catch (e) {
        console.error('Upload error:', e);
        alert(e.message || 'Gagal mengunggah gambar.');
        showConfirmation("");
      }
    }

    // === SIMPAN NOTASI ===
    async function saveNotation() {
      const input = document.getElementById('hero-notation');
      const text = input.value.trim();

      if (!validateNotation(text)) {
        alert('Notasi harus 1–4 kata.');
        return;
      }

      if (artefacts.length === 0) {
        alert('Belum ada artefak.');
        return;
      }

      try {
        const { error } = await supabase
          .from('artefacts')
          .update({ notation: text })
          .eq('username', currentUser)
          .eq('image_url', artefacts[0].image_url);

        if (error) {
          throw new Error(`Gagal simpan notasi: ${error.message}`);
        }

        showConfirmation("Notasi tersimpan.");
        await loadData();
        hidePostUploadPanel(); // ✅ Sembunyikan panel setelah simpan

      } catch (e) {
        console.error('Notasi error:', e);
        alert(e.message || 'Gagal menyimpan notasi.');
      }
    }

    // === POST RANT ===
    async function postRant() {
      const content = document.getElementById('rant').value.trim();
      if (!content) return;
      if (content.length > 300) {
        alert('Maksimal 300 huruf.');
        return;
      }

      try {
        const { error } = await supabase
          .from('rants')
          .insert({ username: currentUser, content }); // ✅ TANPA ZONE

        if (error) {
          throw new Error(`Gagal simpan rant: ${error.message}`);
        }

        document.getElementById('rant').value = '';
        showConfirmation("Jejakmu tersimpan.");
        await loadData();

      } catch (e) {
        console.error('Rant error:', e);
        alert(e.message || 'Gagal menyimpan jejak.');
      }
    }

    // === NAVIGASI & LOGOUT ===
    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      if (confirm('Keluar dari akun?')) {
        localStorage.removeItem('nope_username');
        window.location.href = 'index.html';
      }
    }

    // === INIT LISTENERS ===
    document.addEventListener('DOMContentLoaded', () => {
      // Upload
      document.getElementById('upload-artefak-btn').addEventListener('click', () => {
        document.getElementById('file-input').click();
      });
      document.getElementById('file-input').addEventListener('change', handleFileSelect);

      // Notasi
      document.getElementById('save-notation-btn').addEventListener('click', saveNotation);
      document.getElementById('hero-notation').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') saveNotation();
      });

      // Rant
      document.getElementById('jejakkan-btn').addEventListener('click', postRant);

      // Navigasi
      document.getElementById('nav-jejak').addEventListener('click', () => navigateTo('jejak.html'));
      document.getElementById('nav-frekuensi').addEventListener('click', () => navigateTo('frekuensi.html'));
      document.getElementById('nav-saynope').addEventListener('click', () => navigateTo('saynope.html'));
      document.getElementById('nav-glitch').addEventListener('click', () => navigateTo('glitch.html'));
      document.getElementById('settings-btn').addEventListener('click', logout);

      // Load data
      loadData();
    });
  </script>
</body>
</html>
