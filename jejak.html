<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>JEJAK ‚Äî Spill Your Truth</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0A0A0A;--sf:#141414;--sfe:#1E1E1E;--bd:#2A2A2A;--tx:#FFF;--txs:#888;--txm:#555;--ap:#FF4D00;--as:#00F0FF;--at:#FF006E;--aq:#39FF14;--aw:#FFD700;--ms:#FF9500;--mt:#39FF14;--mc:#00F0FF;--md:#8B5CF6;--rd:#FF3333;--rd-dark:#990000}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--tx);font-family:'Plus Jakarta Sans',sans-serif;padding-bottom:100px}
.w{max-width:480px;margin:0 auto;padding:0 16px}
header{padding:24px 0 16px;display:flex;justify-content:space-between}
.logo{font-size:42px;font-weight:800}
.tagline{font-family:'Instrument Serif',serif;font-size:13px;color:var(--txs)}
.top-right{display:flex;align-items:center;gap:8px}
.huser{font-size:11px;padding:4px 8px;background:var(--sf);border:1px solid var(--bd)}
.bnav{position:fixed;bottom:0;left:0;right:0;background:var(--sf);border-top:2px solid var(--bd)}
.bnav-c{max-width:480px;margin:0 auto;display:flex;justify-content:space-around;height:64px}
.ni{display:flex;flex-direction:column;align-items:center;color:var(--txm);text-decoration:none;font-size:10px}
.ni.act{color:var(--ap)}
.hero-s{margin:0 -16px 24px}
.hero{position:relative;width:100%;aspect-ratio:1/1;overflow:hidden}
.hero img{width:100%;height:100%;object-fit:cover}
.hnote{position:absolute;bottom:0;left:0;right:0;padding:16px;background:linear-gradient(to top,rgba(0,0,0,.9),transparent)}
.upbtn{position:absolute;top:16px;right:16px;width:48px;height:48px;background:var(--ap);border:none;color:var(--bg);font-size:24px}
.isec{margin-bottom:32px}
.ri{width:100%;background:var(--sf);border:2px solid var(--bd);padding:16px;min-height:120px}
.mgrid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin:16px 0}
.mc{padding:16px;background:var(--sf);border:2px solid var(--bd);cursor:pointer}
.mc.act{border-color:currentColor}
.sbtn{padding:14px 32px;background:var(--ap);border:none;color:var(--bg);font-weight:700;cursor:pointer}
.tgrid{display:grid;grid-template-columns:repeat(3,1fr);gap:2px;margin-bottom:16px}
.ti{aspect-ratio:1;background:var(--sf);overflow:hidden}
.ti img{width:100%;height:100%;object-fit:cover}
.ti.empty{display:flex;align-items:center;justify-content:center;border:2px dashed var(--bd)}
.session-card{background:#1a1a1a;border:2px solid #00ff88;padding:20px;margin:20px 0;border-radius:8px;text-align:center}
.session-valid{color:#00ff88}
.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:var(--tx);color:var(--bg);padding:8px 16px;display:none}
.toast.show{display:block}
</style>
</head>
<body>
<div class="w">
<header>
  <div>
    <div class="logo">JEJAK</div>
    <div class="tagline">no filter, just truth</div>
  </div>
  <div class="top-right">
    <div class="huser" id="huser">@anon</div>
    <button onclick="logout()" style="background:transparent;border:1px solid var(--bd);color:var(--tx);padding:4px 8px">√ó</button>
  </div>
</header>

<!-- SESSION CARD -->
<div class="session-card" id="sessionCard">
  <h3 style="color:#00ff88" id="sessionStatus">‚è≥ Cek session...</h3>
  <p id="sessionUsername"></p>
  <p id="sessionUserId"></p>
</div>

<section class="hero-s">
  <div class="hero">
    <img id="himg" src="https://images.unsplash.com/photo-1517842645767-c639042777db?w=400&q=80">
    <div class="hnote" id="hnote">"jeda"</div>
    <button class="upbtn" id="upbtn">+</button>
  </div>
</section>

<section class="isec">
  <textarea class="ri" id="ri" placeholder="What's eating you alive right now?" maxlength="500"></textarea>
  <div class="mgrid">
    <div class="mc act" data-mood="surviving" onclick="selMood('surviving')">üòÆ‚Äçüí® Surviving</div>
    <div class="mc" data-mood="thriving" onclick="selMood('thriving')">‚ú® Thriving</div>
    <div class="mc" data-mood="chaotic" onclick="selMood('chaotic')">üåÄ Chaotic</div>
    <div class="mc" data-mood="doom" onclick="selMood('doom')">üõå Doom</div>
  </div>
  <button class="sbtn" id="sbtn">Jejakkan & Spill</button>
</section>

<section>
  <div class="tgrid" id="tgrid"></div>
</section>
</div>

<nav class="bnav">
  <div class="bnav-c">
    <a href="jejak.html" class="ni act"><span>‚ú¶</span><span>Jejak</span></a>
    <a href="#" class="ni"><span>‚úï</span><span>Spill</span></a>
  </div>
</nav>

<div class="toast" id="toast"></div>
<input type="file" id="finput" accept="image/*" style="display:none">

<script>
// ============================================
// CEK SESSION - SESUAI DENGAN KEY DI LOCALSTORAGE
// ============================================
(function checkSession() {
  // Baca dari localStorage dengan key yang benar
  const username = localStorage.getItem('jejak_username');
  const userId = localStorage.getItem('user_id');      // ‚Üê PAKAI 'user_id', BUKAN 'jejak_user_id'
  const loggedIn = localStorage.getItem('jejak_logged_in') === 'true';
  
  console.log('Session check:', { username, userId, loggedIn });
  
  const sessionCard = document.getElementById('sessionCard');
  const statusEl = document.getElementById('sessionStatus');
  const usernameEl = document.getElementById('sessionUsername');
  const userIdEl = document.getElementById('sessionUserId');
  
  if (!loggedIn || !username || !userId) {
    statusEl.textContent = '‚ùå SESSION TIDAK VALID';
    statusEl.style.color = '#ff3366';
    usernameEl.innerHTML = 'Redirect ke login...';
    
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
    return false;
  }
  
  // Session valid
  statusEl.textContent = '‚úÖ SESSION AKTIF';
  statusEl.style.color = '#00ff88';
  usernameEl.innerHTML = `Username: <strong>${username}</strong>`;
  userIdEl.innerHTML = `User ID: <strong>${userId}</strong>`;
  
  // Update header
  document.getElementById('huser').textContent = '@' + username;
  
  // Simpan ke state
  window.S = window.S || {};
  window.S.user = username;
  window.S.userId = userId;
  
  return { username, userId };
})();
// DUMMY DATA
const DUMMY_ENTRIES = [
  {id:'d1', content:'Hari ini gue nangis di angkot gegara liat kucing dipukul orang.', mood:'surviving'},
  {id:'d2', content:'akhirnya bisa tidur nyenyak semalaman setelah 3 minggu insomnia.', mood:'thriving'},
  {id:'d3', content:'hari ini chaos abis! dari bangun tidur udah salah ambil kaki.', mood:'chaotic'}
];

const DUMMY_ARTEFACTS = [
  {id:'a1', url:'https://images.unsplash.com/photo-1517842645767-c639042777db?w=400&q=80', note:'jeda'},
  {id:'a2', url:'https://images.unsplash.com/photo-1499209974431-9dddcece7f88?w=400&q=80', note:'hijau'},
  {id:'a3', url:'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400&q=80', note:'gabut'}
];

// ============================================
// [3] HELPER FUNCTIONS
// ============================================
const $ = id => document.getElementById(id);

function toast(msg) {
  const t = $('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}

function logout() {
  if(confirm('Yakin logout?')) {
    localStorage.clear();
    window.location.href = 'index.html';
  }
}

window.selMood = function(mood) {
  document.querySelectorAll('.mc').forEach(c => 
    c.classList.toggle('act', c.dataset.mood === mood)
  );
};

function renderTray() {
  const con = $('tgrid');
  if(!con) return;
  
  let html = '';
  DUMMY_ARTEFACTS.slice(0,6).forEach(a => {
    html += `<div class="ti"><img src="${a.url}" alt="${a.note}"></div>`;
  });
  
  for(let i = DUMMY_ARTEFACTS.length; i < 6; i++) {
    html += '<div class="ti empty" onclick="$(\'finput\').click()">+</div>';
  }
  
  con.innerHTML = html;
}

// ============================================
// [4] INIT
// ============================================
document.addEventListener('DOMContentLoaded', () => {
  console.log('App initializing for user:', S.user);
  
  renderTray();
  
  const ri = $('ri');
  if(ri) {
    ri.oninput = () => {
      const cc = document.querySelector('.ccount');
      if(cc) cc.textContent = `${ri.value.length}/500`;
    };
  }
  
  $('sbtn').onclick = () => {
    const content = ri?.value.trim();
    if(!content) {
      toast('Tulis sesuatu...');
      return;
    }
    toast('Fitur posting menyusul!');
    ri.value = '';
    if(document.querySelector('.ccount')) {
      document.querySelector('.ccount').textContent = '0/500';
    }
  };
  
  $('upbtn').onclick = () => {
    $('finput').click();
  };
  
  $('finput').onchange = () => {
    toast('Fitur upload menyusul!');
  };
});
</script>
</body>
</html>
