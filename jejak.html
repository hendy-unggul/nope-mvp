<html lang="id">
<head>

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ff0000'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='bold' font-family='monospace' text-anchor='middle' fill='%23000'%3ENO%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="nope-unified.css">
  <style>
    /* Jejak-specific vibrant enhancements */
    
    /* Hero Image Section - VIBRANT */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 5;
      background: linear-gradient(135deg, #ff0000 0%, #b266ff 100%);
      border-radius: 0 0 24px 24px;
      overflow: hidden;
      margin-bottom: 0;
      border: 3px solid var(--red);
      box-shadow: 0 8px 24px rgba(255, 0, 0, 0.3);
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: contrast(1.1) saturate(1.2);
      transition: all 0.3s;
    }

    .hero:hover img {
      filter: contrast(1.15) saturate(1.3);
      transform: scale(1.02);
    }

    .artefak-notation {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.85);
      color: var(--red);
      font-size: 18px;
      font-weight: 700;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.2;
      backdrop-filter: blur(8px);
      border: 2px solid var(--red);
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .upload-artefak-btn {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background: var(--red);
      color: var(--void);
      border: 3px solid var(--void);
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      z-index: 2;
      transition: all 0.2s;
      box-shadow: 4px 4px 0 var(--void);
      text-transform: uppercase;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: 0.5px;
    }

    .upload-artefak-btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--void);
    }

    .upload-artefak-btn:active {
      transform: translate(4px, 4px);
      box-shadow: none;
    }

    /* Post Upload Panel - VIBRANT */
    .post-upload-panel {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--surface);
      border: 2px solid var(--red);
      border-top: none;
      border-radius: 0 0 16px 16px;
      margin-bottom: 24px;
    }

    .post-upload-panel.hidden {
      display: none !important;
    }

    .post-upload-panel input {
      flex: 1;
      background: var(--void);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 14px;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.2s;
    }

    .post-upload-panel input:focus {
      outline: none;
      border-color: var(--red);
      background: rgba(255, 0, 0, 0.05);
    }

    .post-upload-panel button {
      background: var(--red);
      color: var(--void);
      border: 2px solid var(--void);
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 3px 3px 0 var(--void);
      transition: all 0.2s;
    }

    .post-upload-panel button:hover {
      transform: translate(1px, 1px);
      box-shadow: 2px 2px 0 var(--void);
    }

    /* Rant Box - VIBRANT ENERGY */
    .rant-box {
      background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
      border: 3px solid var(--red);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      position: relative;
      box-shadow: 0 4px 16px rgba(255, 0, 0, 0.2);
    }

    .rant-box::before {
      content: 'üí¢';
      position: absolute;
      top: -16px;
      left: 20px;
      font-size: 32px;
      background: var(--surface);
      padding: 0 8px;
      border-radius: 8px;
    }

    .rant-box-header {
      font-size: 14px;
      color: var(--red);
      margin-bottom: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Space Grotesk', sans-serif;
    }

    .rant-box-header strong {
      color: var(--text);
      font-weight: 700;
    }

    .rant-box textarea {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      line-height: 1.5;
      resize: vertical;
      min-height: 100px;
      transition: all 0.2s;
    }

    .rant-box textarea:focus {
      outline: none;
      border-color: var(--red);
      background: rgba(255, 0, 0, 0.05);
    }

    .rant-box textarea::placeholder {
      color: var(--muted);
      font-style: italic;
    }

    .rant-cta {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: var(--red);
      color: var(--void);
      border: 2px solid var(--void);
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 3px 3px 0 var(--void);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Space Grotesk', sans-serif;
    }

    .rant-cta:hover:not(:disabled) {
      transform: translate(1px, 1px);
      box-shadow: 2px 2px 0 var(--void);
    }

    .rant-cta:active:not(:disabled) {
      transform: translate(3px, 3px);
      box-shadow: none;
    }

    .rant-cta:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .confirmation {
      font-size: 12px;
      color: var(--red);
      text-align: right;
      margin-top: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Diary - VIBRANT CARDS */
    .diary {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    .diary-entry {
      background: var(--surface);
      border: 2px solid var(--border);
      border-left: 4px solid var(--red);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.2s;
      position: relative;
    }

    .diary-entry:hover {
      border-left-width: 6px;
      transform: translateX(2px);
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.15);
    }

    .diary-entry time {
      font-size: 11px;
      color: var(--muted);
      display: block;
      margin-bottom: 8px;
      font-family: 'JetBrains Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .diary-entry p {
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      line-height: 1.6;
      color: var(--text);
    }

    .diary-reactions {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .diary-reactions .emoji-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.2s;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .diary-reactions .emoji-btn:hover {
      opacity: 1;
      background: rgba(255, 0, 0, 0.1);
      transform: scale(1.1);
    }

    .diary-reactions .emoji-btn span:first-child {
      font-size: 18px;
    }

    .diary-reactions .emoji-btn span:last-child {
      font-size: 12px;
      color: var(--muted);
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
    }

    /* Tray - VIBRANT GRID */
    .tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 0;
      margin-bottom: 32px;
    }

    .tray-slot {
      aspect-ratio: 1;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
      overflow: hidden;
    }

    .tray-slot::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .tray-slot:hover {
      border-color: var(--red);
      transform: scale(1.05);
      z-index: 10;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
    }

    .tray-slot:hover::before {
      opacity: 1;
    }

    .tray-slot .artefak-notation {
      top: 8px;
      left: 8px;
      font-size: 11px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid var(--red);
    }

    /* Empty State */
    .empty-tray {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
      border: 2px dashed var(--border);
      border-radius: 16px;
    }

    .empty-tray-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-tray-text {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-tray-subtext {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    /* Pulse animation */
    .pulse-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.2), transparent);
      pointer-events: none;
      opacity: 0;
      z-index: 999;
      animation: pulse 1s ease-out;
    }

    @keyframes pulse {
      0% { opacity: 0.8; transform: scale(0.9); }
      100% { opacity: 0; transform: scale(1.5); }
    }

    /* Loading states */
    .hero img[src=""],
    .tray-slot[style*="url('')"] {
      opacity: 0.3;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
    }

    /* Fade in animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .diary-entry {
      animation: fadeInUp 0.4s ease-out;
    }

    .tray-slot {
      animation: fadeInUp 0.5s ease-out;
    }

    .diary-entry:nth-child(1) { animation-delay: 0.1s; }
    .diary-entry:nth-child(2) { animation-delay: 0.2s; }
    .diary-entry:nth-child(3) { animation-delay: 0.3s; }
    .diary-entry:nth-child(4) { animation-delay: 0.4s; }
    .diary-entry:nth-child(5) { animation-delay: 0.5s; }

    .tray-slot:nth-child(1) { animation-delay: 0.1s; }
    .tray-slot:nth-child(2) { animation-delay: 0.15s; }
    .tray-slot:nth-child(3) { animation-delay: 0.2s; }
    .tray-slot:nth-child(4) { animation-delay: 0.25s; }
    .tray-slot:nth-child(5) { animation-delay: 0.3s; }
    .tray-slot:nth-child(6) { animation-delay: 0.35s; }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .hero {
        border-radius: 0 0 20px 20px;
      }

      .artefak-notation {
        font-size: 14px;
        padding: 6px 10px;
      }

      .upload-artefak-btn {
        padding: 8px 16px;
        font-size: 12px;
      }

      .rant-box {
        padding: 16px;
      }

      .rant-cta {
        position: static;
        width: 100%;
        margin-top: 16px;
      }

      .tray {
        gap: 8px;
      }
    }

    /* Section headers for tray */
    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 32px 0 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--red);
    }

    .section-icon {
      font-size: 24px;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .section-count {
      margin-left: auto;
      background: var(--red);
      color: var(--void);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>

  (function() {

    const SUPABASE_URL = 'https://fuovfrdicdhnlymnacpz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0';

    async function supabaseFetch(table, method, body, filter) {
      const headers = {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        'Prefer': 'return=representation'
      };
      
      const url = `${SUPABASE_URL}/rest/v1/${table}${filter || ''}`;
      const options = { method: method || 'GET', headers };
      if (body) options.body = JSON.stringify(body);

      const res = await fetch(url, options);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      return text ? JSON.parse(text) : [];
    }

    let currentUser = localStorage.getItem('nope_username') || 'anon' + Math.random().toString(36).substr(2, 6);
    if (!localStorage.getItem('nope_username')) {

    document.getElementById('username-display').textContent = currentUser.replace(/^@/, '');

    let artefacts = [];

    const DUMMY_RANTS = [
      {

        username: 'homie1',
        content: "gue udah bantuin dia tiap malem pas dia galau. pas gue butuh, offline terus. rasanya jadi tempat sampah emosi doang.",

      },
      {

        username: 'homie3',
        content: "capek.",
        created_at: new Date(Date.now() - 43200000).toISOString()
      }
    ];

    const DUMMY_ARTEFACTS = [
      { id:'dummy-1', image_url:'https://picsum.photos/seed/nope1/400/500', notation: 'kadang hidup abu abu' },
      { id:'dummy-2', image_url:'https://picsum.photos/seed/nope2/400/500', notation:'gebetan temen lebih hijau' },
      { id:'dummy-3', image_url:'https://picsum.photos/seed/nope3/400/500', notation:'gabut NO FACE' },
      { id:'dummy-4', image_url:'https://picsum.photos/seed/nope4/400/500', notation:'lonelyness hiding place' },
      { id:'dummy-5', image_url:'https://picsum.photos/seed/nope5/400/500', notation:'capek' },
      { id:'dummy-6', image_url:'https://picsum.photos/seed/nope6/400/500', notation:'love it' }
    ];

    function showConfirmation(msg) {
      const el = document.getElementById('confirmation');
      el.textContent = msg;
      setTimeout(() => el.textContent = '', 3000);
    }

    function triggerPulse() {
      const pulse = document.createElement('div');
      pulse.className = 'pulse-animation';
      document.body.appendChild(pulse);
      setTimeout(() => pulse.remove(), 1000);
    }

    function renderHero() {
      const current = artefacts.length > 0 ? artefacts[0] : DUMMY_ARTEFACTS[0];
      if (current) {
        document.getElementById('hero-img').src = current.image_url;
        document.getElementById('hero-notation-display').textContent = current.notation || '';
        
        if (artefacts.length > 0 && !current.notation) {
          document.getElementById('post-upload-panel').classList.remove('hidden');
        } else {
          document.getElementById('post-upload-panel').classList.add('hidden');

    function renderDiary() {
      const container = document.getElementById('diary');
      const list = rants.length > 0 ? rants : DUMMY_RANTS;
      
      document.getElementById('diary-count').textContent = list.length;

      if (list.length === 0) {
        container.innerHTML = '<div class="empty-tray"><div class="empty-tray-icon">üìù</div><div class="empty-tray-text">Belum ada jejak...</div><div class="empty-tray-subtext">Tulis sesuatu di atas!</div></div>';

      container.innerHTML = list.map(r => {
        const date = new Date(r.created_at).toLocaleDateString('id-ID', { 
          day: '2-digit', 
          month: 'short',
          year: 'numeric'
        });
        
        return `
          <div class="diary-entry">
            <time>${date}</time>
            <p>${r.content}</p>
            ${String(r.id).indexOf('dummy-') !== 0 ? `

                  <span>ü§ó</span><span>0</span>

    function renderTray() {
      const tray = document.getElementById('tray');
      let displayList = [];

      if (artefacts.length > 0) {
        displayList = artefacts.slice(0, 6);
        const remaining = 6 - displayList.length;
        if (remaining > 0) {
          for (let i = artefacts.length; i < 6 && displayList.length < 6; i++) {
            if (DUMMY_ARTEFACTS[i]) displayList.push(DUMMY_ARTEFACTS[i]);

      } else {
        displayList = DUMMY_ARTEFACTS.slice(0, 6);
      }

      document.getElementById('tray-count').textContent = displayList.length;

      if (displayList.length === 0) {
        tray.innerHTML = '<div class="empty-tray"><div class="empty-tray-icon">üñºÔ∏è</div><div class="empty-tray-text">Belum ada artefak</div><div class="empty-tray-subtext">Unggah gambar pertamamu!</div></div>';
        return;
      }

      tray.innerHTML = displayList.map((a, i) => {
        const isDummy = String(a.id).indexOf('dummy-') === 0;
        return `
          <div class="tray-slot" 
               style="background-image: url(${a.image_url}); ${isDummy ? 'opacity: 0.85;' : ''}"
               onclick="showInHero('${a.image_url}', '${a.notation || ''}')">
            ${a.notation ? `<div class="artefak-notation">${a.notation}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    window.showInHero = function(url, notation) {
      document.getElementById('hero-img').src = url;
      document.getElementById('hero-notation-display').textContent = notation;
      document.getElementById('post-upload-panel').classList.add('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.reactToEntry = function(btn) {
      const countSpan = btn.querySelector('span:last-child');
      let count = parseInt(countSpan.textContent);
      countSpan.textContent = count + 1;
      btn.style.transform = 'scale(1.2)';
      setTimeout(() => btn.style.transform = '', 200);
      triggerPulse();
    };

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        showConfirmation('‚ùå Hanya file gambar!');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        showConfirmation('‚ùå Max 5MB!');
        return;
      }

      showConfirmation('‚¨ÜÔ∏è Uploading...');

      try {
        const timestamp = Date.now();
        const fileName = `${currentUser}/${timestamp}-${file.name.replace(/[^a-zA-Z0-9.-]/g, '_')}`;
        const formData = new FormData();
        formData.append('', file);

        const uploadRes = await fetch(`${SUPABASE_URL}/storage/v1/object/artefacts/${fileName}`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          },
          body: formData
        });

        if (!uploadRes.ok) throw new Error('Upload failed');

        const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/artefacts/${fileName}`;

        await supabaseFetch('artefacts', 'POST', {
          username: currentUser,
          image_url: publicUrl,
          notation: ''
        });

        await loadData();
        showConfirmation('‚úÖ Uploaded!');
        triggerPulse();

      } catch (e) {
        console.error(e);
        showConfirmation('‚ùå Failed. Retry?');
      }

      document.getElementById('file-input').value = '';
    }

    async function saveNotation() {
      const notation = document.getElementById('hero-notation').value.trim();
      if (!notation) {
        showConfirmation('‚ö†Ô∏è Tulis notasi dulu');
        return;
      }

      if (notation.split(/\s+/).filter(w => w).length > 4) {
        showConfirmation('‚ö†Ô∏è Max 4 kata');
        return;
      }

      const target = artefacts.find(a => !a.notation);
      if (!target) {
        showConfirmation('‚ö†Ô∏è No artefak');
        return;
      }

      try {
        showConfirmation('üíæ Saving...');
        await supabaseFetch('artefacts', 'PATCH', 
          { notation },
          `?id=eq.${target.id}`
        );
        await loadData();
        showConfirmation('‚úÖ Saved!');
        triggerPulse();
      } catch (e) {
        console.error(e);
        showConfirmation('‚ùå Failed');
      }
    }

    async function postRant() {
      const content = document.getElementById('rant').value.trim();
      if (!content) {
        showConfirmation('‚ö†Ô∏è Tulis dulu');
        return;
      }

      try {
        showConfirmation('üì§ Posting...');
        await supabaseFetch('rants', 'POST', {
          username: currentUser,
          content
        });
        
        document.getElementById('rant').value = '';
        await loadData();
        showConfirmation('‚úÖ Posted!');
        triggerPulse();
      } catch (e) {
        console.error(e);
        showConfirmation('‚ùå Failed');
      }
    }

    async function loadData() {
      try {
        artefacts = await supabaseFetch('artefacts', 'GET', null,
          `?username=eq.${encodeURIComponent(currentUser)}&order=created_at.desc&limit=6`
        );

        rants = await supabaseFetch('rants', 'GET', null,
          `?username=eq.${encodeURIComponent(currentUser)}&order=created_at.desc&limit=10`
        );

      } catch (e) {
        console.error(e);
      }

      renderHero();
      renderDiary();
      renderTray();
    }

    // Event listeners
    document.getElementById('upload-artefak-btn').onclick = () => {
      document.getElementById('file-input').click();
    };

    document.getElementById('file-input').onchange = handleFileUpload;
    document.getElementById('save-notation-btn').onclick = saveNotation;
    document.getElementById('jejakkan-btn').onclick = postRant;

    document.getElementById('settings-btn').onclick = () => {
      if (confirm('Keluar dari akun?')) {
        localStorage.removeItem('nope_username');
        window.location.href = 'index.html';
      }
    };

    loadData();
  })();
  </script>
</body>
</html>
