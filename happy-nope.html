<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      cursor: none;
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .dynamic-cursor {
      position: absolute;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.08s ease-out;
    }
    
    .face {
      width: 32px;
      height: 32px;
      background: #4a90e2;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 12px rgba(74, 144, 226, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .mouth {
      position: absolute;
      bottom: 9px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 5px;
      background: #ffffff;
      border-radius: 35% 35% 0 0;
      transition: all 0.25s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .mouth.frown {
      border-radius: 0 0 35% 35%;
      height: 4px;
      bottom: 10px;
    }
    
    .mouth.laugh {
      width: 18px;
      height: 7px;
      border-radius: 40% 40% 0 0;
      bottom: 8px;
      box-shadow: inset 0 2px 2px rgba(0,0,0,0.1);
    }
    
    .instructions {
      text-align: center;
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      border: 1px solid #eaeaea;
    }
    
    .expression-examples {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .example {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .example-face {
      width: 24px;
      height: 24px;
      background: #4a90e2;
      border-radius: 50%;
      margin-bottom: 5px;
      position: relative;
    }
    
    .example-smile .mouth { border-radius: 35% 35% 0 0; }
    .example-frown .mouth { border-radius: 0 0 35% 35%; }
    .example-laugh .mouth { 
      width: 16px;
      height: 6px;
      border-radius: 40% 40% 0 0;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h2>Kursor Dinamis Tanpa Mata</h2>
    <p>Gerakkan kursor mouse Anda - wajah biru ini akan mengikuti dan berubah ekspresi!</p>
    
    <div class="expression-examples">
      <div class="example">
        <div class="example-face">
          <div class="mouth example-smile"></div>
        </div>
        <span>Senyum ðŸ˜Š</span>
      </div>
      <div class="example">
        <div class="example-face">
          <div class="mouth example-frown"></div>
        </div>
        <span>Cemberut ðŸ˜ž</span>
      </div>
      <div class="example">
        <div class="example-face">
          <div class="mouth example-laugh"></div>
        </div>
        <span>Tertawa ðŸ˜‚</span>
      </div>
    </div>
  </div>

  <script>
    const cursor = document.createElement('div');
    cursor.className = 'dynamic-cursor';
    cursor.innerHTML = `
      <div class="face">
        <div class="mouth"></div>
      </div>
    `;
    document.body.appendChild(cursor);

    let currentExpression = 'smile';
    const expressions = ['smile', 'frown', 'laugh'];

    // Update posisi kursor
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Ubah ekspresi secara acak dengan animasi lebih natural
    setInterval(() => {
      // Pilih ekspresi baru yang berbeda dari sekarang
      let newExpr;
      do {
        newExpr = expressions[Math.floor(Math.random() * expressions.length)];
      } while (newExpr === currentExpression);
      
      const mouth = cursor.querySelector('.mouth');
      mouth.className = 'mouth';
      mouth.classList.add(newExpr);
      currentExpression = newExpr;
    }, 2500);

    // Tambahkan efek saat mouse berhenti
    let mouseMoveTimer;
    document.addEventListener('mousemove', () => {
      clearTimeout(mouseMoveTimer);
      cursor.style.transition = 'transform 0.08s ease-out';
      
      // Kembalikan ke senyum saat mouse berhenti
      mouseMoveTimer = setTimeout(() => {
        if (currentExpression !== 'smile') {
          const mouth = cursor.querySelector('.mouth');
          mouth.className = 'mouth';
          mouth.classList.add('smile');
          currentExpression = 'smile';
        }
      }, 1500);
    });
  </script>
</body>
</html>
