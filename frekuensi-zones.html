<!DOCTYPE html>
<html lang="id" data-theme="gerak">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JEJAK — GERAK</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%234A90A4'/%3E%3Ctext x='50' y='70' font-size='50' font-weight='bold' font-family='Caveat' text-anchor='middle' fill='%23F5F2ED'%3EJ%3C/text%3E%3C/svg%3E">
  <meta name="theme-color" content="#00ff88">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Space+Grotesk:wght@400;500;600;700&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #121212;
      --surface-elevated: #1a1a1a;
      --border: #222222;
      --text: #e6e6e6;
      --text-secondary: #a0a0a0;
      --muted: #8a8a8a;
      --accent: #00ff88;
      --accent-dim: rgba(0, 255, 136, 0.1);
      --brand: #4A90A4;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', ui-monospace, monospace;
      font-weight: 300;
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === LOGO JEJAK === */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--brand);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Caveat', cursive;
      font-size: 28px;
      font-weight: 700;
      color: #F5F2ED;
      transform: rotate(-3deg);
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(74, 144, 164, 0.3);
    }

    .logo-container:hover .logo-icon {
      transform: rotate(0deg) scale(1.05);
    }

    .logo-text {
      font-family: 'Caveat', cursive;
      font-size: 36px;
      font-weight: 700;
      color: var(--brand);
      transform: rotate(-2deg);
      line-height: 1;
    }

    /* === HEADER === */
    header {
      position: sticky;
      top: 0;
      background: #000000ee;
      backdrop-filter: blur(12px);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-mini {
      display: flex;
      gap: 6px;
      font-size: 11px;
    }

    .nav-mini span {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 20px;
      color: var(--muted);
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .nav-mini span:hover:not(.active) {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }

    .nav-mini span.active {
      background: var(--accent);
      color: #000;
    }

    /* === GERAK HEADER === */
    .gerak-header {
      text-align: center;
      padding: 24px 16px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .gerak-title {
      font-family: 'Caveat', cursive;
      font-size: 48px;
      font-weight: 700;
      color: var(--accent);
      transform: rotate(-3deg);
      margin-bottom: 8px;
      text-shadow: 2px 2px 0 rgba(0, 255, 136, 0.2);
    }

    .gerak-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: 0.5px;
    }

    .gerak-tagline {
      font-family: 'Caveat', cursive;
      font-size: 24px;
      color: var(--accent);
      margin-top: 8px;
      transform: rotate(-1deg);
    }

    /* [Sisa CSS sama...] */
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo-container" onclick="window.location.href='index.html'">
        <div class="logo-icon">J</div>
        <div class="logo-text">JEJAK</div>
      </div>
      <div class="top-right">
        <div class="nav-mini">
          <span onclick="window.location.href='jejak.html'">JEJAK</span>
          <span onclick="window.location.href='saynope.html'">SPILL</span>
          <span class="active">GERAK</span>
          <span onclick="window.location.href='glitch.html'">GLITCH</span>
        </div>
        <button class="settings-btn" id="settings-btn">⚙️</button>
      </div>
    </header>

    <!-- [Sisa konten sama...] -->
  </div>
</body>
</html>
