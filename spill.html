<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
:root{
  --bg:#0A0A0A;
  --surface:#141414;
  --surface-light:#1E1E1E;
  --border:#2A2A2A;
  --text:#FFF;
  --text-secondary:#888;
  --text-muted:#555;
  --primary:#FF4D00;
  --emosi:#00F0FF;
  --agak:#FF006E;
  --surviving:#39FF14;
  --chaotic:#00F0FF;
  --doom:#8B5CF6;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  font-family:'Plus Jakarta Sans',system-ui,sans-serif;
  min-height:100vh;
  padding-bottom:80px;
}
.wrapper{
  max-width:480px;
  margin:0 auto;
  padding:24px 16px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:32px;
  padding-bottom:16px;
  border-bottom:1px solid var(--border);
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand-icon{
  font-size:32px;
}
.brand-text{
  font-size:28px;
  font-weight:800;
  letter-spacing:-.02em;
  background:linear-gradient(135deg, var(--primary), #FF8A5C);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header-actions{
  display:flex;
  align-items:center;
  gap:12px;
}
.chat-btn{
  background:var(--primary);
  color:var(--bg);
  border:none;
  padding:8px 16px;
  font-size:12px;
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
  text-decoration:none;
  border-radius:30px;
  transition:all .2s;
}
.chat-btn:hover{
  background:var(--text);
  color:var(--bg);
  transform:scale(1.05);
}

/* CONNECTION STATUS */
.connection-status{
  font-size:10px;
  color:var(--text-muted);
  text-align:center;
  margin-bottom:24px;
  text-transform:uppercase;
  letter-spacing:.1em;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}
.connection-status.online{color:var(--surviving);}
.connection-status.offline{color:var(--agak);}
.connection-status::before{
  content:'';
  width:6px;
  height:6px;
  background:currentColor;
  border-radius:50%;
  display:inline-block;
}

/* FILTER SECTION */
.filter-section{
  background:var(--surface);
  border:1px solid var(--border);
  padding:20px;
  margin-bottom:24px;
  border-radius:20px;
}
.filter-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.filter-title{
  font-size:14px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:.05em;
  display:flex;
  align-items:center;
  gap:8px;
}
.vibe-percentage{
  color:var(--primary);
  font-weight:800;
}
.reset-btn{
  background:transparent;
  border:1px solid var(--primary);
  color:var(--primary);
  padding:6px 12px;
  font-size:11px;
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
  border-radius:30px;
  transition:all .2s;
}
.reset-btn:hover{
  background:var(--primary);
  color:var(--bg);
}
.vibe-slider{
  width:100%;
  height:4px;
  background:var(--border);
  outline:none;
  -webkit-appearance:none;
  margin-bottom:8px;
  display:block;
}
.vibe-slider::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:24px;
  height:24px;
  background:var(--primary);
  border:2px solid var(--text);
  border-radius:50%;
  cursor:pointer;
}
.vibe-labels{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:var(--text-muted);
  text-transform:uppercase;
  margin-bottom:20px;
}
.mood-filters{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.mood-btn{
  padding:8px 16px;
  background:var(--surface-light);
  border:1px solid var(--border);
  color:var(--text-secondary);
  font-size:12px;
  font-weight:600;
  text-transform:uppercase;
  cursor:pointer;
  border-radius:30px;
  transition:all .2s;
}
.mood-btn.active{
  background:var(--primary);
  border-color:var(--primary);
  color:var(--bg);
}
.mood-btn:hover:not(.active){
  border-color:var(--text);
}

/* CONTENT AREA */
.content-area{
  min-height:300px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  border:2px dashed var(--border);
  padding:40px;
  border-radius:20px;
  margin-bottom:24px;
}
.content-area.has-content{
  border-style:solid;
  border-color:var(--border);
  padding:0;
  align-items:stretch;
  justify-content:flex-start;
  gap:16px;
  background:transparent;
  border:none;
}
.spinner{
  width:48px;
  height:48px;
  border:3px solid var(--border);
  border-top-color:var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:16px;
}
@keyframes spin{to{transform:rotate(360deg)}}
.loading-text{
  color:var(--text-secondary);
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.1em;
}

/* SPILL CARD */
.spill-card{
  background:var(--surface);
  border:1px solid var(--border);
  padding:20px;
  border-radius:20px;
  animation:fadeIn .4s ease;
  margin-bottom:16px;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
.spill-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  padding-bottom:12px;
  border-bottom:1px solid var(--border);
}
.spill-author{
  font-size:12px;
  font-weight:700;
  color:var(--text-secondary);
  cursor:pointer;
  transition:color .2s;
}
.spill-author:hover{
  color:var(--primary);
}
.spill-mood{
  font-size:10px;
  padding:4px 8px;
  border:1px solid currentColor;
  border-radius:30px;
  text-transform:uppercase;
}
.spill-content{
  font-size:15px;
  line-height:1.6;
  margin-bottom:16px;
}

/* REACTIONS */
.spill-reactions{
  display:flex;
  gap:6px;
  flex-wrap:nowrap;
  justify-content:space-between;
}
.reaction-btn{
  display:flex;
  align-items:center;
  gap:4px;
  background:var(--surface-light);
  border:1px solid var(--border);
  color:var(--text-secondary);
  padding:6px 10px;
  font-size:12px;
  cursor:pointer;
  transition:all .2s;
  border-radius:30px;
  flex:1;
  justify-content:center;
}
.reaction-btn:hover{
  border-color:var(--primary);
  background:var(--primary);
  color:var(--bg);
  transform:scale(1.05);
}
.reaction-btn.reacted{
  background:var(--primary);
  border-color:var(--primary);
  color:var(--bg);
}
.reaction-emoji{
  font-size:14px;
}
.reaction-count{
  font-weight:600;
  font-size:11px;
  min-width:14px;
  text-align:center;
}

/* NEW SPILL BUTTON */
.new-spill-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  width:100%;
  padding:16px;
  background:transparent;
  border:2px solid var(--primary);
  color:var(--primary);
  font-size:14px;
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
  margin-top:24px;
  margin-bottom:32px;
  border-radius:40px;
  transition:all .2s;
}
.new-spill-btn:hover{
  background:var(--primary);
  color:var(--bg);
}

/* EMPTY STATE */
.empty-state{
  text-align:center;
  padding:40px;
}
.empty-icon{
  font-size:48px;
  margin-bottom:16px;
  opacity:0.5;
}
.empty-text{
  color:var(--text-secondary);
  font-style:italic;
  margin-bottom:8px;
}
.empty-subtext{
  color:var(--text-muted);
  font-size:12px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:100px;
  left:50%;
  transform:translateX(-50%) translateY(100px);
  background:var(--text);
  color:var(--bg);
  padding:12px 24px;
  font-size:13px;
  font-weight:600;
  border-radius:40px;
  z-index:10000;
  opacity:0;
  transition:all .3s;
  box-shadow:0 4px 20px rgba(0,0,0,0.5);
}
.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}
.toast.error{
  background:var(--agak);
  color:var(--text);
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--surface);
  border-top:1px solid var(--border);
  z-index:1000;
}
.nav-container{
  max-width:480px;
  margin:0 auto;
  display:flex;
  justify-content:space-around;
  align-items:center;
  height:70px;
}
.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:4px;
  background:transparent;
  border:none;
  color:var(--text-muted);
  cursor:pointer;
  padding:8px 0;
  transition:all .2s;
  text-decoration:none;
  flex:1;
  font-size:12px;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.05em;
}
.nav-item.active{
  color:var(--primary);
}
.nav-item.active .nav-icon{
  color:var(--primary);
}
.nav-item:hover{
  color:var(--text);
}
.nav-icon{
  font-size:20px;
  margin-bottom:2px;
}
</style>

<script>
// ============================================
// CONFIG & STATE
// ============================================
const CFG = {
  url: 'https://fuovfrdicdhnlymnacpz.supabase.co',
  key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0',
  TBL_RANTS: 'rants',
  TBL_REACTIONS: 'reactions',
  TBL_USERS: 'users',
};

const st = {
  sb: null,
  online: false,
  userId: null,
  sessionId: null,
  username: null,
  rants: [],
  reactions: {},
  filter: 'all',
  vibeMatch: 87,
  loading: true,
};

const REACTIONS = [
  { id:'üíÄ', type:'üíÄ' },
  { id:'üò≠', type:'üò≠' },
  { id:'üî•', type:'üî•' },
  { id:'üò∂', type:'üò∂' }
];

const MOOD_COLORS = {
  surviving:'#39FF14',
  thriving:'#FFD700',
  chaotic:'#00F0FF',
  doom:'#8B5CF6'
};

// ============================================
// UTILS
// ============================================
function esc(t){ if(!t)return''; const d=document.createElement('div'); d.textContent=t; return d.innerHTML; }

function toast(msg, isErr=false){
  const t=document.getElementById('toast');
  t.textContent=msg; 
  t.className='toast' + (isErr ? ' error' : '');
  t.classList.add('show'); 
  setTimeout(() => t.classList.remove('show'), 3000);
}

function setConn(online, msg){
  const el = document.getElementById('connection-status');
  el.textContent = online ? 'Terhubung' : msg; 
  el.className = 'connection-status ' + (online ? 'online' : 'offline');
  st.online = online;
}

function getSessionId(){
  let id = localStorage.getItem('stt_session');
  if(!id){ 
    id = 's_' + Date.now() + '_' + Math.random().toString(36).slice(2,9); 
    localStorage.setItem('stt_session', id); 
  }
  return id;
}

// ============================================
// USER MANAGEMENT
// ============================================
async function ensureUser() {
  let username = localStorage.getItem('stt_username');
  let userId = localStorage.getItem('stt_user_id');
  
  if (!username) {
    username = prompt('Pilih username dulu yuk', '');
    if (!username || username.length < 3) {
      username = 'user_' + Math.random().toString(36).slice(2, 8);
    }
    username = username.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    localStorage.setItem('stt_username', username);
  }
  
  st.username = username;
  st.sessionId = getSessionId();
  
  if (userId) st.userId = userId;
  
  if (st.sb && st.online) {
    try {
      const { data: existing } = await st.sb
        .from(CFG.TBL_USERS)
        .select('id')
        .eq('username', username)
        .maybeSingle();
      
      if (!existing) {
        const { data: newUser } = await st.sb
          .from(CFG.TBL_USERS)
          .insert({
            username: username,
            session_id: st.sessionId,
            created_at: new Date().toISOString(),
            last_seen: new Date().toISOString()
          })
          .select('id')
          .single();
        
        st.userId = newUser.id;
        localStorage.setItem('stt_user_id', st.userId);
      } else {
        st.userId = existing.id;
        localStorage.setItem('stt_user_id', st.userId);
        await st.sb
          .from(CFG.TBL_USERS)
          .update({ last_seen: new Date().toISOString() })
          .eq('id', st.userId);
      }
    } catch (e) {
      console.warn('User sync error:', e);
      st.userId = st.sessionId;
    }
  } else {
    st.userId = st.sessionId;
  }
}

// ============================================
// INIT SUPABASE
// ============================================
async function initSupabase(){
  if(typeof supabase === 'undefined'){ 
    setConn(false, 'Gagal load'); 
    return false; 
  }
  
  try {
    st.sb = supabase.createClient(CFG.url, CFG.key);
    const { error } = await st.sb.from(CFG.TBL_USERS).select('id').limit(1);
    if (error) throw error;
    
    setConn(true, 'Terhubung');
    await ensureUser();
    setupRealtime();
    return true;
    
  } catch(e){
    console.error('Init error:', e);
    setConn(false, 'Error');
    await ensureUser();
    return false;
  }
}

function setupRealtime(){
  st.sb.channel('rx-live')
    .on('postgres_changes', { 
      event: 'INSERT', 
      schema: 'public', 
      table: CFG.TBL_REACTIONS 
    }, payload => { 
      if(payload.new?.rant_id) refreshCounts(payload.new.rant_id); 
    })
    .subscribe();
}

// ============================================
// LOAD RANTS
// ============================================
async function loadRants(){
  setLoading(true);
  
  if(!st.online || !st.sb){
    setLoading(false);
    renderRants();
    return;
  }

  try {
    let query = st.sb
      .from(CFG.TBL_RANTS)
      .select(`
        id,
        content,
        mood,
        is_anonymous,
        created_at,
        users!inner (username)
      `)
      .order('created_at', { ascending: false })
      .limit(50);
    
    if (st.userId && st.userId !== st.sessionId) {
      query = query.not('user_id', 'eq', st.userId);
    }
    
    const { data: rantsData, error: rantsError } = await query;

    if(rantsError) throw rantsError;
    
    st.rants = rantsData || [];
    
    if(st.rants.length > 0){
      const rantIds = st.rants.map(r => r.id);
      await loadReactions(rantIds);
    }

  } catch(e){
    console.error('loadRants error:', e);
    toast('Gagal memuat', true);
  }

  setLoading(false);
  renderRants();
}

async function loadReactions(ids){
  if(!st.sb || !ids.length) return;
  
  try {
    const { data, error } = await st.sb
      .from(CFG.TBL_REACTIONS)
      .select('rant_id, reaction_type')
      .in('rant_id', ids);

    if(error) throw error;

    st.reactions = {};
    ids.forEach(id => { 
      st.reactions[id] = {}; 
      REACTIONS.forEach(r => st.reactions[id][r.id] = 0);
    });
    
    (data || []).forEach(row => {
      if(st.reactions[row.rant_id]) {
        st.reactions[row.rant_id][row.reaction_type] = 
          (st.reactions[row.rant_id][row.reaction_type] || 0) + 1;
      }
    });
    
  } catch(e){ 
    console.error('loadReactions error:', e); 
  }
}

// ============================================
// REACTIONS
// ============================================
async function reactToRant(rantId, emoji, btnEl){
  if (!st.userId) {
    toast('User ID tidak ditemukan', true);
    return;
  }
  
  const countEl = document.getElementById(`count-${rantId}-${emoji}`);
  const prev = parseInt(countEl?.textContent || '0');

  if(countEl) countEl.textContent = prev + 1;
  if(btnEl) btnEl.classList.add('reacted');
  if(!st.reactions[rantId]) st.reactions[rantId] = {};
  st.reactions[rantId][emoji] = prev + 1;

  if(st.online && st.sb){
    try {
      const { error } = await st.sb
        .from(CFG.TBL_REACTIONS)
        .insert({
          rant_id: rantId,
          reaction_type: emoji,
          user_id: st.userId,
          created_at: new Date().toISOString()
        });

      if(error){
        if(error.code === '23505'){
          toast('Sudah bereaksi!');
          if(countEl) countEl.textContent = prev;
          if(btnEl) btnEl.classList.remove('reacted');
          st.reactions[rantId][emoji] = prev;
          return;
        }
        throw error;
      }
      toast(emoji + ' Tersimpan!');
    } catch(e){
      console.error('Reaction error:', e);
      if(countEl) countEl.textContent = prev;
      if(btnEl) btnEl.classList.remove('reacted');
      st.reactions[rantId][emoji] = prev;
      toast('Gagal', true);
    }
  }
}

async function refreshCounts(rantId){
  if(!st.sb || !rantId) return;
  try {
    const { data } = await st.sb
      .from(CFG.TBL_REACTIONS)
      .select('reaction_type')
      .eq('rant_id', rantId);
    
    const c = {};
    REACTIONS.forEach(r => c[r.id] = 0);
    (data || []).forEach(r => c[r.reaction_type]++);
    
    REACTIONS.forEach(r => { 
      const el = document.getElementById(`count-${rantId}-${r.id}`); 
      if(el) el.textContent = c[r.id]; 
    });
  } catch(e){}
}

// ============================================
// RENDER
// ============================================
function setLoading(v){
  st.loading = v;
  const ca = document.getElementById('content-area');
  if(v){ 
    ca.className = 'content-area loading'; 
    ca.innerHTML = '<div class="spinner"></div><p class="loading-text">Menyedu teh...</p>'; 
  }
}

function renderRants(){
  const ca = document.getElementById('content-area');
  if(!ca || st.loading) return;

  let list = [...st.rants];
  
  if(st.filter !== 'all') {
    list = list.filter(s => s.mood === st.filter);
  }
  
  if(st.vibeMatch < 100) {
    list = list.filter(() => Math.random() < st.vibeMatch / 100);
  }

  if(!list.length){
    ca.className = 'content-area';
    ca.innerHTML = '<div class="empty-state"><div class="empty-icon">üçÉ</div><div class="empty-text">Belum ada teh yang tumpah...</div><div class="empty-subtext">Jadilah yang pertama!</div></div>';
    return;
  }

  ca.className = 'content-area has-content';
  const html = [];

  for(let i = 0; i < list.length; i++){
    const s = list[i];
    const username = s.users?.username || 'anonim';
    
    const rxHtml = REACTIONS.map(r => {
      const count = (st.reactions[s.id] || {})[r.id] ?? 0;
      return `<button class="reaction-btn" onclick="reactToRant('${s.id}','${r.id}',this)">
        <span class="reaction-emoji">${r.id}</span>
        <span class="reaction-count" id="count-${s.id}-${r.id}">${count}</span>
      </button>`;
    }).join('');

    html.push(`<div class="spill-card">
      <div class="spill-header">
        <span class="spill-author">@${esc(username)}</span>
        <span class="spill-mood" style="color:${MOOD_COLORS[s.mood] || '#FFF'}">${s.mood || ''}</span>
      </div>
      <div class="spill-content">${esc(s.content)}</div>
      <div class="spill-reactions">${rxHtml}</div>
    </div>`);
  }

  ca.innerHTML = html.join('');
}

// ============================================
// FILTERS
// ============================================
function filterMood(mood){
  st.filter = mood;
  document.querySelectorAll('.mood-btn').forEach(b => 
    b.classList.toggle('active', b.dataset.mood === mood)
  );
  renderRants();
}

function resetFilters(){
  st.filter = 'all'; 
  st.vibeMatch = 87;
  document.getElementById('vibe-slider').value = 87;
  document.getElementById('vibe-percentage').textContent = '87%';
  document.querySelectorAll('.mood-btn').forEach(b => 
    b.classList.toggle('active', b.dataset.mood === 'all')
  );
  loadRants();
}

function refreshSpills(){ 
  loadRants(); 
}

// ============================================
// HTMX ACTIVE STATE
// ============================================
document.addEventListener('htmx:afterSwap', function() {
  const path = window.location.pathname;
  document.querySelectorAll('.nav-item').forEach(item => {
    const href = item.getAttribute('href');
    item.classList.toggle('active', href === path);
  });
});

// ============================================
// INIT
// ============================================
document.addEventListener('DOMContentLoaded', async () => {
  console.log('Spill the Tea starting...');
  
  const ok = await initSupabase();
  
  const slider = document.getElementById('vibe-slider');
  if (slider) {
    slider.addEventListener('input', e => {
      st.vibeMatch = +e.target.value;
      document.getElementById('vibe-percentage').textContent = st.vibeMatch + '%';
      renderRants();
    });
  }

  if(ok) await loadRants();
  else {
    setLoading(false);
    renderRants();
  }
});
</script>
