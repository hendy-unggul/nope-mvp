<!DOCTYPE html>
<html lang="id" data-theme="glitch">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE ‚Äî Hangouts</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ff9999'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='bold' font-family='system-ui' text-anchor='middle' fill='%23000'%3ENO%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="frekuensi-shared.css">
  <style>
    /* Hangout-specific styles */
    .hangout-item {
      background: var(--surface-elevated); border: 1px solid var(--border);
      border-radius: 12px; padding: 16px; transition: all 0.2s;
      cursor: pointer; margin-bottom: 12px;
    }
    .hangout-item:hover { border-color: var(--accent); transform: translateY(-1px); }
    .hangout-header { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 10px; }
    .hangout-title { flex: 1; }
    .hangout-name {
      font-size: 15px; font-weight: 500; color: var(--text);
      margin-bottom: 4px; line-height: 1.3;
    }
    .hangout-location {
      font-size: 13px; color: var(--muted);
      display: flex; align-items: center; gap: 4px;
    }
    .hangout-badge {
      padding: 4px 10px; font-size: 10px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.5px; border-radius: 6px;
      background: var(--danger); color: white; flex-shrink: 0;
    }
    .hangout-notes {
      font-size: 14px; color: var(--text-secondary);
      line-height: 1.5; margin-bottom: 10px;
    }
    .hangout-footer {
      display: flex; align-items: center; justify-content: space-between;
      padding-top: 10px; border-top: 1px solid var(--border);
    }
    .hangout-author { font-size: 12px; color: var(--muted); }
    .section { margin-bottom: 32px; }
    .section-header {
      display: flex; align-items: center; gap: 10px; margin-bottom: 16px;
    }
    .section-icon { font-size: 20px; }
    .section-title { font-size: 16px; font-weight: 500; letter-spacing: -0.01em; }
    .section-subtitle { font-size: 12px; color: var(--muted); margin-left: auto; }
    .section-content { display: flex; flex-direction: column; gap: 0; }
    .add-btn {
      width: 100%; padding: 16px; background: var(--surface);
      border: 1px dashed var(--border); border-radius: 12px;
      color: var(--muted); font-size: 14px; font-weight: 500;
      cursor: pointer; transition: all 0.2s;
      display: flex; align-items: center; justify-content: center;
      gap: 8px; margin-top: 12px; font-family: 'JetBrains Mono', monospace;
    }
    .add-btn:hover {
      border-color: var(--accent); color: var(--accent);
      background: rgba(178, 102, 255, 0.05);
    }
    .empty-state { text-align: center; padding: 40px 20px; color: var(--muted); }
    .empty-state-icon { font-size: 48px; margin-bottom: 12px; opacity: 0.5; }
    .empty-state-text { font-size: 14px; }
    
    /* Modal */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px);
      z-index: 1000; padding: 20px; overflow-y: auto;
    }
    .modal.active {
      display: flex; align-items: center; justify-content: center;
      animation: fadeIn 0.2s ease;
    }
    .modal-content {
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 20px; padding: 28px; max-width: 440px; width: 100%;
      animation: slideUp 0.3s ease; font-family: 'JetBrains Mono', monospace;
    }
    .modal-header {
      font-size: 22px; font-weight: 500; margin-bottom: 20px;
      letter-spacing: -0.02em;
    }
    .form-group { margin-bottom: 20px; }
    .form-label {
      display: block; font-size: 13px; font-weight: 500;
      color: var(--text-secondary); margin-bottom: 8px;
    }
    .form-input, .form-select, .form-textarea {
      width: 100%; background: var(--bg); border: 1px solid var(--border);
      border-radius: 10px; padding: 12px 14px; color: var(--text);
      font-size: 14px; font-family: 'JetBrains Mono', monospace;
      transition: all 0.2s;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none; border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(178, 102, 255, 0.1);
    }
    .form-textarea { resize: vertical; min-height: 100px; line-height: 1.6; }
    .modal-actions { display: flex; gap: 12px; margin-top: 24px; }
    .btn {
      flex: 1; padding: 12px 20px; border: none; border-radius: 10px;
      font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s;
      font-family: 'JetBrains Mono', monospace;
    }
    .btn-primary { background: var(--accent); color: #000; }
    .btn-primary:hover { background: #c284ff; transform: translateY(-1px); }
    .btn-secondary {
      background: var(--surface-elevated); border: 1px solid var(--border);
      color: var(--text);
    }
    .btn-secondary:hover { background: var(--border); }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo" onclick="window.location.href='index.html'">NOPE</div>
      <div class="top-right">
        <div class="nav-mini">
          <span onclick="window.location.href='jejak.html'">Jurnal</span>
          <span class="active">Frekuensi</span>
          <span onclick="window.location.href='saynope.html'">SayNOPE</span>
          <span onclick="window.location.href='glitch.html'">GLITCH</span>
        </div>
        <button class="settings-btn" id="settings-btn">‚ãØ</button>
      </div>
    </header>

    <div class="mood-tagline">
      Ga perlu follower,<br>
      pilih aja frekuensimu...
    </div>

    <div class="tab-navigation">
      <a href="frekuensi-zones.html" class="tab-btn">
        <span>üí¨</span> Zones
      </a>
      <a href="frekuensi-hangouts.html" class="tab-btn active">
        <span>üìç</span> Hangouts
      </a>
      <a href="frekuensi-bola.html" class="tab-btn">
        <span>‚öΩ</span> Bola
      </a>
    </div>

    <!-- HANGOUTS CONTENT -->
    <div class="section">
      <div class="section-header">
        <span class="section-icon">üíé</span>
        <span class="section-title">Hidden Gems</span>
        <span class="section-subtitle">Dikurasi admin</span>
      </div>
      <div class="section-content" id="hangouts-gems"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <span class="section-icon">‚òï</span>
        <span class="section-title">WFH Cafe</span>
        <span class="section-subtitle">Produktif & nyaman</span>
      </div>
      <div class="section-content" id="hangouts-wfh"></div>
      <button class="add-btn" onclick="openAddHangout('wfh')">
        <span>+</span> Tambah WFH Cafe
      </button>
    </div>

    <div class="section">
      <div class="section-header">
        <span class="section-icon">üçú</span>
        <span class="section-title">Enak Under 10ribu</span>
        <span class="section-subtitle">Ramah kantong</span>
      </div>
      <div class="section-content" id="hangouts-food"></div>
      <button class="add-btn" onclick="openAddHangout('food')">
        <span>+</span> Tambah Tempat Makan
      </button>
    </div>

    <div class="zone-footer">Nyambat ‚Ä¢ Aksi ‚Ä¢ Solusi</div>
  </div>

  <!-- MODAL ADD HANGOUT -->
  <div id="modal-add" class="modal">
    <div class="modal-content">
      <div class="modal-header">Tambah Hangout Baru</div>
      <form id="form-hangout">
        <div class="form-group">
          <label class="form-label">Nama Tempat *</label>
          <input type="text" class="form-input" id="input-name" required 
                 placeholder="Contoh: Kopi Janji Jiwa">
        </div>
        <div class="form-group">
          <label class="form-label">Lokasi *</label>
          <input type="text" class="form-input" id="input-location" required 
                 placeholder="Contoh: Kemang, Jakarta Selatan">
        </div>
        <div class="form-group">
          <label class="form-label">Kategori *</label>
          <select class="form-select" id="input-category" required>
            <option value="wfh">‚òï WFH Cafe</option>
            <option value="food">üçú Enak Under 10ribu</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Catatan (opsional)</label>
          <textarea class="form-textarea" id="input-notes" 
                    placeholder="Ceritain kenapa tempat ini recommended...&#x0a;Contoh: Wifi kenceng, colokan banyak, suasana cozy buat meeting"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script src="frekuensi-shared.js"></script>
  <script src="frekuensi-hangouts.js"></script>
</body>
</html>
