function updateConvoPhase(room) {
  var now = Date.now();
  var roomStat = convoState.roomStats[room];
  
  if (!roomStat || !roomStat.lastUserMessage) {
    convoState.phase = 'idle';
    return 'idle';
  }
  
  var timeSinceLast = now - roomStat.lastUserMessage;
  var msgCount = roomStat.messageCount || 0;

  } else if (msgCount < 3) {
    convoState.phase = 'init';

    convoState.phase = 'active';
  } else if (msgCount < 15) {
    convoState.phase = 'chain';
  } else {
    convoState.phase = 'cooldown';
  }
  
  console.log(`üîÑ [${room}] Phase: ${convoState.phase} (${msgCount} pesan, jeda ${Math.round(timeSinceLast/1000)}s)`);

  if (userId) st.userId = userId;
  
  if (st.sb && st.online) {
    try {
      var { data: existing } = await st.sb
        .from(CFG.TBL_USERS)
        .select('id')
        .eq('username', username)
        .maybeSingle();
      
      if (!existing) {
        var { data: newUser } = await st.sb
          .from(CFG.TBL_USERS)
          .insert({
            username: username,
            session_id: st.sessionId,
            created_at: new Date().toISOString(),
            last_seen: new Date().toISOString()
          })
          .select('id')
          .single();
        
        st.userId = newUser.id;
        localStorage.setItem('stt_user_id', st.userId);
        
        // Simpan timestamp buat deteksi new user
        localStorage.setItem('stt_created_at', Date.now().toString());
      } else {
        st.userId = existing.id;
        localStorage.setItem('stt_user_id', st.userId);
        await st.sb
          .from(CFG.TBL_USERS)
          .update({ last_seen: new Date().toISOString() })
          .eq('id', st.userId);
      }
    } catch (e) {
      console.warn('User sync error:', e);
      st.userId = st.sessionId;
    }
  } else {
    st.userId = st.sessionId;
  }
}

async function initSupabase(){
  if(typeof supabase === 'undefined'){ 
    setConn(false, 'Gagal load'); 
    return false; 
  }
  
  try {
    st.sb = supabase.createClient(CFG.url, CFG.key);
    var { error } = await st.sb.from(CFG.TBL_USERS).select('id').limit(1);
    if (error) throw error;
    
    setConn(true, 'Terhubung');
    await ensureUser();
    setupRealtime();
    return true;
    
  } catch(e){

    setConn(false, 'Error');
    await ensureUser();
    return false;
  }
}

// ============================================
// CHAT FUNCTIONS
// ============================================
async function loadChats(){
  if(!st.sb) return;
  
  try {
    var { data, error } = await st.sb
      .from(CFG.TBL_CHATS)
      .select('*')
      .order('created_at', { ascending: false })
      .limit(100);
    
    if(error) throw error;
    
    if(data && data.length > 0){
      st.chatMessages.emosi = [];
      st.chatMessages.agak = [];
      
      for(var i = 0; i < data.length; i++){
        var msg = data[i];
        if(msg.room === 'emosi'){
          st.chatMessages.emosi.unshift(msg);
        } else if(msg.room === 'agak'){
          st.chatMessages.agak.unshift(msg);
        }
      }
      
      if(st.chatMessages.emosi.length > 50) st.chatMessages.emosi = st.chatMessages.emosi.slice(-50);
      if(st.chatMessages.agak.length > 50) st.chatMessages.agak = st.chatMessages.agak.slice(-50);
      
      renderChatRoom(st.currentRoom);
    }
    
  } catch(e){ 
    console.error('Load chats error:', e); 
  }
}

// ============================================
// RENDER CHAT ROOM - FIX NAN:NAN
// ============================================
function renderChatRoom(room){
  var container = document.getElementById('chat-messages-' + room);
  if(!container) return;
  
  var messages = st.chatMessages[room] || [];
  
  if(messages.length === 0){
    container.innerHTML = '<div class="chat-empty">Belum ada obrolan di sini...</div>';
    return;
  }
  
  var html = '';
  for(var i = 0; i < messages.length; i++){
    var msg = messages[i];
    var isOwn = (msg.user_id === st.userId) || (msg.user_id === st.sessionId);
    var isAI = msg.user_id && msg.user_id.toString().indexOf('friend-') === 0;
    
    var username = msg.username || 'anonim';
    var usernameClass = '';
    
    if (isAI) {
      usernameClass = room === 'emosi' ? 'chat-username emosi' : 'chat-username agak';
    }
    
    // FIX FORMAT WAKTU
    var time = '';
    if (msg.created_at) {
      try {
        var d = new Date(msg.created_at);
        if (!isNaN(d.getTime())) {
          var hours = d.getHours().toString().padStart(2, '0');
          var minutes = d.getMinutes().toString().padStart(2, '0');
          time = hours + ':' + minutes;
        }
      } catch (e) {}
    }
    
    var metaHtml = '';
    if(isOwn){
      metaHtml = '<div class="chat-meta">Kamu' + (time ? ' <span>' + time + '</span>' : '') + '</div>';
    } else {
      var badgeHtml = isAI ? '<span class="ai-badge">AI</span>' : '';
      metaHtml = '<div class="chat-meta"><span class="' + usernameClass + '">@' + formatUsername(username) + '</span>' + badgeHtml + (time ? ' <span>' + time + '</span>' : '') + '</div>';
    }
    
    html += '<div class="chat-message ' + (isOwn ? 'chat-message-own' : 'chat-message-other') + '">' +
      metaHtml +
      '<div class="chat-bubble">' + esc(msg.content) + '</div>' +
    '</div>';
  }
  
  container.innerHTML = html;
  container.scrollTop = container.scrollHeight;
}

// ============================================
// ADD CHAT TO UI - DENGAN STATE UPDATE
// ============================================
function addChatToUI(msg, isNew){
  console.log('üìù addChatToUI dipanggil:', msg);
  
  // Update state percakapan
  if (!msg.is_ai && msg.user_id === st.userId) {
    // Ini pesan dari user
    var room = msg.room || st.currentRoom;
    if (!convoState.roomStats[room]) {
      convoState.roomStats[room] = { lastAITime: null, messageCount: 0, lastUserMessage: null };
    }
    convoState.roomStats[room].lastUserMessage = Date.now();
    convoState.roomStats[room].messageCount = (convoState.roomStats[room].messageCount || 0) + 1;
    convoState.lastMessageTime = Date.now();
    
    // Update fase
    updateConvoPhase(room);
  }
  
  if (msg.is_ai) {
    var room = msg.room || st.currentRoom;
    if (!convoState.roomStats[room]) {
      convoState.roomStats[room] = { lastAITime: null, messageCount: 0, lastUserMessage: null };
    }
    convoState.roomStats[room].lastAITime = Date.now();
    convoState.lastAITime = Date.now();
  }
  
  var room = msg.room || st.currentRoom;
  var container = document.getElementById('chat-messages-' + room);
  if(!container) {
    console.error('‚ùå Container tidak ditemukan untuk room', room);
    return;
  }
  
  var emptyState = container.querySelector('.chat-empty');
  if(emptyState) emptyState.remove();
  
  if(!st.chatMessages[room]) st.chatMessages[room] = [];
  st.chatMessages[room].push(msg);
  
  if(st.chatMessages[room].length > 50){
    st.chatMessages[room].shift();
  }
  
  if (room === st.currentRoom) {
    renderChatRoom(room);
  }
}

// ============================================
// TRIGGER 30 KARAKTER - DENGAN PROBABILITAS DINAMIS
// ============================================
async function triggerDigitalFriend(room, lastMessage, forceTest) {
  console.log('üéØ triggerDigitalFriend dipanggil!', room, lastMessage);
  
  // Update fase percakapan
  var currentPhase = updateConvoPhase(room);
  
  // Hitung online users
  var onlineUsers = 0;
  if (st.chatMessages[room]) {
    var uniqueUsers = new Set();
    var tenMinutesAgo = Date.now() - 10 * 60 * 1000;
    
    for (var i = 0; i < st.chatMessages[room].length; i++) {
      var msg = st.chatMessages[room][i];
      var msgTime = new Date(msg.created_at).getTime();
      if (msgTime > tenMinutesAgo && !msg.is_ai) {
        uniqueUsers.add(msg.user_id);
      }
    }
    onlineUsers = uniqueUsers.size;
  }
  
  // Cek user baru dari localStorage
  var isNewUser = false;
  var userCreated = localStorage.getItem('stt_created_at');
  if (userCreated) {
    var daysOld = (Date.now() - parseInt(userCreated)) / (1000 * 3600 * 24);
    isNewUser = daysOld < 7;
  }
  
  // Hitung probabilitas berdasarkan fase
  var baseChance = 0;
  
  // FASE 0: IDLE (inisiatif AI)
  if (currentPhase === 'idle') {
    baseChance = 0.6; // 60% chance mulai obrolan
    if (onlineUsers < 3) baseChance += 0.2; // +20% kalo sepi
  }
  
  // FASE 1: INITIATION
  if (currentPhase === 'init') {
    baseChance = 0.8; // 80% sambut user baru
  }
  
  // FASE 2: ACTIVE
  if (currentPhase === 'active') {
    baseChance = 0.3; // 30% biar gak dominan
  }
  
  // FASE 3: CHAIN
  if (currentPhase === 'chain') {
    baseChance = 0.5; // 50% untuk multi-karakter
  }
  
  // FASE 4: COOLDOWN
  if (currentPhase === 'cooldown') {
    baseChance = 0.2; // 20% untuk closing
  }
  
  // BOOST untuk user baru
  if (isNewUser) baseChance += 0.2;
  
  // PENALTY kalo baru ada AI
  var timeSinceLastAI = Date.now() - (convoState.roomStats[room]?.lastAITime || 0);
  if (timeSinceLastAI < 60000) { // 1 menit
    baseChance *= 0.5;
  }
  
  // FAKTOR JUMLAH USER ONLINE
  var userFactor = Math.max(0, (5 - onlineUsers) / 5) * 0.3; // Max +30%
  baseChance += userFactor;
  
  // BATASI MAKSIMAL 90%
  baseChance = Math.min(baseChance, 0.9);
  
  console.log('üìä PROBABILITAS:', {
    phase: currentPhase,
    onlineUsers: onlineUsers,
    isNewUser: isNewUser,
    timeSinceLastAI: Math.round(timeSinceLastAI/1000) + 's',
    baseChance: baseChance.toFixed(2)
  });
  
  if (!forceTest) {
    if (Math.random() > baseChance) {
      console.log('‚è≠Ô∏è Gagal random (chance ' + (baseChance*100).toFixed(0) + '%)');
      return;
    }
  } else {
    console.log('üî• FORCE TEST MODE: selalu muncul');
  }
  
  var friends = DIGITAL_FRIENDS[room];
  if (!friends || friends.length === 0) {
    console.log('‚ùå Gak ada temen di room', room);
    return;
  }
  
  console.log('üë• Total friends:', friends.length);
  
  var randomFriend = friends[Math.floor(Math.random() * friends.length)];
  console.log('üé≠ Friend terpilih:', randomFriend.username);
  
  // Hitung delay alami berdasarkan panjang pesan
  var messageLength = lastMessage.length;
  var baseDelay = 1000;
  var lengthFactor = Math.min(messageLength / 50, 3) * 1000;
  var randomFactor = 0.7 + Math.random() * 0.6;
  var thinkingFactor = Math.random() > 0.7 ? 2000 : 0;
  
  var delay = (baseDelay + lengthFactor + thinkingFactor) * randomFactor;
  delay = Math.min(delay, 8000);
  
  console.log(`‚è≥ Delay: ${delay.toFixed(0)}ms (panjang: ${messageLength})`);
  
  setTimeout(async function() {
    console.log('ü§ñ Mengeksekusi reply untuk', randomFriend.username);
    
    try {
      var response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: lastMessage,
          characterName: randomFriend.username,
          room: room,
          lastMessages: []
        })
      });
      
      var data = await response.json();
      console.log('üì© API Response:', data);
      
      var reply = '';
      
      if (data.reply && !data.fallback) {
        console.log('üí¨ Reply dari DeepSeek:', data.reply);
        reply = data.reply;
      } else {
        console.log('‚ö†Ô∏è API fallback, pake template');
        reply = randomFriend.replies[Math.floor(Math.random() * randomFriend.replies.length)];
        console.log('üí¨ Reply template:', reply);
      }
      
      if (st.sb) {
        try {
          const { error } = await st.sb
            .from(CFG.TBL_CHATS)
            .insert({
              user_id: randomFriend.id,
              username: randomFriend.username,
              content: reply,
              room: room
            });
          
          if (error) {
            console.error('‚ùå Supabase insert error:', error);
          } else {
            console.log('‚úÖ Sukses insert ke Supabase');
          }
        } catch (insertError) {
          console.error('‚ùå Exception saat insert:', insertError);
        }
      }
      
    } catch (e) {
      console.error('‚ùå Error di triggerDigitalFriend:', e);
      
      // Fallback insert pake template
      if (st.sb) {
        var fallbackReply = randomFriend.replies[Math.floor(Math.random() * randomFriend.replies.length)];
        await st.sb.from(CFG.TBL_CHATS).insert({
          user_id: randomFriend.id,
          username: randomFriend.username,
          content: fallbackReply,
          room: room
        });
      }
    }
  }, delay);
}

// ============================================
// SEND CHAT - DENGAN TRIGGER DINAMIS
// ============================================
async function sendChat(room){
  var input = document.getElementById('chat-input-' + room);
  var content = input.value.trim();
  
  if(!content) return;
  
  input.value = '';
  
  var userId = st.userId || st.sessionId || 'anonymous';
  
  // Simpan timestamp user di localStorage untuk deteksi new user
  if (!localStorage.getItem('stt_created_at')) {
    localStorage.setItem('stt_created_at', Date.now().toString());
  }
  
  var tempMsg = {
    id: 'temp_' + Date.now(),
    user_id: userId,
    username: st.username,
    content: content,
    room: room
  };
  addChatToUI(tempMsg, true);
  
  if(st.online && st.sb){
    try {
      var { error } = await st.sb
        .from(CFG.TBL_CHATS)
        .insert({
          user_id: userId,
          username: st.username,
          content: content,
          room: room
        });
      
      if(error) throw error;
      
      console.log('Triggering digital friend for:', room);
      triggerDigitalFriend(room, content, false);
      
    } catch(e){
      console.error('Send chat error:', e);
      toast('Gagal kirim', true);
    }
  }
}

// ROOM SWITCHING
// ============================================
function switchRoom(room){
  st.currentRoom = room;
  
  var tabs = document.querySelectorAll('.tab');
  for(var i = 0; i < tabs.length; i++){
    tabs[i].classList.remove('active');
  }
  document.querySelector('.tab.' + room).classList.add('active');
  
  var rooms = document.querySelectorAll('.room');
  for(var i = 0; i < rooms.length; i++){
    rooms[i].classList.remove('active');
  }
  document.getElementById('room-' + room).classList.add('active');
  
  renderChatRoom(room);
}
