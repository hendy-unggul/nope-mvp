function extractKeywords(text) {
  text = text.toLowerCase();
  var words = text.split(' ');
  var keywords = [];
  var stopWords = ['yang', 'dan', 'di', 'ke', 'dari', 'ini', 'itu', 'aku', 'kamu', 'gue', 'lo', 'ga', 'gak', 'nggak', 'ya', 'yah', 'dong', 'sih', 'deh', 'kok', 'loh', 'tau', 'tahu'];
  
  for (var i = 0; i < words.length; i++) {
    var word = words[i].replace(/[^a-z0-9]/g, '');
    if (word.length > 2 && !stopWords.includes(word)) {
      keywords.push(word);
    }
  }
  
  return keywords.slice(0, 5);
}

function isSameTopic(newMessage, lastMessages) {
  if (!lastMessages || lastMessages.length === 0) return true;
  
  var lastMsg = lastMessages[lastMessages.length - 1];
  var timeDiff = Date.now() - (lastMsg?.timestamp || 0);
  
  if (timeDiff > 600000) return false;
  
  var newKeywords = extractKeywords(newMessage);
  var lastKeywords = extractKeywords(lastMsg?.content || '');
  
  for (var i = 0; i < newKeywords.length; i++) {
    for (var j = 0; j < lastKeywords.length; j++) {
      if (newKeywords[i] === lastKeywords[j]) {
        return true;
      }
    }
  }
  
  if (newMessage.includes('?') && timeDiff < 300000) return true;
  
  return false;
}

function selectCharacterForReply(room, lastMessage, lastMessages) {
  var friends = DIGITAL_FRIENDS[room];
  var convo = convoState.activeConversations[room];
  var now = Date.now();
  
  if (lastMessages && lastMessages.length > 0) {
    convo.lastMessages = lastMessages.slice(-5);
  }
  
  var sameTopic = isSameTopic(lastMessage, convo.lastMessages);
  
  if (!sameTopic) {
    convo.participants = [];
    convo.messageCount = 0;
    convo.topic = lastMessage.substring(0, 50);
    convo.topicKeywords = extractKeywords(lastMessage);
    convo.lastTopicTime = now;
    console.log('üÜï Topik baru:', convo.topic);
  } else {
    var newKeywords = extractKeywords(lastMessage);
    convo.topicKeywords = [...new Set([...convo.topicKeywords, ...newKeywords])].slice(0, 10);
  }
  
  var availableFriends = friends.filter(f => {
    var lastSeen = convo.characterLastSeen[f.username] || 0;
    return (now - lastSeen) > convoState.cooldownPerCharacter;
  });
  
  if (availableFriends.length === 0) {
    var sortedFriends = [...friends].sort((a, b) => {
      var lastA = convo.characterLastSeen[a.username] || 0;
      var lastB = convo.characterLastSeen[b.username] || 0;
      return lastA - lastB;
    });
    availableFriends = [sortedFriends[0]];
  }
  
  var participants = convo.participants || [];
  var activeParticipants = participants.filter(p => 
    availableFriends.some(f => f.username === p)
  );
  
  var selectedFriend;
  
  if (activeParticipants.length > 0 && Math.random() < convoState.participantReturnChance) {
    var randomParticipant = activeParticipants[Math.floor(Math.random() * activeParticipants.length)];
    selectedFriend = friends.find(f => f.username === randomParticipant);
    console.log('üîÑ Pakai participant lama:', randomParticipant);
    
  } else if (Math.random() < convoState.newCharacterChance) {
    var newFriends = availableFriends.filter(f => !participants.includes(f.username));
    
    if (newFriends.length > 0) {
      selectedFriend = newFriends[Math.floor(Math.random() * newFriends.length)];
      if (!participants.includes(selectedFriend.username)) {
        participants.push(selectedFriend.username);
        if (participants.length > convoState.maxParticipantsPerConvo) {
          participants.shift();
        }
      }
      console.log('üéâ Karakter baru nimbrung:', selectedFriend.username);
    } else {
      selectedFriend = availableFriends[Math.floor(Math.random() * availableFriends.length)];
    }
  } else {
    selectedFriend = availableFriends[Math.floor(Math.random() * availableFriends.length)];
  }
  
  if (!selectedFriend) {
    selectedFriend = friends[Math.floor(Math.random() * friends.length)];
  }
  
  convo.characterLastSeen[selectedFriend.username] = now;
  convo.participants = participants;
  convo.messageCount++;
  
  return selectedFriend;
}

function updateConvoPhase(room) {
  var now = Date.now();
  var roomStat = convoState.roomStats[room];
  
  if (!roomStat || !roomStat.lastUserMessage) {
    convoState.phase = 'idle';
    return 'idle';
  }
  
  var timeSinceLast = now - roomStat.lastUserMessage;
  var msgCount = roomStat.messageCount || 0;
  
  if (timeSinceLast > 300000) {
    convoState.phase = 'idle';
  } else if (msgCount < 3) {
    convoState.phase = 'init';
  } else if (msgCount < 7) {
    convoState.phase = 'active';
  } else if (msgCount < 15) {
    convoState.phase = 'chain';
  } else {
    convoState.phase = 'cooldown';
  }
  
  console.log(`üîÑ [${room}] Phase: ${convoState.phase} (${msgCount} pesan, jeda ${Math.round(timeSinceLast/1000)}s)`);
  return convoState.phase;
}

async function ensureUser() {
  var username = localStorage.getItem('stt_username');
  var userId = localStorage.getItem('stt_user_id');
  
  if (!username) {
    username = prompt('Pilih username dulu yuk', '');
    if (!username || username.length < 3) {
      username = 'user_' + Math.random().toString(36).slice(2, 8);
    }
    username = username.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    localStorage.setItem('stt_username', username);
  }
  
  st.username = username;
  st.sessionId = getSessionId();
  
  if (userId) st.userId = userId;
  
  if (st.sb && st.online) {
    try {
      var { data: existing } = await st.sb
        .from(CFG.TBL_USERS)
        .select('id')
        .eq('username', username)
        .maybeSingle();
      
      if (!existing) {
        var { data: newUser } = await st.sb
          .from(CFG.TBL_USERS)
          .insert({
            username: username,
            session_id: st.sessionId,
            created_at: new Date().toISOString(),
            last_seen: new Date().toISOString()
          })
          .select('id')
          .single();
        
        st.userId = newUser.id;
        localStorage.setItem('stt_user_id', st.userId);
        localStorage.setItem('stt_created_at', Date.now().toString());
      } else {
        st.userId = existing.id;
        localStorage.setItem('stt_user_id', st.userId);
        await st.sb
          .from(CFG.TBL_USERS)
          .update({ last_seen: new Date().toISOString() })
          .eq('id', st.userId);
      }
    } catch (e) {
      console.warn('User sync error:', e);
      st.userId = st.sessionId;
    }
  } else {
    st.userId = st.sessionId;
  }
}

  if(typeof supabase === 'undefined'){ 
    setConn(false, 'Gagal load'); 
    return false; 
  }
  
  try {
    st.sb = supabase.createClient(CFG.url, CFG.key);
    var { error } = await st.sb.from(CFG.TBL_USERS).select('id').limit(1);
    if (error) throw error;
    
    setConn(true, 'Terhubung');
    await ensureUser();
    setupRealtime();
    return true;
    
  } catch(e){
    console.error('Init error:', e);
    setConn(false, 'Error');
    await ensureUser();
    return false;
  }
}

  st.sb.channel('chat-live')
    .on('postgres_changes', { 
      event: 'INSERT', 
      schema: 'public', 
      table: CFG.TBL_CHATS 
    }, function(payload){ 
      console.log('üîÑ Realtime insert detected:', payload.new);
      if(payload.new) addChatToUI(payload.new, false); 
    })
    .subscribe(function(status) {
      console.log('üì° Realtime subscription status:', status);
      if(status === 'SUBSCRIBED') {
        console.log('‚úÖ Realtime connected!');
      } else {
        console.log('‚ö†Ô∏è Realtime error, fallback ke polling 3 detik');
        if (!window.pollingInterval) {
          window.pollingInterval = setInterval(function() {
            loadChats();

    });
}

          st.chatMessages.agak.unshift(msg);
        }
      }
      
      if(st.chatMessages.emosi.length > 50) st.chatMessages.emosi = st.chatMessages.emosi.slice(-50);
      if(st.chatMessages.agak.length > 50) st.chatMessages.agak = st.chatMessages.agak.slice(-50);
      
      renderChatRoom(st.currentRoom);
    }
    
  } catch(e){ 
    console.error('Load chats error:', e); 
  }
}

// ============================================
// RENDER CHAT ROOM
// ============================================
function renderChatRoom(room){
  var container = document.getElementById('chat-messages-' + room);
  if(!container) return;
  
  var messages = st.chatMessages[room] || [];
  
  if(messages.length === 0){
    container.innerHTML = '<div class="chat-empty">Belum ada obrolan di sini...</div>';
    return;
  }
  
  var html = '';
  for(var i = 0; i < messages.length; i++){
    var msg = messages[i];
    var isOwn = (msg.user_id === st.userId) || (msg.user_id === st.sessionId);
    var isAI = msg.user_id && msg.user_id.toString().indexOf('friend-') === 0;
    
    var username = msg.username || 'anonim';
    var usernameClass = '';
    
    if (isAI) {
      usernameClass = room === 'emosi' ? 'chat-username emosi' : 'chat-username agak';
    }
    
    var time = '';
    if (msg.created_at) {
      try {
        var d = new Date(msg.created_at);
        if (!isNaN(d.getTime())) {
          var hours = d.getHours().toString().padStart(2, '0');
          var minutes = d.getMinutes().toString().padStart(2, '0');
          time = hours + ':' + minutes;
        }
      } catch (e) {}
    }
    
    var metaHtml = '';
    if(isOwn){
      metaHtml = '<div class="chat-meta">Kamu' + (time ? ' <span>' + time + '</span>' : '') + '</div>';
    } else {
      var badgeHtml = isAI ? '<span class="ai-badge">AI</span>' : '';
      metaHtml = '<div class="chat-meta"><span class="' + usernameClass + '">@' + formatUsername(username) + '</span>' + badgeHtml + (time ? ' <span>' + time + '</span>' : '') + '</div>';
    }
    
    html += '<div class="chat-message ' + (isOwn ? 'chat-message-own' : 'chat-message-other') + '">' +
      metaHtml +
      '<div class="chat-bubble">' + esc(msg.content) + '</div>' +
    '</div>';
  }
  
  container.innerHTML = html;
  container.scrollTop = container.scrollHeight;
}

// ============================================
// ADD CHAT TO UI - FIX DUPLIKAT
// ============================================
function addChatToUI(msg, isNew){
  console.log('üìù addChatToUI dipanggil:', msg);
  
  // CEK DUPLIKAT BERDASARKAN ID
  if (msg.id && st.processedIds.has(msg.id)) {
    console.log('‚ö†Ô∏è Pesan dengan ID', msg.id, 'sudah diproses, diabaikan');
    return;
  }
  
  // Tandai sebagai sudah diproses
  if (msg.id) {
    st.processedIds.add(msg.id);
  }
  
  // CEK DUPLIKAT TEMP ID
  if (msg.id && msg.id.toString().startsWith('temp_')) {
    var room = msg.room || st.currentRoom;
    var existingMessages = st.chatMessages[room] || [];
    var tempExists = existingMessages.some(m => m.id === msg.id);
    if (tempExists) {
      console.log('‚ö†Ô∏è Temp message already exists:', msg.id);
      return;
    }
  }
  
  if (!msg.is_ai && msg.user_id === st.userId) {
    var room = msg.room || st.currentRoom;
    if (!convoState.roomStats[room]) {
      convoState.roomStats[room] = { lastAITime: null, messageCount: 0, lastUserMessage: null };
    }
    convoState.roomStats[room].lastUserMessage = Date.now();
    convoState.roomStats[room].messageCount = (convoState.roomStats[room].messageCount || 0) + 1;
    convoState.lastMessageTime = Date.now();
    updateConvoPhase(room);
  }
  
  if (msg.is_ai) {
    var room = msg.room || st.currentRoom;
    if (!convoState.roomStats[room]) {
      convoState.roomStats[room] = { lastAITime: null, messageCount: 0, lastUserMessage: null };
    }
    convoState.roomStats[room].lastAITime = Date.now();
    convoState.lastAITime = Date.now();
  }
  
  var room = msg.room || st.currentRoom;
  var container = document.getElementById('chat-messages-' + room);
  if(!container) {
    console.error('‚ùå Container tidak ditemukan untuk room', room);
    return;
  }
  
  var emptyState = container.querySelector('.chat-empty');
  if(emptyState) emptyState.remove();
  
  if(!st.chatMessages[room]) st.chatMessages[room] = [];
  st.chatMessages[room].push(msg);
  
  if(st.chatMessages[room].length > 50){
    st.chatMessages[room].shift();
  }
  
  if (room === st.currentRoom) {
    renderChatRoom(room);
  }
}

// ============================================
// TRIGGER DIGITAL FRIEND - DENGAN USERNAME
// ============================================
async function triggerDigitalFriend(room, lastMessage, forceTest) {
  console.log('üéØ triggerDigitalFriend dipanggil!', room, lastMessage);
  
  var currentPhase = updateConvoPhase(room);
  
  var onlineUsers = 0;
  if (st.chatMessages[room]) {
    var uniqueUsers = new Set();
    var tenMinutesAgo = Date.now() - 10 * 60 * 1000;
    
    for (var i = 0; i < st.chatMessages[room].length; i++) {
      var msg = st.chatMessages[room][i];
      var msgTime = new Date(msg.created_at).getTime();
      if (msgTime > tenMinutesAgo && !msg.is_ai) {
        uniqueUsers.add(msg.user_id);
      }
    }
    onlineUsers = uniqueUsers.size;
  }
  
  var isNewUser = false;
  var userCreated = localStorage.getItem('stt_created_at');
  if (userCreated) {
    var daysOld = (Date.now() - parseInt(userCreated)) / (1000 * 3600 * 24);
    isNewUser = daysOld < 7;
  }
  
  var baseChance = 0;
  
  if (currentPhase === 'idle') {
    baseChance = 0.6;
    if (onlineUsers < 3) baseChance += 0.2;
  } else if (currentPhase === 'init') {
    baseChance = 0.8;
  } else if (currentPhase === 'active') {
    baseChance = 0.3;
  } else if (currentPhase === 'chain') {
    baseChance = 0.5;
  } else if (currentPhase === 'cooldown') {
    baseChance = 0.2;
  }
  
  if (isNewUser) baseChance += 0.2;
  
  var timeSinceLastAI = Date.now() - (convoState.roomStats[room]?.lastAITime || 0);
  if (timeSinceLastAI < 60000) {
    baseChance *= 0.5;
  }
  
  var userFactor = Math.max(0, (5 - onlineUsers) / 5) * 0.3;
  baseChance += userFactor;
  baseChance = Math.min(baseChance, 0.9);
  
  console.log('üìä PROBABILITAS:', {
    phase: currentPhase,
    onlineUsers: onlineUsers,
    isNewUser: isNewUser,
    timeSinceLastAI: Math.round(timeSinceLastAI/1000) + 's',
    baseChance: baseChance.toFixed(2)
  });
  
  if (!forceTest) {
    if (Math.random() > baseChance) {
      console.log('‚è≠Ô∏è Gagal random (chance ' + (baseChance*100).toFixed(0) + '%)');
      return;
    }
  } else {
    console.log('üî• FORCE TEST MODE: selalu muncul');
  }
  
  var lastMessages = (st.chatMessages[room] || []).slice(-5).map(m => ({
    content: m.content,
    timestamp: new Date(m.created_at).getTime(),
    username: m.username,
    is_ai: m.is_ai
  }));
  
  var selectedFriend = selectCharacterForReply(room, lastMessage, lastMessages);
  
  if (!selectedFriend) {
    console.log('‚ùå Gagal pilih karakter');
    return;
  }
  
  console.log('üé≠ Friend terpilih:', selectedFriend.username);
  
  var messageLength = lastMessage.length;
  var baseDelay = 1000;
  var lengthFactor = Math.min(messageLength / 50, 3) * 1000;
  var randomFactor = 0.7 + Math.random() * 0.6;
  var thinkingFactor = Math.random() > 0.7 ? 2000 : 0;
  
  var delay = (baseDelay + lengthFactor + thinkingFactor) * randomFactor;
  delay = Math.min(delay, 8000);
  
  console.log(`‚è≥ Delay: ${delay.toFixed(0)}ms (panjang: ${messageLength})`);
  
  setTimeout(async function() {
    console.log('ü§ñ Mengeksekusi reply untuk', selectedFriend.username);
    
    try {
      // TAMBAHKAN USERNAME KE API CALL
      var response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: lastMessage,
          characterName: selectedFriend.username,
          userName: st.username,  // INI PENTING!
          room: room,
          lastMessages: lastMessages.slice(-3)
        })
      });
      
      var data = await response.json();
      console.log('üì© API Response:', data);
      
      var reply = '';
      
      if (data.reply && !data.fallback) {
        console.log('üí¨ Reply dari DeepSeek:', data.reply);
        reply = data.reply;
      } else {
        console.log('‚ö†Ô∏è API fallback, pake template');
        reply = selectedFriend.replies[Math.floor(Math.random() * selectedFriend.replies.length)];
        console.log('üí¨ Reply template:', reply);
      }
      
      if (st.sb) {
        try {
          const { error } = await st.sb
            .from(CFG.TBL_CHATS)
            .insert({
              user_id: selectedFriend.id,
              username: selectedFriend.username,
              content: reply,
              room: room,
              is_ai: true,
              created_at: new Date().toISOString()
            });
          
          if (error) {
            console.error('‚ùå Supabase insert error:', error);
          } else {
            console.log('‚úÖ Sukses insert ke Supabase');
          }
        } catch (insertError) {
          console.error('‚ùå Exception saat insert:', insertError);
        }
      }
      
    } catch (e) {
      console.error('‚ùå Error di triggerDigitalFriend:', e);
      
      if (st.sb) {
        var fallbackReply = selectedFriend.replies[Math.floor(Math.random() * selectedFriend.replies.length)];
        await st.sb.from(CFG.TBL_CHATS).insert({
          user_id: selectedFriend.id,
          username: selectedFriend.username,
          content: fallbackReply,
          room: room,
          is_ai: true,
          created_at: new Date().toISOString()
        });
      }
    }
  }, delay);
}

// ============================================
// SEND CHAT
// ============================================
async function sendChat(room){
  var input = document.getElementById('chat-input-' + room);
  var content = input.value.trim();
  
  if(!content) return;
  
  input.value = '';
  
  var userId = st.userId || st.sessionId || 'anonymous';
  
  if (!localStorage.getItem('stt_created_at')) {
    localStorage.setItem('stt_created_at', Date.now().toString());
  }
  
  // PASTIKAN ID UNIK
  var tempId = 'temp_' + Date.now() + '_' + Math.random().toString(36).substring(2, 7);
  
  var tempMsg = {
    id: tempId,
    user_id: userId,
    username: st.username,
    content: content,
    room: room,
    is_ai: false,
    created_at: new Date().toISOString()
  };
  addChatToUI(tempMsg, true);
  
  if(st.online && st.sb){
    try {
      // INSERT KE SUPABASE, DAPATKAN ID ASLI
      var { data, error } = await st.sb
        .from(CFG.TBL_CHATS)
        .insert({
          user_id: userId,
          username: st.username,
          content: content,
          room: room,
          is_ai: false,
          created_at: new Date().toISOString()
        })
        .select();
      
      if(error) throw error;
      
      // Kalo berhasil, ganti temp message dengan yang asli (panggil lagi via realtime)
      console.log('Triggering digital friend for:', room);
      triggerDigitalFriend(room, content, false);
      
    } catch(e){
      console.error('Send chat error:', e);
      toast('Gagal kirim', true);
    }
  }
}

// ============================================
// ROOM SWITCHING
// ============================================
function switchRoom(room){
  st.currentRoom = room;
  
  var tabs = document.querySelectorAll('.tab');
  for(var i = 0; i < tabs.length; i++){
    tabs[i].classList.remove('active');
  }
  document.querySelector('.tab.' + room).classList.add('active');
  
  var rooms = document.querySelectorAll('.room');
  for(var i = 0; i < rooms.length; i++){
    rooms[i].classList.remove('active');
  }
  document.getElementById('room-' + room).classList.add('active');
  
  renderChatRoom(room);
}

document.addEventListener('htmx:afterSwap', function() {
  var path = window.location.pathname;
  var navItems = document.querySelectorAll('.nav-item');
  for(var i = 0; i < navItems.length; i++){
    var item = navItems[i];
    var href = item.getAttribute('href');
    if(href === path){
      item.classList.add('active');
    } else {
      item.classList.remove('active');
    }
  }
});
