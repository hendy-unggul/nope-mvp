async function ensureUser() {
  var username = localStorage.getItem('stt_username');
  var userId = localStorage.getItem('stt_user_id');
  
  if (!username) {
    username = prompt('Pilih username dulu yuk', '');
    if (!username || username.length < 3) {
      username = 'user_' + Math.random().toString(36).slice(2, 8);
    }
    username = username.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    localStorage.setItem('stt_username', username);
  }
  
  st.username = username;
  st.sessionId = getSessionId();
  
  if (userId) st.userId = userId;
  
  if (st.sb && st.online) {
    try {
      var { data: existing } = await st.sb
        .from(CFG.TBL_USERS)
        .select('id')
        .eq('username', username)
        .maybeSingle();
      
      if (!existing) {
        var { data: newUser } = await st.sb
          .from(CFG.TBL_USERS)
          .insert({
            username: username,
            session_id: st.sessionId,
            created_at: new Date().toISOString(),
            last_seen: new Date().toISOString()
          })
          .select('id')
          .single();
        
        st.userId = newUser.id;
        localStorage.setItem('stt_user_id', st.userId);
      } else {
        st.userId = existing.id;
        localStorage.setItem('stt_user_id', st.userId);
        await st.sb
          .from(CFG.TBL_USERS)
          .update({ last_seen: new Date().toISOString() })
          .eq('id', st.userId);
      }
    } catch (e) {
      console.warn('User sync error:', e);
      st.userId = st.sessionId;
    }
  } else {
    st.userId = st.sessionId;
  }
}

    st.sb = supabase.createClient(CFG.url, CFG.key);
    var { error } = await st.sb.from(CFG.TBL_USERS).select('id').limit(1);
    if (error) throw error;
    
    setConn(true, 'Terhubung');
    await ensureUser();
    setupRealtime();
    return true;
    
  } catch(e){
    console.error('Init error:', e);
    setConn(false, 'Error');
    await ensureUser();
    return false;
  }
}

// ============================================
// CHAT FUNCTIONS
// ============================================
async function loadChats(){
  if(!st.sb) return;
  
  try {
    var { data, error } = await st.sb
      .from(CFG.TBL_CHATS)
      .select('*')
      .order('created_at', { ascending: false })
      .limit(100);
    
    if(error) throw error;
    
    if(data && data.length > 0){
      st.chatMessages.emosi = [];
      st.chatMessages.agak = [];
      
      for(var i = 0; i < data.length; i++){
        var msg = data[i];
        if(msg.room === 'emosi'){
          st.chatMessages.emosi.unshift(msg);
        } else if(msg.room === 'agak'){
          st.chatMessages.agak.unshift(msg);
        }
      }
      
      if(st.chatMessages.emosi.length > 50) st.chatMessages.emosi = st.chatMessages.emosi.slice(-50);
      if(st.chatMessages.agak.length > 50) st.chatMessages.agak = st.chatMessages.agak.slice(-50);
      
      renderChatRoom(st.currentRoom);
    }
    
  } catch(e){ 
    console.error('Load chats error:', e); 
  }
}

// ============================================
// RENDER CHAT ROOM - FIX NAN:NAN
// ============================================
function renderChatRoom(room){
  var container = document.getElementById('chat-messages-' + room);
  if(!container) return;
  
  var messages = st.chatMessages[room] || [];
  
  if(messages.length === 0){
    container.innerHTML = '<div class="chat-empty">Belum ada obrolan di sini...</div>';
    return;
  }
  
  var html = '';
  for(var i = 0; i < messages.length; i++){
    var msg = messages[i];
    var isOwn = (msg.user_id === st.userId) || (msg.user_id === st.sessionId);
    var isAI = msg.user_id && msg.user_id.toString().indexOf('friend-') === 0;
    
    var username = msg.username || 'anonim';
    var usernameClass = '';
    
    if (isAI) {
      usernameClass = room === 'emosi' ? 'chat-username emosi' : 'chat-username agak';
    }
    
    // FIX FORMAT WAKTU - TIDAK NAN:NAN
    var time = '';
    if (msg.created_at) {
      try {
        var d = new Date(msg.created_at);
        if (!isNaN(d.getTime())) {
          var hours = d.getHours().toString().padStart(2, '0');
          var minutes = d.getMinutes().toString().padStart(2, '0');
          time = hours + ':' + minutes;
        } else {
          time = '';
        }
      } catch (e) {
        time = '';
      }
    } else {
      time = '';
    }
    
    var metaHtml = '';
    if(isOwn){
      metaHtml = '<div class="chat-meta">Kamu' + (time ? ' <span>' + time + '</span>' : '') + '</div>';
    } else {
      var badgeHtml = isAI ? '<span class="ai-badge">AI</span>' : '';
      metaHtml = '<div class="chat-meta"><span class="' + usernameClass + '">@' + formatUsername(username) + '</span>' + badgeHtml + (time ? ' <span>' + time + '</span>' : '') + '</div>';
    }
    
    html += '<div class="chat-message ' + (isOwn ? 'chat-message-own' : 'chat-message-other') + '">' +
      metaHtml +
      '<div class="chat-bubble">' + esc(msg.content) + '</div>' +
    '</div>';
  }
  
  container.innerHTML = html;
  container.scrollTop = container.scrollHeight;
}

function addChatToUI(msg, isNew){
  console.log('üìù addChatToUI dipanggil:', msg);
  
  var room = msg.room || st.currentRoom;
  var container = document.getElementById('chat-messages-' + room);
  if(!container) {
    console.error('‚ùå Container tidak ditemukan untuk room', room);
    return;
  }
  
  var emptyState = container.querySelector('.chat-empty');
  if(emptyState) emptyState.remove();
  
  if(!st.chatMessages[room]) st.chatMessages[room] = [];
  st.chatMessages[room].push(msg);
  
  if(st.chatMessages[room].length > 50){
    st.chatMessages[room].shift();
  }
  
  if (room === st.currentRoom) {
    renderChatRoom(room);
  }
}

// ============================================
// TRIGGER 30 KARAKTER - PROBABILITAS DINAMIS
// ============================================
async function triggerDigitalFriend(room, lastMessage, forceTest) {
  console.log('üéØ triggerDigitalFriend dipanggil!', room, lastMessage);
  
  // HITUNG PROBABILITAS DINAMIS
  var baseChance = 0.3; // 30% dasar
  
  // 1. FAKTOR JUMLAH USER ONLINE
  var onlineUsers = 0;
  if (st.chatMessages[room]) {
    // Hitung user unik dalam 10 menit terakhir
    var uniqueUsers = new Set();
    var tenMinutesAgo = new Date(Date.now() - 10 * 60 * 1000);
    
    for (var i = 0; i < st.chatMessages[room].length; i++) {
      var msg = st.chatMessages[room][i];
      var msgTime = new Date(msg.created_at);
      if (msgTime > tenMinutesAgo) {
        uniqueUsers.add(msg.user_id);
      }
    }
    onlineUsers = uniqueUsers.size;
  }
  
  // Makin sedikit user online, makin sering AI muncul
  var userFactor = Math.max(0, (10 - onlineUsers) / 10); // 0-1
  userFactor = Math.min(userFactor, 0.4); // Max +40%
  
  // 2. FAKTOR WAKTU (jam sepi)
  var currentHour = new Date().getHours();
  var isQuietHour = (currentHour >= 1 && currentHour <= 5) || // 1-5 pagi
                    (currentHour >= 14 && currentHour <= 16);  // 2-4 sore
  var timeFactor = isQuietHour ? 0.3 : 0; // +30% kalo jam sepi
  
  // 3. FAKTOR USER BARU (7 hari pertama)
  var isNewUser = false;
  if (st.userId) {
    try {
      var { data: userData } = await st.sb
        .from(CFG.TBL_USERS)
        .select('created_at')
        .eq('id', st.userId)
        .single();
      
      if (userData) {
        var daysOld = (Date.now() - new Date(userData.created_at)) / (1000 * 3600 * 24);
        isNewUser = daysOld < 7; // Kurang dari 7 hari
      }
    } catch (e) {}
  }
  var newUserFactor = isNewUser ? 0.2 : 0; // +20% untuk new user
  
  // 4. FAKTOR PANJANG PESAN (makin panjang, makin butuh respons)
  var messageLength = lastMessage.length;
  var lengthFactor = Math.min(messageLength / 200, 0.2); // Max +20%
  
  // 5. PENALTY KALO BARU AJA ADA AI (biar gak spam)
  var recentAIPenalty = 0;
  var oneMinuteAgo = new Date(Date.now() - 60 * 1000);
  for (var i = 0; i < st.chatMessages[room].length; i++) {
    var msg = st.chatMessages[room][i];
    if (msg.is_ai && new Date(msg.created_at) > oneMinuteAgo) {
      recentAIPenalty = 0.5; // -50% chance kalo ada AI dalam 1 menit terakhir
      break;
    }
  }
  
  // HITUNG TOTAL CHANCE
  var totalChance = baseChance + userFactor + timeFactor + newUserFactor + lengthFactor;
  totalChance = totalChance * (1 - recentAIPenalty); // Apply penalty
  totalChance = Math.min(totalChance, 0.9); // Max 90%
  
  console.log('üìä PROBABILITAS:', {
    base: baseChance,
    userFactor: userFactor.toFixed(2) + ' (' + onlineUsers + ' online)',
    timeFactor: timeFactor,
    newUserFactor: newUserFactor,
    lengthFactor: lengthFactor.toFixed(2),
    recentAIPenalty: recentAIPenalty,
    total: totalChance.toFixed(2)
  });
  
  // RANDOM BERDASARKAN TOTAL CHANCE
  if (!forceTest) {
    if (Math.random() > totalChance) {
      console.log('‚è≠Ô∏è Gagal random (chance ' + (totalChance*100).toFixed(0) + '%)');
      return;
    }
  } else {
    console.log('üî• FORCE TEST MODE: selalu muncul');
  }
  
  // ... SISANYA SAMA (pilih karakter, delay, dll)
  // [lanjutan kode yang sama]
}

async function sendChat(room){
  var input = document.getElementById('chat-input-' + room);
  var content = input.value.trim();
  
  if(!content) return;
  
  input.value = '';
  
  var userId = st.userId || st.sessionId || 'anonymous';
  
  var tempMsg = {
    id: 'temp_' + Date.now(),
    user_id: userId,
    username: st.username,
    content: content,
    room: room
  };
  addChatToUI(tempMsg, true);
  
  if(st.online && st.sb){
    try {
      var { error } = await st.sb
        .from(CFG.TBL_CHATS)
        .insert({
          user_id: userId,
          username: st.username,
          content: content,
          room: room
        });
      
      if(error) throw error;
      
      console.log('Triggering digital friend for:', room);
      triggerDigitalFriend(room, content, false);
      
    } catch(e){
      console.error('Send chat error:', e);
      toast('Gagal kirim', true);
    }
  }
}

function switchRoom(room){
  st.currentRoom = room;
  
  var tabs = document.querySelectorAll('.tab');
  for(var i = 0; i < tabs.length; i++){
    tabs[i].classList.remove('active');
  }
  document.querySelector('.tab.' + room).classList.add('active');
  
  var rooms = document.querySelectorAll('.room');
  for(var i = 0; i < rooms.length; i++){
    rooms[i].classList.remove('active');
  }
  document.getElementById('room-' + room).classList.add('active');
  
  renderChatRoom(room);
}
