<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Talk - Insomnia Aquarium</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
    :root{
      --bg:#0A0A0A;
      --surface:#141414;
      --surface-light:#1E1E1E;
      --border:#2A2A2A;
      --text:#FFF;
      --text-secondary:#888;
      --text-muted:#555;
      --primary:#FF4D00;
      --emosi:#00F0FF;
      --agak:#FF006E;
      --surviving:#39FF14;
      --chaotic:#00F0FF;
      --doom:#8B5CF6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      color: var(--text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: auto;
    }
    
    .insomnia-hero {
      width: 100%;
      margin-bottom: 0;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid var(--border);
      position: relative;
      background: #000;
    }
    
    .aquarium-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      background: radial-gradient(ellipse at 30% 40%, #0a1a2a, #030614);
    }
    
    .aquarium-bg {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 240, 255, 0.02) 0px,
        rgba(0, 0, 0, 0.5) 2px,
        transparent 3px,
        transparent 8px
      );
      animation: wave 15s infinite linear;
      opacity: 0.4;
    }
    
    @keyframes wave {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
    
    .fishes {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
    
    .fish {
      position: absolute;
      cursor: pointer;
      transition: all 0.2s;
      filter: drop-shadow(0 0 8px currentColor);
      animation: blink 2s infinite, swim 25s infinite ease-in-out;
      z-index: 10;
      font-size: 28px;
    }
    
    .fish:hover {
      transform: scale(1.3) !important;
      filter: drop-shadow(0 0 20px currentColor);
      z-index: 100;
    }
    
    .fish-char {
      font-family: 'Courier New', monospace;
      font-size: 32px;
      font-weight: bold;
      display: inline-block;
      transform: rotate(var(--rot, 0deg));
      text-shadow: 0 0 15px currentColor;
    }
    
    .fish[data-color="pink"] { color: #FF006E; }
    .fish[data-color="purple"] { color: #8B5CF6; }
    .fish[data-color="green"] { color: #39FF14; }
    .fish[data-color="cyan"] { color: #00F0FF; }
    .fish[data-color="orange"] { color: #FF4D00; }
    .fish[data-color="blue"] { color: #3B82F6; }
    .fish[data-color="brown"] { color: #FF9500; }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    @keyframes swim {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -15px) rotate(5deg); }
      50% { transform: translate(-15px, 20px) rotate(-5deg); }
      75% { transform: translate(15px, -10px) rotate(3deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    
    .bubbles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
    
    .bubble {
      position: absolute;
      bottom: -20px;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: bubble 8s infinite ease-in;
    }
    
    @keyframes bubble {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
    }
    
    .aquarium-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 20;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.4) 100%);
    }
    
    .aquarium-overlay h2,
    .aquarium-overlay p,
    .aquarium-overlay .quota-display {
      pointer-events: auto;
    }
    
    .glitch-text {
      font-size: 48px;
      font-weight: 800;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 
        3px 0 0 #FF006E,
        -3px 0 0 #00F0FF,
        0 0 30px #39FF14;
      animation: glitch 3s infinite;
      letter-spacing: 8px;
      margin-bottom: 8px;
      position: relative;
    }
    
    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .glitch-text::before {
      animation: glitch-top 0.3s infinite;
      color: #FF006E;
      z-index: -1;
    }
    
    .glitch-text::after {
      animation: glitch-bottom 0.3s infinite;
      color: #00F0FF;
      z-index: -2;
    }
    
    @keyframes glitch {
      0%, 100% { transform: skew(0deg, 0deg); opacity: 1; }
      95% { transform: skew(2deg, 1deg); opacity: 0.9; }
      96% { transform: skew(-2deg, -1deg); opacity: 0.9; }
    }
    
    @keyframes glitch-top {
      0%, 100% { transform: translate(0); }
      50% { transform: translate(-2px, -1px); }
    }
    
    @keyframes glitch-bottom {
      0%, 100% { transform: translate(0); }
      50% { transform: translate(2px, 1px); }
    }
    
    .sub-text {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 16px;
      text-transform: uppercase;
      background: rgba(0,0,0,0.5);
      padding: 4px 12px;
      border-radius: 30px;
      backdrop-filter: blur(5px);
      border: 1px solid var(--border);
    }
    
    .quota-display {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.7);
      padding: 6px 16px;
      border-radius: 40px;
      backdrop-filter: blur(5px);
      border: 1px solid var(--border);
      font-size: 12px;
    }
    
    .quota-badge {
      color: var(--surviving);
      font-weight: 700;
    }
    
    .quota-badge.empty {
      color: var(--agak);
    }
    
    .upgrade-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .upgrade-link:hover {
      text-decoration: underline;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 10001;
      padding: 20px;
      overflow-y: auto;
    }
    
    .modal.on { display: flex; align-items: center; justify-content: center; }
    
    .modal-content {
      max-width: 480px;
      width: 100%;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
    }
    
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h3 {
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), #FF8A5C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .modal-close {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }
    
    .modal-close:hover {
      background: var(--border);
    }
    
    .modal-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .pricing-card {
      background: var(--surface-light);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.2s;
    }
    
    .pricing-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .price-tag {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .price {
      font-size: 36px;
      font-weight: 800;
      color: var(--primary);
    }
    
    .period {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .benefits {
      list-style: none;
      margin-bottom: 20px;
    }
    
    .benefits li {
      padding: 8px 0;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .benefits li:before {
      content: 'âœ“';
      color: var(--surviving);
      margin-right: 10px;
    }
    
    .upgrade-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: var(--bg);
      border: none;
      border-radius: 40px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .upgrade-btn:hover {
      background: var(--text);
      color: var(--bg);
    }
  </style>
</head>
<body>
  <div class="insomnia-hero" id="insomniaHero">
    <div class="aquarium-container">
      <div class="aquarium-bg"></div>
      
      <div class="fishes" id="aquariumFishes">
        <!-- Ikan akan di-generate via JS -->
      </div>
      
      <div class="bubbles">
        <div class="bubble" style="left: 10%; width: 15px; height: 15px; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 30%; width: 25px; height: 25px; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 60%; width: 10px; height: 10px; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 80%; width: 20px; height: 20px; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 50%; width: 18px; height: 18px; animation-delay: 3s;"></div>
      </div>
      
      <div class="aquarium-overlay">
        <h2 class="glitch-text" data-text="LET'S TALK">LET'S TALK</h2>
        <p class="sub-text">tap ikan untuk bertemu teman baru</p>
        <div class="quota-display">
          <span class="quota-badge" id="quotaBadge">3/3 hari ini</span>
          <span class="upgrade-link" onclick="window.parent.showUpgradeModal()">Upgrade</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Upgrade Modal (akan dipindah ke parent) -->
  
  <script>
    // ============================================
    // INSOMNIA AQUARIUM - 30 KARAKTER
    // ============================================
    const AQUARIUM_FISH = [
      // Karakter perempuan (pink, purple, cyan)
      { username: 'beby.manis', glyph: 'ðŸ¥º', color: 'pink' },
      { username: 'moon.child', glyph: 'ðŸŒ™', color: 'purple' },
      { username: 'strawberry.shortcake', glyph: 'ðŸ“', color: 'pink' },
      { username: 'luv.letter', glyph: 'ðŸ’Œ', color: 'purple' },
      { username: 'cloud.dreamer', glyph: 'â˜ï¸', color: 'cyan' },
      { username: 'pretty.sad', glyph: 'ðŸ˜”', color: 'purple' },
      { username: 'teddy.bear', glyph: 'ðŸ§¸', color: 'brown' },
      { username: 'popcorn.galau', glyph: 'ðŸ¿', color: 'orange' },
      { username: 'cinnamon.girl', glyph: 'ðŸ¥¨', color: 'orange' },
      { username: 'pink.sky', glyph: 'ðŸŒ¸', color: 'pink' },
      { username: 'sleepy.head', glyph: 'ðŸ˜´', color: 'blue' },
      { username: 'cherry.blossom', glyph: 'ðŸŒ¸', color: 'pink' },
      { username: 'bubble.tea', glyph: 'ðŸ§‹', color: 'purple' },
      { username: 'little.fairy', glyph: 'ðŸ§š', color: 'cyan' },
      { username: 'baby.girl', glyph: 'ðŸ‘¶', color: 'pink' },
      
      // Karakter laki-laki (green, blue, cyan)
      { username: 'si.badai', glyph: 'ðŸŒªï¸', color: 'green' },
      { username: 'mba.ceplas', glyph: 'ðŸ—£ï¸', color: 'green' },
      { username: 'cici.sensor', glyph: 'ðŸ”', color: 'cyan' },
      { username: 'si.imut.jahat', glyph: 'ðŸ˜ˆ', color: 'purple' },
      { username: 'cantik.tapi.sad', glyph: 'ðŸ’…', color: 'purple' },
      { username: 'mba.nyinyir', glyph: 'ðŸ‘€', color: 'green' },
      { username: 'si.pedas', glyph: 'ðŸŒ¶ï¸', color: 'orange' },
      { username: 'mba.galau.akutan', glyph: 'ðŸ˜«', color: 'purple' },
      { username: 'si.polos.bahaya', glyph: 'ðŸ˜‡', color: 'cyan' },
      { username: 'mba.santuy', glyph: 'ðŸ˜Ž', color: 'green' },
      { username: 'si.cerewet', glyph: 'ðŸ“¢', color: 'orange' },
      { username: 'mba.ngarep', glyph: 'ðŸ¤ž', color: 'pink' },
      { username: 'si.ngeselin', glyph: 'ðŸ˜', color: 'green' },
      { username: 'mba.gaul', glyph: 'ðŸ”¥', color: 'orange' },
      { username: 'si.kocak', glyph: 'ðŸ˜‚', color: 'green' }
    ];
    
    // State
    let dailyQuota = 3;
    const quotaKey = 'insomnia_quota_' + new Date().toDateString();
    
    // Load quota dari localStorage
    const savedQuota = localStorage.getItem(quotaKey);
    if (savedQuota !== null) {
      dailyQuota = parseInt(savedQuota);
    } else {
      localStorage.setItem(quotaKey, '3');
    }
    
    // Generate ikan
    function initAquarium() {
      const container = document.getElementById('aquariumFishes');
      if (!container) return;
      
      // Shuffle array
      const shuffled = [...AQUARIUM_FISH].sort(() => 0.5 - Math.random());
      
      // Ambil 12 ikan random
      const selected = shuffled.slice(0, 12);
      
      // Buat ikan
      container.innerHTML = '';
      selected.forEach((fish, index) => {
        const fishEl = document.createElement('div');
        fishEl.className = 'fish';
        fishEl.setAttribute('data-color', fish.color);
        fishEl.setAttribute('data-username', fish.username);
        
        // Posisi random
        const left = 5 + Math.random() * 90;
        const top = 10 + Math.random() * 80;
        fishEl.style.left = left + '%';
        fishEl.style.top = top + '%';
        fishEl.style.animationDelay = (index * 0.3) + 's';
        
        // Random rotasi
        const rot = (Math.random() * 30) - 15;
        
        fishEl.innerHTML = `<span class="fish-char" style="--rot: ${rot}deg">${fish.glyph}</span>`;
        
        fishEl.addEventListener('click', () => onFishClick(fish, fishEl));
        
        container.appendChild(fishEl);
      });
      
      updateQuotaDisplay();
    }
    
    function updateQuotaDisplay() {
      const badge = document.getElementById('quotaBadge');
      if (badge) {
        badge.textContent = `${dailyQuota}/3 hari ini`;
        if (dailyQuota <= 0) {
          badge.classList.add('empty');
        } else {
          badge.classList.remove('empty');
        }
      }
    }
    
    function onFishClick(fish, fishEl) {
      if (dailyQuota <= 0) {
        // Panggil modal dari parent
        if (window.parent && window.parent.showUpgradeModal) {
          window.parent.showUpgradeModal();
        } else {
          alert('Quota chat habis. Upgrade untuk chat lebih banyak!');
        }
        return;
      }
      
      // Kurangi quota
      dailyQuota--;
      localStorage.setItem(quotaKey, dailyQuota.toString());
      updateQuotaDisplay();
      
      // Efek ikan menghilang sebentar
      fishEl.style.transform = 'scale(0)';
      fishEl.style.opacity = '0';
      setTimeout(() => {
        fishEl.style.transform = '';
        fishEl.style.opacity = '1';
      }, 1000);
      
      // Tampilkan toast via parent
      if (window.parent && window.parent.toast) {
        window.parent.toast(`ðŸ’¬ Bertemu dengan @${fish.username}`);
      } else {
        alert(`Mulai ngobrol dengan @${fish.username}?`);
      }
      
      // Redirect ke private chat (setelah delay)
      setTimeout(() => {
        // Bisa redirect ke chat.html dengan parameter
        window.location.href = `chat.html?private=true&with=${fish.username}`;
      }, 800);
    }
    
    // Panggil init saat halaman siap
    document.addEventListener('DOMContentLoaded', initAquarium);
  </script>
</body>
</html>
