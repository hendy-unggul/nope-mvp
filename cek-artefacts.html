<!DOCTYPE html>
<html>
<head>
    <title>CEK ARTEFAK</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0A0A0A; color: white; font-family: monospace; padding: 20px; }
        button { background: #FF4D00; color: black; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #111; border: 2px solid #333; padding: 20px; margin-top: 20px; height: 400px; overflow: auto; }
        .success { color: #39FF14; }
        .error { color: #FF006E; }
    </style>
</head>
<body>
    <h2>üîç CEK ARTEFAK</h2>
    
    <button onclick="testTabel()">1. TEST TABEL</button>
    <button onclick="testInsert()">2. TEST INSERT</button>
    <button onclick="testSelect()">3. TEST SELECT</button>
    <button onclick="testUpload()">4. TEST UPLOAD FOTO</button>
    
    <div id="log"></div>
    
    <input type="file" id="foto" accept="image/*" style="display:none">

<script>
const SB_URL = 'https://fuovfrdicdhnlymnacpz.supabase.co';
const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0';

const sb = supabase.createClient(SB_URL, SB_KEY);
const logEl = document.getElementById('log');

function log(msg, type = 'info') {
    const color = type === 'error' ? '#FF006E' : type === 'success' ? '#39FF14' : '#00F0FF';
    logEl.innerHTML += `<div style="color:${color}; margin:5px 0;">> ${msg}</div>`;
    logEl.scrollTop = logEl.scrollHeight;
}

// TEST 1: CEK STRUKTUR TABEL
window.testTabel = async function() {
    log('\nüîç TEST TABEL ARTEFACTS');
    
    try {
        // Coba select
        const { data, error } = await sb
            .from('artefacts')
            .select('*')
            .limit(1);
        
        if (error) {
            log(`‚ùå Error: ${error.message}`, 'error');
            log(`üìã Detail: ${JSON.stringify(error)}`);
        } else {
            log(`‚úÖ Tabel bisa diakses`, 'success');
            log(`üìä Total data: ${data.length}`);
        }
        
        // Cek kolom
        const { data: cols, error: colError } = await sb
            .rpc('get_table_info', { table_name: 'artefacts' });
        
        if (!colError && cols) {
            log('üìã Kolom yang tersedia:');
            cols.forEach(c => log(`   - ${c.column_name} (${c.data_type})`));
        }
        
    } catch (e) {
        log(`‚ùå Exception: ${e.message}`, 'error');
    }
};

// TEST 2: TEST INSERT MANUAL
window.testInsert = async function() {
    log('\nüîç TEST INSERT MANUAL');
    
    const testData = {
        user_id: 'test-user-123',
        username: 'tester',
        url: 'https://example.com/test.jpg',
        note: 'test insert ' + Date.now(),
        has_face: false,
        faces: []
    };
    
    log(`üì¶ Data: ${JSON.stringify(testData)}`);
    
    try {
        const { data, error } = await sb
            .from('artefacts')
            .insert(testData);
        
        if (error) {
            log(`‚ùå Insert gagal: ${error.message}`, 'error');
            log(`üìã Detail: ${JSON.stringify(error)}`);
        } else {
            log(`‚úÖ Insert berhasil!`, 'success');
        }
    } catch (e) {
        log(`‚ùå Exception: ${e.message}`, 'error');
    }
};

// TEST 3: TEST SELECT
window.testSelect = async function() {
    log('\nüîç TEST SELECT DATA');
    
    try {
        const { data, error } = await sb
            .from('artefacts')
            .select('*')
            .order('created_at', { ascending: false })
            .limit(5);
        
        if (error) {
            log(`‚ùå Select gagal: ${error.message}`, 'error');
        } else {
            log(`‚úÖ Select berhasil! Total: ${data.length}`, 'success');
            data.forEach((item, i) => {
                log(`${i+1}. ${item.note || 'no note'} - ${item.url?.substring(0, 30)}...`);
            });
        }
    } catch (e) {
        log(`‚ùå Exception: ${e.message}`, 'error');
    }
};

// TEST 4: TEST UPLOAD FOTO
window.testUpload = async function() {
    log('\nüîç TEST UPLOAD FOTO');
    document.getElementById('foto').click();
};

document.getElementById('foto').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    log(`üì∏ File: ${file.name} (${(file.size/1024).toFixed(1)}KB)`);
    
    const fileName = `test-${Date.now()}.${file.name.split('.').pop()}`;
    
    try {
        // Upload
        log('‚Üí Upload ke storage...');
        const { error: uploadError } = await sb.storage
            .from('artefacts')
            .upload(fileName, file);
        
        if (uploadError) {
            log(`‚ùå Upload gagal: ${uploadError.message}`, 'error');
            return;
        }
        log('‚úÖ Upload sukses', 'success');
        
        // Get URL
        const { data: { publicUrl } } = sb.storage
            .from('artefacts')
            .getPublicUrl(fileName);
        log(`‚Üí URL: ${publicUrl}`);
        
        // Insert
        log('‚Üí Insert database...');
        const { error: insertError } = await sb
            .from('artefacts')
            .insert({
                user_id: 'test-user-123',
                username: 'tester',
                url: publicUrl,
                note: 'test upload ' + Date.now(),
                has_face: false,
                faces: []
            });
        
        if (insertError) {
            log(`‚ùå Insert gagal: ${insertError.message}`, 'error');
        } else {
            log('‚úÖ Insert sukses!', 'success');
        }
        
    } catch (err) {
        log(`‚ùå Error: ${err.message}`, 'error');
    }
};

log('üöÄ CEK ARTEFAK - Klik tombol 1 dulu');
</script>
</body>
</html>
