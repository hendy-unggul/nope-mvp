<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyambat! ‚Äî NOPE</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root,
    [data-theme="dark"] {
      --bg: #000;
      --surface: #0a0a0a;
      --surface-light: #121212;
      --border: #1f1f1f;
      --text: #f5f5f5;
      --muted: #555;
      --accent: #4903fc;
      --logo-color: #ff9999;
    }
    [data-theme="hackers"] {
      --bg: #000;
      --surface: #001100;
      --border: #003300;
      --text: #00ff00;
      --muted: #00aa00;
      --accent: #00ff44;
      --logo-color: #00ff88;
      font-family: 'Courier New', monospace !important;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(ellipse at top, var(--surface), var(--bg));
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      padding-bottom: 80px;
      -webkit-font-smoothing: antialiased;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    header {
      position: sticky;
      top: 0;
      background: #000000cc;
      backdrop-filter: blur(6px);
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      font-family: 'Manrope', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--logo-color);
      margin-left: 16px;
    }
    .top-right {
      display: flex;
      align-items: center;
      margin-right: 12px;
    }
    .nav-mini {
      display: flex;
      gap: 6px;
      font-size: 11px;
      color: var(--muted);
      margin-right: 8px;
    }
    .nav-mini span {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 2px;
    }
    .nav-mini span:hover {
      color: var(--text);
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
    }
    .settings-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      transform: rotate(90deg);
    }

    /* === INPUT NYAMBAT === */
    .input-box {
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin: 20px 0 24px;
    }
    textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      resize: none;
      height: 80px;
      outline: none;
    }
    .suggestion {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }
    .post-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
    }
    .post-btn:hover {
      opacity: 0.9;
    }
    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* === NYAMBAT CARD === */
    .nyambat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
    }
    .nyambat-header {
      font-size: 13px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .nyambat-username {
      font-weight: 600;
      color: var(--text);
    }
    .nyambat-timestamp {
      color: var(--muted);
    }
    .nyambat-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 4px;
    }
    .nyambat-actions span {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 2px;
      font-size: 13px;
      color: var(--muted);
    }
    .nyambat-actions span:hover {
      color: var(--text);
    }
    .nyambat-content {
      font-size: 14px;
      white-space: pre-wrap;
      line-height: 1.5;
      margin-bottom: 8px;
    }
    .nyambat-hashtag {
      color: var(--accent);
      font-weight: 600;
    }

    /* === COMMENT FORM (INLINE) === */
    .comment-form {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .comment-form textarea {
      width: 100%;
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      color: var(--text);
      font-size: 13px;
      height: 40px;
      resize: none;
    }
    .comment-form button {
      margin-top: 8px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 4px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .tagline {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 20px 16px;
      line-height: 1.5;
    }

    .emoji-popup {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: var(--accent);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 100;
    }
    .emoji-popup.show {
      opacity: 1;
    }

    .comments-list {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .comment-item {
      padding: 8px 0;
      font-size: 13px;
      border-bottom: 1px solid var(--border);
    }
    .comment-item:last-child {
      border-bottom: none;
    }
    .comment-author {
      font-weight: 600;
      color: var(--accent);
      font-size: 12px;
    }
    .comment-text {
      color: var(--text);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <button class="back-btn" id="back-btn">‚Üê</button>
      <div class="logo">NOPE</div>
      <div class="top-right">
        <div class="nav-mini">
          <span id="nav-jejak">Jejak</span>
          <span id="nav-frekuensi">Frekuensi</span>
          <span id="nav-saynope">SayNOPE</span>
          <span id="nav-glitch">GLITCH</span>
        </div>
        <button class="settings-btn" id="settings-btn">‚ãØ</button>
      </div>
    </header>

    <div class="input-box">
      <textarea id="nyambat-input" placeholder="Nyambat apa hari ini?&#10;Contoh: Udah 3 hari ga tidur #skripsiblocked"></textarea>
      <div class="suggestion">üí° Satu hashtag jadi 'hook' sambatanmu!</div>
      <button class="post-btn" id="post-btn">Kirim Nyambat</button>
    </div>

    <div id="nyambat-list"></div>

    <div class="tagline">
      Nyambat boleh, asal jangan nyakitin.<br>
      <strong>‚Äî Ruang aman buat suara riuh</strong>
    </div>
  </div>

  <div class="emoji-popup" id="emoji-popup"></div>

  <script>
    // === SUPABASE CONFIG ===
    const SUPABASE_URL = 'https://fuovfrdicdhnlymnacpz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0';

    async function supabaseFetch(table, method = 'GET', body = null, filter = '') {
      const headers = {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        'Prefer': 'return=representation'
      };
      
      let url = `${SUPABASE_URL}/rest/v1/${table}${filter}`;
      let options = { method, headers };
      
      if (body) {
        options.body = JSON.stringify(body);
        console.log(`${method} to ${table}:`, body);
      }
      
      try {
        const res = await fetch(url, options);
        const text = await res.text();
        
        if (!res.ok) {
          console.error('Supabase error:', text);
          throw new Error(text || `HTTP ${res.status}`);
        }
        
        return text ? JSON.parse(text) : [];
      } catch (err) {
        console.error('Fetch error:', err);
        throw err;
      }
    }

    // === USER AUTH ===
    const currentUser = localStorage.getItem('nope_username');
    if (!currentUser) {
      window.location.href = 'index.html';
    }

    let nyambatData = [];

    const emojiMessages = {
      'ü´Ç': 'Peluk...',
      'üî•': 'Menyala kaka!',
      '‚úä': 'Gaskeun!',
      'üëÅÔ∏è': 'Aku ngeliat kamu...'
    };

    // === NAVIGASI ===
    document.getElementById('back-btn').onclick = () => window.location.href = 'saynope.html';

    document.getElementById('nav-jejak').onclick = () => window.location.href = 'jejak.html';
    document.getElementById('nav-frekuensi').onclick = () => window.location.href = 'frekuensi.html';
    document.getElementById('nav-saynope').onclick = () => window.location.href = 'saynope.html';
    document.getElementById('nav-glitch').onclick = () => window.location.href = 'glitch.html';

    document.getElementById('settings-btn').onclick = () => {
      if (confirm('Keluar dari akun?')) {
        localStorage.removeItem('nope_username');
        window.location.href = 'index.html';
      }
    };

    // === FORMAT TIME ===
    function formatTime(timestamp) {
      if (!timestamp) return 'baru saja';
      const date = new Date(timestamp);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);

      if (diff < 60) return 'baru saja';
      if (diff < 3600) return `${Math.floor(diff / 60)}m`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}j`;
      return `${Math.floor(diff / 86400)}h`;
    }

    // === RENDER SEMUA NYAMBAT ===
    async function renderNyambat() {
      try {
        // Load from Supabase
        const threads = await supabaseFetch('rants', 'GET', null,
          `?zone=eq.nyambat&order=created_at.desc&limit=50`
        );

        const container = document.getElementById('nyambat-list');
        container.innerHTML = '';

        if (!threads || threads.length === 0) {
          container.innerHTML = '<div style="text-align:center;color:var(--muted);padding:40px;">Belum ada nyambat. Jadilah yang pertama!</div>';
          return;
        }

        for (const thread of threads) {
          try {
            // Load comments for this thread
            const comments = await supabaseFetch('comments', 'GET', null,
              `?rant_id=eq.${thread.id}&order=created_at.asc`
            );

            const card = document.createElement('div');
            card.className = 'nyambat-card';

            const hashtagRegex = /(#[a-zA-Z][a-zA-Z0-9]*)/g;
            let contentWithHashtag = thread.content.replace(hashtagRegex, '<span class="nyambat-hashtag">$1</span>');

            // Render comments
            let commentsHTML = '';
            if (comments && comments.length > 0) {
              commentsHTML = '<div class="comments-list">';
              comments.forEach(c => {
                commentsHTML += `
                  <div class="comment-item">
                    <div class="comment-author">@${c.username}</div>
                    <div class="comment-text">${c.content}</div>
                  </div>
                `;
              });
              commentsHTML += '</div>';
            }

            card.innerHTML = `
              <div class="nyambat-header">
                <span class="nyambat-username">@${thread.username}</span>
                <span class="nyambat-timestamp">${formatTime(thread.created_at)}</span>
                <div class="nyambat-actions">
                  <span data-emoji="ü´Ç" data-id="${thread.id}">ü´Ç <span>0</span></span>
                  <span data-emoji="üî•" data-id="${thread.id}">üî• <span>0</span></span>
                  <span data-emoji="‚úä" data-id="${thread.id}">‚úä <span>0</span></span>
                  <span data-emoji="üëÅÔ∏è" data-id="${thread.id}">üëÅÔ∏è <span>0</span></span>
                  <span class="comment-toggle" data-id="${thread.id}">üí¨ <span>${comments.length}</span></span>
                </div>
              </div>
              <div class="nyambat-content">${contentWithHashtag}</div>
              ${commentsHTML}
              <div class="comment-form" id="comment-form-${thread.id}">
                <textarea placeholder="Balas nyambat ini..."></textarea>
                <button class="send-comment" data-id="${thread.id}">Kirim</button>
              </div>
            `;
            container.appendChild(card);
          } catch (e) {
            console.error('Error loading comments:', e);
          }
        }

        attachEventListeners();
      } catch (e) {
        console.error('Error loading nyambat:', e);
        document.getElementById('nyambat-list').innerHTML = 
          '<div style="text-align:center;color:var(--muted);padding:40px;">Gagal memuat data. Coba refresh halaman.</div>';
      }
    }

    function attachEventListeners() {
      document.querySelectorAll('[data-emoji]').forEach(el => {
        el.removeEventListener('click', handleEmojiClick);
        el.addEventListener('click', handleEmojiClick);
      });

      document.querySelectorAll('.comment-toggle').forEach(el => {
        el.removeEventListener('click', toggleCommentForm);
        el.addEventListener('click', toggleCommentForm);
      });

      document.querySelectorAll('.send-comment').forEach(el => {
        el.removeEventListener('click', handleCommentSend);
        el.addEventListener('click', handleCommentSend);
      });
    }

    function handleEmojiClick(e) {
      const emoji = e.currentTarget.dataset.emoji;
      const threadId = e.currentTarget.dataset.id;
      
      const popup = document.getElementById('emoji-popup');
      popup.textContent = emojiMessages[emoji] || 'Kirim energi!';
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 1500);

      // TODO: Save reaction to Supabase reactions table if you create it
      console.log(`Reacted ${emoji} to thread ${threadId}`);
    }

    function toggleCommentForm(e) {
      const threadId = e.currentTarget.dataset.id;
      const form = document.getElementById(`comment-form-${threadId}`);
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
      if (form.style.display === 'block') {
        form.querySelector('textarea').focus();
      }
    }

    async function handleCommentSend(e) {
      const threadId = e.currentTarget.dataset.id;
      const textarea = e.currentTarget.previousElementSibling;
      const comment = textarea.value.trim();
      
      if (!comment) return alert('Isi komentarnya dulu!');

      try {
        await supabaseFetch('comments', 'POST', {
          rant_id: threadId,
          username: currentUser.replace('@', ''),
          content: comment
        });

        textarea.value = '';
        document.getElementById(`comment-form-${threadId}`).style.display = 'none';
        
        setTimeout(() => renderNyambat(), 500);
      } catch (e) {
        alert('Gagal post komentar: ' + e.message);
      }
    }

    // === POST NYAMBAT ===
    document.getElementById('post-btn').onclick = async () => {
      const input = document.getElementById('nyambat-input');
      const text = input.value.trim();
      if (!text) return alert('Isi dulu nyambatnya, kak!');

      const hasHashtag = /#[a-zA-Z][a-zA-Z0-9]*/.test(text);
      if (!hasHashtag) return alert('Jangan lupa tambahkan satu hashtag! Contoh: #skripsi');

      const btn = document.getElementById('post-btn');
      btn.disabled = true;
      btn.textContent = 'Posting...';

      try {
        await supabaseFetch('rants', 'POST', {
          username: currentUser.replace('@', ''),
          content: text,
          zone: 'nyambat'
        });

        input.value = '';
        setTimeout(() => renderNyambat(), 500);
      } catch (e) {
        alert('Gagal post: ' + e.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Kirim Nyambat';
      }
    };

    // === INIT ===
    renderNyambat();
    
    // Auto-refresh every 10 seconds
    setInterval(renderNyambat, 10000);
  </script>
</body>
</html>
