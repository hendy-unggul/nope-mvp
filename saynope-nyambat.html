<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyambat! ‚Äî NOPE</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root,
    [data-theme="dark"] {
      --bg: #000;
      --surface: #0a0a0a;
      --surface-light: #121212;
      --border: #1f1f1f;
      --text: #f5f5f5;
      --muted: #555;
      --accent: #4903fc;
      --logo-color: #ff9999;
    }
    [data-theme="hackers"] {
      --bg: #000;
      --surface: #001100;
      --border: #003300;
      --text: #00ff00;
      --muted: #00aa00;
      --accent: #00ff44;
      --logo-color: #00ff88;
      font-family: 'Courier New', monospace !important;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(ellipse at top, var(--surface), var(--bg));
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      padding-bottom: 80px;
      -webkit-font-smoothing: antialiased;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    header {
      position: sticky;
      top: 0;
      background: #000000cc;
      backdrop-filter: blur(6px);
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      font-family: 'Manrope', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--logo-color);
      margin-left: 16px;
    }
    .top-right {
      display: flex;
      align-items: center;
      margin-right: 12px;
    }
    .nav-mini {
      display: flex;
      gap: 6px;
      font-size: 11px;
      color: var(--muted);
      margin-right: 8px;
    }
    .nav-mini span {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 2px;
    }
    .nav-mini span:hover {
      color: var(--text);
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
    }
    .settings-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      transform: rotate(90deg);
    }

    /* === INPUT NYAMBAT === */
    .input-box {
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin: 20px 0 24px;
    }
    textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      resize: none;
      height: 80px;
      outline: none;
    }
    .suggestion {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }
    .post-btn {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
    }
    .post-btn:hover {
      opacity: 0.9;
    }

    /* === NYAMBAT CARD === */
    .nyambat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
    }
    .nyambat-header {
      font-size: 13px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .nyambat-username {
      font-weight: 600;
      color: var(--text);
    }
    .nyambat-timestamp {
      color: var(--muted);
    }
    .nyambat-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 4px;
    }
    .nyambat-actions span {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 2px;
      font-size: 13px;
      color: var(--muted);
    }
    .nyambat-actions span:hover {
      color: var(--text);
    }
    .nyambat-content {
      font-size: 14px;
      white-space: pre-wrap;
      line-height: 1.5;
      margin-bottom: 8px;
    }
    .nyambat-hashtag {
      color: var(--accent);
      font-weight: 600;
    }

    /* === COMMENT FORM (INLINE) === */
    .comment-form {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .comment-form textarea {
      width: 100%;
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      color: var(--text);
      font-size: 13px;
      height: 40px;
      resize: none;
    }
    .comment-form button {
      margin-top: 8px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 16px;
      padding: 4px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .tagline {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 20px 16px;
      line-height: 1.5;
    }

    .emoji-popup {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: var(--accent);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 100;
    }
    .emoji-popup.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <button class="back-btn" id="back-btn">‚Üê</button>
      <div class="logo">NOPE</div>
      <div class="top-right">
        <div class="nav-mini">
          <span id="nav-jejak">Jejak</span>
          <span id="nav-frekuensi">Frekuensi</span>
          <span id="nav-saynope">SayNOPE</span>
          <span id="nav-glitch">GLITCH</span>
        </div>
        <button class="settings-btn" id="settings-btn">‚ãØ</button>
      </div>
    </header>

    <div class="input-box">
      <textarea id="nyambat-input" placeholder="Nyambat apa hari ini?&#10;Contoh: Udah 3 hari ga tidur #skripsiblocked"></textarea>
      <div class="suggestion">üí° Satu hashtag jadi ‚Äòhook‚Äô sambatanmu!</div>
      <button class="post-btn" id="post-btn">Kirim Nyambat</button>
    </div>

    <div id="nyambat-list"></div>

    <div class="tagline">
      Nyambat boleh, asal jangan nyakitin.<br>
      <strong>‚Äî Ruang aman buat suara riuh</strong>
    </div>
  </div>

  <div class="emoji-popup" id="emoji-popup"></div>

  <script>
    const currentUser = localStorage.getItem('nope_username');
    if (!currentUser) {
      window.location.href = 'index.html';
    }

    let nyambatData = JSON.parse(localStorage.getItem('nyambat-posts') || '[]');

    const emojiMessages = {
      'ü´Ç': 'Peluk...',
      'üî•': 'Menyala kaka!',
      '‚úä': 'Gaskeun!',
      'üëÅÔ∏è': 'Aku ngeliat kamu...'
    };

    // === NAVIGASI ===
    document.getElementById('back-btn').onclick = () => history.back();

    document.getElementById('nav-jejak').onclick = () => window.location.href = 'jejak.html';
    document.getElementById('nav-frekuensi').onclick = () => window.location.href = 'frekuensi.html';
    document.getElementById('nav-saynope').onclick = () => window.location.href = 'saynope.html';
    document.getElementById('nav-glitch').onclick = () => window.location.href = 'glitch.html';

    document.getElementById('settings-btn').onclick = () => {
      if (confirm('Keluar dari akun?')) {
        localStorage.removeItem('nope_username');
        window.location.href = 'index.html';
      }
    };

    // === RENDER SEMUA NYAMBAT ===
    function renderNyambat() {
      const container = document.getElementById('nyambat-list');
      container.innerHTML = '';

      const sorted = [...nyambatData].reverse();

      sorted.forEach((post, index) => {
        const card = document.createElement('div');
        card.className = 'nyambat-card';
        card.dataset.index = nyambatData.length - 1 - index;

        const hashtagRegex = /(#[a-zA-Z][a-zA-Z0-9]*)/g;
        let contentWithHashtag = post.text.replace(hashtagRegex, '<span class="nyambat-hashtag">$1</span>');

        card.innerHTML = `
          <div class="nyambat-header">
            <span class="nyambat-username">@${post.author}</span>
            <span class="nyambat-timestamp">${post.timeAgo}</span>
            <div class="nyambat-actions">
              <span data-emoji="ü´Ç" data-index="${index}">ü´Ç <span>${post.reactions['ü´Ç']}</span></span>
              <span data-emoji="üî•" data-index="${index}">üî• <span>${post.reactions['üî•']}</span></span>
              <span data-emoji="‚úä" data-index="${index}">‚úä <span>${post.reactions['‚úä']}</span></span>
              <span data-emoji="üëÅÔ∏è" data-index="${index}">üëÅÔ∏è <span>${post.reactions['üëÅÔ∏è']}</span></span>
              <span class="comment-toggle" data-index="${index}">üí¨ <span>${post.comments.length}</span></span>
            </div>
          </div>
          <div class="nyambat-content">${contentWithHashtag}</div>
          <div class="comment-form" id="comment-form-${index}">
            <textarea placeholder="Balas nyambat ini..."></textarea>
            <button class="send-comment" data-index="${index}">Kirim</button>
          </div>
        `;
        container.appendChild(card);
      });

      attachEventListeners();
    }

    function attachEventListeners() {
      document.querySelectorAll('[data-emoji]').forEach(el => {
        el.removeEventListener('click', handleEmojiClick);
        el.addEventListener('click', handleEmojiClick);
      });

      document.querySelectorAll('.comment-toggle').forEach(el => {
        el.removeEventListener('click', toggleCommentForm);
        el.addEventListener('click', toggleCommentForm);
      });

      document.querySelectorAll('.send-comment').forEach(el => {
        el.removeEventListener('click', handleCommentSend);
        el.addEventListener('click', handleCommentSend);
      });
    }

    function handleEmojiClick(e) {
      const emoji = e.currentTarget.dataset.emoji;
      const index = parseInt(e.currentTarget.dataset.index);
      nyambatData[index].reactions[emoji] = (nyambatData[index].reactions[emoji] || 0) + 1;
      saveAndRender();

      const popup = document.getElementById('emoji-popup');
      popup.textContent = emojiMessages[emoji] || 'Kirim energi!';
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 1500);
    }

    function toggleCommentForm(e) {
      const index = e.currentTarget.dataset.index;
      const form = document.getElementById(`comment-form-${index}`);
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
      if (form.style.display === 'block') {
        form.querySelector('textarea').focus();
      }
    }

    function handleCommentSend(e) {
      const index = e.currentTarget.dataset.index;
      const textarea = e.currentTarget.previousElementSibling;
      const comment = textarea.value.trim();
      if (!comment) return alert('Isi komentarnya dulu!');

      nyambatData[index].comments.push({
        author: currentUser,
        text: comment,
        timestamp: new Date().toISOString()
      });
      saveAndRender();
      textarea.value = '';
      document.getElementById(`comment-form-${index}`).style.display = 'none';
    }

    document.getElementById('post-btn').onclick = () => {
      const input = document.getElementById('nyambat-input');
      const text = input.value.trim();
      if (!text) return alert('Isi dulu nyambatnya, kak!');

      const hasHashtag = /#[a-zA-Z][a-zA-Z0-9]*/.test(text);
      if (!hasHashtag) return alert('Jangan lupa tambahkan satu hashtag! Contoh: #skripsi');

      nyambatData.push({
        author: currentUser,
        text,
        timeAgo: 'baru aja',
        reactions: { 'ü´Ç': 0, 'üî•': 0, '‚úä': 0, 'üëÅÔ∏è': 0 },
        comments: [],
        timestamp: new Date().toISOString()
      });

      saveAndRender();
      input.value = '';
    };

    function saveAndRender() {
      localStorage.setItem('nyambat-posts', JSON.stringify(nyambatData));
      renderNyambat();
    }

    renderNyambat();
  </script>
</body>
</html>
