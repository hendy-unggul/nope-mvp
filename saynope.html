function toast(msg,isErr=false){
  const t=document.getElementById('toast');
  t.textContent=msg; t.className='toast'+(isErr?' error':'');
  t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000);
}
function setConn(online,msg){
  document.getElementById('online-dot').classList.toggle('offline',!online);
  const el=document.getElementById('connection-status');
  el.textContent=msg; el.className='connection-status '+(online?'online':'offline');
  st.online=online;
}
function fmtDate(ds){ return new Date(ds).toLocaleDateString('id-ID',{day:'numeric',month:'short',year:'numeric'}); }
function fmtAuthor(raw,isAnon){
  if(isAnon||!raw) return '@anonim';
  return '@'+raw.trim().toLowerCase().replace(/[\s_\-]+/g,'.');
}

// Persistent anon session ID untuk reactions.user_id
function getSessionId(){
  let id=localStorage.getItem('stt_session');
  if(!id){ id='s_'+Date.now()+'_'+Math.random().toString(36).slice(2,9); localStorage.setItem('stt_session',id); }
  return id;
}

// ============================================================
// INIT SUPABASE
// ============================================================
async function initSupabase(){
  if(typeof supabase==='undefined'){ setConn(false,'Library error'); return false; }
  try {
    st.sb        = supabase.createClient(CFG.url, CFG.key);
    st.sessionId = getSessionId();
    loadCurrentUser();

    // Test koneksi ke tabel spills (bukan rants, karena kita tau spills ada)
    const { error } = await st.sb.from(CFG.SPILLS).select('rant_id',{count:'exact',head:true});
    if(error) throw error;

    const label = st.currentUser ? ('Online as @'+st.currentUser) : 'Online';
    setConn(true, label);
    setupRealtime();
    return true;
  } catch(e){
    console.error('[INIT]', e.message);
    setConn(false, 'Error: '+e.message);
    return false;
  }
}

function setupRealtime(){
  st.sb.channel('rx')
    .on('postgres_changes',{event:'INSERT',schema:'public',table:CFG.REACTIONS},
      p=>{ if(p.new?.rant_id) refreshCounts(p.new.rant_id); })
    .subscribe();
}

// ============================================================
// LOAD SPILLS
// FIX #1: Exclude rants milik currentUser dengan .neq()
// ============================================================
async function loadSpills(isNew=false){
  setLoading(true);
  if(isNew){ st.seed=Math.random(); st.offset+=10; }
  if(!st.online||!st.sb){ setLoading(false); renderSpills(); return; }

  try {
    // Step 1: ambil spills (is_anonymous flag)
    const { data:spillsData, error:se } = await st.sb
      .from(CFG.SPILLS)
      .select('rant_id, is_anonymous')
      .order('rant_id',{ascending:false})
      .range(st.offset, st.offset+99);
    if(se) throw se;
    if(!spillsData||!spillsData.length){ setLoading(false); renderSpills(); return; }

    const spillMap={};
    spillsData.forEach(s=>{ spillMap[s.rant_id]=s; });
    const ids=spillsData.map(s=>s.rant_id);

    // Step 2: ambil rant content, filter milik sendiri
    let q = st.sb.from(CFG.RANTS)
      .select('id, content, mood, author, created_at')
      .in('id', ids)
      .order('created_at',{ascending:false});

    // FIX #1: buang rants milik user sendiri dari query
    if(st.currentUser){
      q = q.neq('author', st.currentUser);
    }

    const { data:rantsData, error:re } = await q;
    if(re) throw re;

    st.spills = (rantsData||[]).map(r=>({
      rant_id:      r.id,
      content:      r.content,
      mood:         r.mood||'surviving',
      author:       r.author||'',
      created_at:   r.created_at,
      is_anonymous: spillMap[r.id]?.is_anonymous||false,
    }));

    console.log('[LOAD]', st.spills.length, 'spills (sendiri difilter)');
    const ctr=document.getElementById('spill-counter');
    if(ctr){ ctr.textContent=st.spills.length+' spills'; ctr.style.display='block'; }

    if(st.spills.length){
      const rids=st.spills.map(s=>s.rant_id);
      await loadReactions(rids);
      await loadMyReactions(rids);
    }
  } catch(e){
    console.error('[LOAD]', e.message);
    toast('Gagal memuat: '+e.message, true);
  }

  setLoading(false);
  renderSpills();
}

// ============================================================
// LOAD REACTIONS
// FIX #2: Select hanya kolom 'emoji' (reaction_type tidak ada)
// ============================================================
async function loadReactions(ids){
  if(!st.sb||!ids.length) return;
  try {
    const { data, error } = await st.sb
      .from(CFG.REACTIONS)
      .select('rant_id, emoji')
      .in('rant_id', ids);

    if(error) throw error;

    // Init counters
    ids.forEach(id=>{ st.reactions[id]={}; REACTIONS.forEach(r=>{ st.reactions[id][r.key]=0; }); });

    // emoji kolom berisi TEXT keyword: 'relatable', 'hug', dst
    (data||[]).forEach(row=>{
      if(row.rant_id && row.emoji && st.reactions[row.rant_id]?.[row.emoji]!==undefined){
        st.reactions[row.rant_id][row.emoji]++;
      }
    });
  } catch(e){ console.error('[REACTIONS]', e.message); }
}

// ============================================================
// LOAD MY REACTIONS
// FIX #2: Select hanya kolom 'emoji'
// ============================================================
async function loadMyReactions(ids){
  if(!st.sb||!ids.length||!st.sessionId) return;
  try {
    const { data, error } = await st.sb
      .from(CFG.REACTIONS)
      .select('rant_id, emoji')
      .eq('user_id', st.sessionId)
      .in('rant_id', ids);

    if(error) throw error;
    st.userReacted.clear();
    // emoji berisi TEXT keyword
    (data||[]).forEach(r=>{ if(r.emoji) st.userReacted.add(r.rant_id+'-'+r.emoji); });
    console.log('[MY_REACTIONS]', st.userReacted.size, 'reactions');
  } catch(e){ console.error('[MY_REACTIONS]', e.message); }
}

// ============================================================
// REACT TO SPILL
// FIX #2: Insert reactions.emoji dengan TEXT keyword bukan emoji char
// FIX #3: Unlock peaking menggunakan rawAuthor konsisten
// ============================================================
async function reactToSpill(rantId, reactionKey, rawAuthor, btnEl){
  // reactionKey = 'relatable'|'hug'|'same'|'mood'|'tea'|'fire'
  const uiKey = rantId+'-'+reactionKey;

  if(st.userReacted.has(uiKey)){ toast('Sudah bereaksi!',true); return; }

  const rx = REACTIONS.find(r=>r.key===reactionKey);
  if(!rx) return;

  // Cegah bereaksi ke rant sendiri (double check)
  if(st.currentUser && rawAuthor === st.currentUser){
    toast('Tidak bisa bereaksi ke rant sendiri',true); return;
  }

  const countEl = document.getElementById('count-'+rantId+'-'+reactionKey);
  const prev = parseInt(countEl?.textContent||'0');

  // Optimistic UI
  if(countEl) countEl.textContent = prev+1;
  if(btnEl)   btnEl.classList.add('reacted');
  if(!st.reactions[rantId]) st.reactions[rantId]={};
  st.reactions[rantId][reactionKey] = prev+1;
  st.userReacted.add(uiKey);

  // FIX #3: Unlock peaking pakai rawAuthor (sama dengan yang disimpan di DB)
  // unlocked.has() harus pakai key yang IDENTIK dengan yang di-add di sini
  let justUnlocked = false;
  if(rawAuthor && !unlocked.has(rawAuthor)){
    unlocked.add(rawAuthor);
    justUnlocked = true;
    console.log('[PEAKING] Unlocked:', rawAuthor);
    // Re-render supaya icon kunci berubah menjadi mata
    renderSpills();
    toast('Unlocked! Klik nama untuk lihat profil.');
  }

  // Simpan ke Supabase
  if(st.online && st.sb){
    try {
      const { error } = await st.sb.from(CFG.REACTIONS).insert({
        rant_id:      rantId,
        artefact_id:  null,          // FIX: constraint check_rant_or_artefact wajib explicit null
        emoji:        reactionKey,
        user_id:      st.sessionId,
        created_at:   new Date().toISOString()
      });

      if(error){
        // 23505 = unique constraint (sudah react) = OK
        // 23514 = check constraint = berarti nilai keyword salah
        if(error.code==='23505'){ toast(rx.emoji+' OK'); return; }
        throw error;
      }
      if(!justUnlocked) toast(rx.emoji+' Tersimpan!');
      console.log('[REACT] Saved:', reactionKey, 'for', rantId);
    } catch(e){
      console.error('[REACT]', e.message);
      // Rollback
      if(countEl) countEl.textContent=prev;
      if(btnEl)   btnEl.classList.remove('reacted');
      st.reactions[rantId][reactionKey]=prev;
      st.userReacted.delete(uiKey);
      if(justUnlocked){ unlocked.delete(rawAuthor); }
      toast('Gagal: '+e.message, true);
    }
  }
}

async function refreshCounts(rantId){
  if(!st.sb||!rantId) return;
  try {
    const { data } = await st.sb.from(CFG.REACTIONS).select('emoji').eq('rant_id',rantId);
    const c={};
    REACTIONS.forEach(r=>c[r.key]=0);
    (data||[]).forEach(r=>{ if(r.emoji&&c[r.emoji]!==undefined) c[r.emoji]++; });
    REACTIONS.forEach(r=>{ const el=document.getElementById('count-'+rantId+'-'+r.key); if(el) el.textContent=c[r.key]; });
  } catch(e){}
}

async function loadArtefacts(){
  if(!st.online||!st.sb) return;
  try {
    const { data } = await st.sb.from(CFG.ARTEFACTS)
      .select('id, author, url, note, created_at')
      .eq('has_face',false)
      .order('created_at',{ascending:false})
      .limit(50);
    if(data) st.artefacts=data;
  } catch(e){ console.error('[ARTEFACTS]', e.message); }
}

function getRandArtefact(){
  if(!st.artefacts.length) return null;
  return st.artefacts[Math.floor(Math.random()*st.artefacts.length)];
}

function artefactCard(a){
  return '<div class="artefak-card">'
    +'<div class="artefak-header"><span class="artefak-icon">üì∏</span><span class="artefak-label">Memori dari Jejak Lain</span></div>'
    +'<img src="'+esc(a.url||'')+'" class="artefak-image" alt="Artefak" onerror="this.parentNode.style.display=\'none\'">'
    +'<div class="artefak-meta"><span class="artefak-owner">'+esc(fmtAuthor(a.author,false))+'</span>'
    +'<span class="artefak-date">'+fmtDate(a.created_at)+'</span></div></div>';
}

// ============================================================
// RENDER
// ============================================================
function setLoading(v){
  st.loading=v;
  const ca=document.getElementById('content-area');
  if(v){ ca.className='content-area loading'; ca.innerHTML='<div class="spinner"></div><p class="loading-text">Menyedu teh...</p>'; }
  const s=document.getElementById('status-text');
  if(s) s.textContent=v?'Memuat...':'';
}

function renderSpills(){
  const ca=document.getElementById('content-area');
  if(!ca||st.loading) return;

  let list=[...st.spills];
  // Safety net: buang rants sendiri di render layer juga
  if(st.currentUser) list=list.filter(s=>s.author!==st.currentUser);
  if(st.filter!=='all') list=list.filter(s=>s.mood===st.filter);
  if(st.vibeMatch<100) list=list.filter(()=>Math.random()<st.vibeMatch/100);

  if(!list.length){
    ca.className='content-area';
    ca.innerHTML='<div class="empty-state"><div class="empty-icon">üçµ</div>'
      +'<div class="empty-text">Belum ada teh yang tumpah...</div>'
      +'<div class="empty-subtext">Coba reset filter!</div></div>';
    return;
  }

  ca.className='content-area has-content';
  const html=[];

  // Bangun posisi artefak: setiap blok 7 rants, 1 artefak di posisi random dalam blok
  const artefakPositions = new Set();
  const totalRants = list.length;
  for(let blok=0; blok<Math.ceil(totalRants/7); blok++){
    const blokStart = blok*7;
    const blokSize  = Math.min(7, totalRants - blokStart);
    // Posisi random di dalam blok (0 sampai blokSize-1), geser 1 ke kanan supaya tidak di posisi 0 blok pertama
    const randOffset = (blok===0) ? Math.floor(Math.random()*(blokSize-1))+1 : Math.floor(Math.random()*blokSize);
    artefakPositions.add(blokStart + randOffset);
  }

  let rantIdx = 0; // index ke dalam list (rants saja, tidak termasuk artefak)
  for(let i=0;i<list.length;i++){
    // Sisipkan artefak SEBELUM rant ini jika posisi ini terpilih
    if(artefakPositions.has(i)){ const a=getRandArtefact(); if(a) html.push(artefactCard(a)); }

    const s=list[i];

    const rid       = s.rant_id;
    const rawAuthor = s.author;         // nilai mentah dari DB
    const dispName  = fmtAuthor(rawAuthor, s.is_anonymous);
    const canPeak   = !s.is_anonymous && rawAuthor;
    const isOwn     = st.currentUser && rawAuthor===st.currentUser;

    // FIX #3: cek unlocked pakai rawAuthor (sama persis dengan yang di-add)
    const isPeeked  = canPeak && unlocked.has(rawAuthor);

    // Escape untuk onclick attribute
    const safeKey = JSON.stringify(rawAuthor);

    const rxHtml = REACTIONS.map(r=>{
      const count   = (st.reactions[rid]||{})[r.key]||0;
      const reacted = st.userReacted.has(rid+'-'+r.key);
      // FIX #1: disable jika rant sendiri
      if(isOwn){
        return '<button class="reaction-btn" disabled title="Tidak bisa bereaksi ke rant sendiri">'
          +'<span class="reaction-emoji">'+r.emoji+'</span>'
          +'<span class="reaction-count">'+count+'</span></button>';
      }
      // onclick kirim reactionKey (TEXT), bukan emoji
      return '<button class="reaction-btn'+(reacted?' reacted':'')+'"'
        +' onclick="reactToSpill(\''+esc(rid)+'\',\''+r.key+'\','+safeKey+',this)">'
        +'<span class="reaction-emoji">'+r.emoji+'</span>'
        +'<span class="reaction-count" id="count-'+rid+'-'+r.key+'">'+count+'</span></button>';
    }).join('');

    html.push('<div class="spill-card">'
      +'<div class="spill-header">'
      +'<span class="spill-author'
        +(canPeak?' clickable':'')
        +(canPeak?(isPeeked?' peeked':' locked'):'')
        +'"'
        +(canPeak?' onclick="peakUser('+safeKey+',\''+esc(dispName)+'\')\"':'')
        +(canPeak?'':' style="cursor:default"')
        +'>'+esc(dispName)+'</span>'
      +'<span class="spill-mood" style="color:'+getMoodColor(s.mood)+'">'+esc(s.mood)+'</span>'
      +'</div>'
      +'<div class="spill-content">'+esc(s.content)+'</div>'
      +'<div class="spill-reactions">'+rxHtml+'</div>'
      +'</div>');
  }

  ca.innerHTML=html.join('');
}

// ============================================================
// PEAKING
// FIX #3: rawAuthor sebagai lookup key (identik dengan unlocked Set)
// ============================================================
async function peakUser(rawAuthor, displayName){
  if(!rawAuthor){ toast('Tidak tersedia',true); return; }
  if(!unlocked.has(rawAuthor)){ toast('React dulu untuk unlock peaking!',true); return; }

  document.getElementById('peaking-username').textContent = displayName || fmtAuthor(rawAuthor,false);

  const rc=document.getElementById('peaking-rants');
  const ac=document.getElementById('peaking-artefacts');
  rc.innerHTML='<div class="loading-text" style="padding:20px;text-align:center">Loading...</div>';
  ac.innerHTML='';

  document.getElementById('peaking-modal').classList.add('active');
  document.body.style.overflow='hidden';

  if(!st.online||!st.sb){
    rc.innerHTML='<div style="color:var(--ts);padding:20px;text-align:center">Offline</div>';
    return;
  }

  try {
    // Query pakai rawAuthor (nilai DB asli)
    const { data:rants, error:re } = await st.sb.from(CFG.RANTS)
      .select('id, content, mood, created_at')
      .eq('author', rawAuthor)
      .order('created_at',{ascending:false})
      .limit(20);
    if(re) throw re;

    const { data:arts } = await st.sb.from(CFG.ARTEFACTS)
      .select('id, url, note, created_at')
      .eq('author', rawAuthor)
      .eq('has_face',false)
      .limit(6);

    rc.innerHTML = (rants&&rants.length)
      ? rants.map(r=>'<div class="peaking-rant-card">'
          +'<div class="peaking-rant-date">'+fmtDate(r.created_at)+'</div>'
          +'<div class="peaking-rant-content">'+esc(r.content)+'</div>'
          +'<span class="peaking-rant-mood" style="color:'+getMoodColor(r.mood)+';border-color:'+getMoodColor(r.mood)+'">'+esc(r.mood)+'</span>'
          +'</div>').join('')
      : '<div style="color:var(--ts);padding:20px;text-align:center">Tidak ada rants publik.</div>';

    ac.innerHTML = (arts&&arts.length)
      ? arts.map(a=>'<div class="artefact-item">'
          +'<img src="'+esc(a.url||'')+'" style="width:100%;height:100%;object-fit:cover" onerror="this.parentNode.innerHTML=\'box\'">'
          +'</div>').join('')
      : '<div style="color:var(--ts);font-size:12px;padding:20px;text-align:center;grid-column:1/-1">Tidak ada artefak.</div>';

  } catch(e){
    console.error('[PEAKING]', e.message);
    rc.innerHTML='<div style="color:var(--at);padding:20px;text-align:center">Error: '+esc(e.message)+'</div>';
  }
}

function closePeaking(){
  document.getElementById('peaking-modal').classList.remove('active');
  document.body.style.overflow='';
}
