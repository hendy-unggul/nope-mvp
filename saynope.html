<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0A0A0A;
      --surface: #141414;
      --surface-elevated: #1E1E1E;
      --border: #2A2A2A;
      --text: #FFF;
      --text-secondary: #888;
      --text-muted: #555;
      --accent: #FF4D00;
      --accent-secondary: #00F0FF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .brand-icon {
      font-size: 32px;
    }
    
    .brand-text {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .online-dot {
      width: 8px;
      height: 8px;
      background: var(--accent-secondary);
      border-radius: 50%;
      animation: blink 2s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .menu-trigger {
      width: 32px;
      height: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    
    .menu-trigger span {
      width: 4px;
      height: 4px;
      background: var(--text);
      border-radius: 50%;
    }
    
    /* Tagline */
    .tagline {
      font-style: italic;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .status-text {
      color: var(--accent);
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 24px;
    }
    
    /* Filter Section */
    .filter-section {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .filter-title {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .reset-btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
    }
    
    /* Vibe Slider */
    .vibe-slider-container {
      margin-bottom: 20px;
    }
    
    .vibe-slider {
      width: 100%;
      height: 4px;
      background: var(--border);
      outline: none;
      -webkit-appearance: none;
      margin-bottom: 8px;
    }
    
    .vibe-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: var(--accent);
      border: 2px solid var(--text);
      cursor: pointer;
    }
    
    .vibe-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
    }
    
    /* Mood Filters */
    .mood-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .mood-btn {
      padding: 8px 16px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .mood-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
    }
    
    .mood-btn:hover:not(.active) {
      border-color: var(--text-secondary);
    }
    
    /* Content Area */
    .content-area {
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed var(--border);
      padding: 40px;
    }
    
    .content-area.loading {
      border-style: dashed;
    }
    
    .content-area.has-content {
      border-style: solid;
      border-color: var(--border);
      padding: 0;
      align-items: stretch;
      justify-content: flex-start;
      gap: 16px;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--text-secondary);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    /* Spill Cards */
    .spill-card {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 20px;
      animation: fadeIn 0.4s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .spill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    
    .spill-author {
      font-size: 12px;
      font-weight: 700;
      color: var(--text-secondary);
    }
    
    .spill-mood {
      font-size: 10px;
      padding: 4px 8px;
      border: 1px solid currentColor;
      text-transform: uppercase;
    }
    
    .spill-content {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    
    /* 6 Emoji Reactions */
    .spill-reactions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .reaction-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 20px;
    }
    
    .reaction-btn:hover {
      border-color: var(--accent);
      background: var(--accent);
      color: var(--bg);
      transform: scale(1.05);
    }
    
    .reaction-btn:active {
      transform: scale(0.95);
    }
    
    .reaction-emoji {
      font-size: 16px;
    }
    
    .reaction-count {
      font-weight: 600;
      font-size: 12px;
      min-width: 16px;
      text-align: center;
    }
    
    /* New Spill Button */
    .new-spill-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.2s;
    }
    
    .new-spill-btn:hover {
      background: var(--accent);
      color: var(--bg);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .empty-text {
      color: var(--text-secondary);
      font-style: italic;
      margin-bottom: 8px;
    }
    
    .empty-subtext {
      color: var(--text-muted);
      font-size: 12px;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text);
      color: var(--bg);
      padding: 12px 24px;
      font-size: 13px;
      font-weight: 600;
      z-index: 10000;
      opacity: 0;
      transition: all 0.3s;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Bottom Navigation - 4 Tab Style */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      z-index: 1000;
    }
    
    .nav-container {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px 24px;
      transition: all 0.2s;
      text-decoration: none;
      flex: 1;
      position: relative;
    }
    
    .nav-item.active {
      color: var(--accent);
    }
    
    .nav-item.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
    }
    
    .nav-item:hover {
      color: var(--text);
    }
    
    .nav-icon {
      font-size: 20px;
      font-weight: 400;
    }
    
    .nav-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
  </style>
</head>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const CONFIG = {
      supabaseUrl: 'https://fuovfrdicdhnlymnacpz.supabase.co',
      supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZmcmRpY2Robmx5bW5hY3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjYxMzEsImV4cCI6MjA4MjYwMjEzMX0.oX4fVTEIWiRG2NaNJJKOV8dTnSHWhicLVMIFzZUl1o0'
    };

    // ============================================
    // STATE
    // ============================================
    const state = {
      supabase: null,
      isOnline: false,
      spills: [],
      reactions: {},
      currentUserId: null,
      currentFilter: 'all',
      vibeMatch: 100,
      isLoading: true
    };

    // 6 Emoji reactions configuration
    const EMOJI_REACTIONS = [
      { id: 'relatable', emoji: 'üíØ', label: 'Relatable' },
      { id: 'hug', emoji: 'ü§ó', label: 'Hug' },
      { id: 'same', emoji: '‚úã', label: 'Same' },
      { id: 'mood', emoji: 'üòÆ‚Äçüí®', label: 'Mood' },
      { id: 'tea', emoji: 'üçµ', label: 'Tea' },
      { id: 'fire', emoji: 'üî•', label: 'Fire' }
    ];

    // ============================================
    // DUMMY DATA - Fallback jika gagal load
    // ============================================
    const DUMMY_SPILLS = [
      {
        id: 'dummy-1',
        content: "Ada yang pernah ngerasa kalo lagi banyak kerjaan malah makin males ngerjain? Padahal deadline mepet. Help",
        mood: 'chaotic',
        author: '@anonymouse',
        user_id: 'other-user-1',
        timestamp: Date.now() - 3600000,
        reactions: { relatable: 5, hug: 2, same: 3, mood: 4, tea: 1, fire: 0 }
      },
      {
        id: 'dummy-2',
        content: "Hari ini gue bangun pagi, olahraga, sarapan sehat, dan ngerjain side project. Semoga konsisten",
        mood: 'thriving',
        author: '@earlybird',
        user_id: 'other-user-2',
        timestamp: Date.now() - 7200000,
        reactions: { relatable: 2, hug: 1, same: 0, mood: 1, tea: 3, fire: 5 }
      },
      {
        id: 'dummy-3',
        content: "Capek banget rasanya. Pengen tidur 3 hari 3 malam tanpa gangguan.",
        mood: 'doom',
        author: '@tiredsoul',
        user_id: 'other-user-3',
        timestamp: Date.now() - 10800000,
        reactions: { relatable: 8, hug: 12, same: 6, mood: 9, tea: 2, fire: 1 }
      }
    ];

    // ============================================
    // INITIALIZATION
    // ============================================
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing...');
      initSupabase();
      loadSpills();
      
      // Setup slider
      const slider = document.getElementById('vibe-slider');
      if (slider) {
        slider.addEventListener('input', function(e) {
          state.vibeMatch = parseInt(e.target.value);
          renderSpills();
        });
      }
    });

    function initSupabase() {
      try {
        if (typeof supabase === 'undefined') {
          console.warn('Supabase not loaded');
          updateOnlineStatus(false);
          return;
        }
        state.supabase = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        state.isOnline = true;
        updateOnlineStatus(true);
        console.log('Supabase initialized');
      } catch (e) {
        console.error('Supabase init failed:', e);
        updateOnlineStatus(false);
      }
    }

    function updateOnlineStatus(online) {
      const dot = document.getElementById('online-dot');
      if (dot) {
        dot.style.background = online ? 'var(--accent-secondary)' : 'var(--text-muted)';
        dot.style.animation = online ? 'blink 2s infinite' : 'none';
      }
    }

    // ============================================
    // LOAD SPILLS - Exclude current user's rants
    // ============================================
    async function loadSpills() {
      console.log('Loading spills...');
      setLoading(true);
      
      // Try to load from Supabase
      if (state.isOnline && state.supabase) {
        try {
          console.log('Fetching from Supabase...');
          
          // Get current user first
          const { data: { user } } = await state.supabase.auth.getUser();
          state.currentUserId = user ? user.id : null;
          
          // Fetch spills excluding current user's rants
          let query = state.supabase
            .from('spills')
            .select('*')
            .order('created_at', { ascending: false })
            .limit(20);
          
          // Exclude current user's rants if logged in
          if (state.currentUserId) {
            query = query.neq('user_id', state.currentUserId);
          }
          
          const { data, error } = await query;
          
          if (error) {
            console.error('Supabase error:', error);
            throw error;
          }
          
          console.log('Data received:', data);
          
          if (data && data.length > 0) {
            state.spills = data.map(function(s) {
              return {
                id: s.id,
                content: s.content,
                mood: s.mood,
                author: s.author || '@anonymous',
                user_id: s.user_id,
                timestamp: new Date(s.created_at).getTime(),
                reactions: s.reactions || {}
              };
            });
            
            // Load reactions for these spills
            await loadReactions(data.map(s => s.id));
          } else {
            // Use dummy if no data, filter out current user
            console.log('No data, using dummy');
            state.spills = DUMMY_SPILLS.filter(s => s.user_id !== state.currentUserId);
          }
        } catch (e) {
          console.error('Load failed:', e);
          state.spills = DUMMY_SPILLS.filter(s => s.user_id !== state.currentUserId);
          showToast('Gagal memuat data, menampilkan contoh');
        }
      } else {
        // Offline - use dummy, filter out current user if known
        console.log('Offline mode, using dummy');
        state.spills = DUMMY_SPILLS.filter(s => s.user_id !== state.currentUserId);
        showToast('Mode offline - menampilkan contoh');
      }
      
      setLoading(false);
      renderSpills();
    }

    async function loadReactions(spillIds) {
      if (!state.supabase || spillIds.length === 0) return;
      
      try {
        const { data, error } = await state.supabase
          .from('reactions')
          .select('*')
          .in('spill_id', spillIds);
        
        if (error) throw error;
        
        // Aggregate reactions by spill_id
        state.reactions = {};
        spillIds.forEach(id => {
          state.reactions[id] = {};
          EMOJI_REACTIONS.forEach(r => {
            state.reactions[id][r.id] = 0;
          });
        });
        
        if (data) {
          data.forEach(reaction => {
            if (state.reactions[reaction.spill_id]) {
              if (state.reactions[reaction.spill_id][reaction.reaction_type] !== undefined) {
                state.reactions[reaction.spill_id][reaction.reaction_type]++;
              }
            }
          });
        }
      } catch (e) {
        console.error('Failed to load reactions:', e);
      }
    }

    function setLoading(loading) {
      state.isLoading = loading;
      const contentArea = document.getElementById('content-area');
      const spinner = document.getElementById('spinner');
      const loadingText = document.getElementById('loading-text');
      const statusText = document.getElementById('status-text');
      
      if (loading) {
        if (contentArea) {
          contentArea.className = 'content-area loading';
          contentArea.innerHTML = '<div class="spinner" id="spinner"></div><p class="loading-text" id="loading-text">Menyedu teh...</p>';
        }
        if (statusText) statusText.textContent = 'Memuat spills...';
      } else {
        if (statusText) statusText.textContent = state.spills.length + ' spills ditemukan';
      }
    }

    // ============================================
    // RENDER
    // ============================================
    function renderSpills() {
      console.log('Rendering spills...');
      const contentArea = document.getElementById('content-area');
      if (!contentArea || state.isLoading) {
        console.log('Cannot render: contentArea missing or still loading');
        return;
      }
      
      // Filter spills
      let filtered = state.spills;
      
      if (state.currentFilter !== 'all') {
        filtered = filtered.filter(function(s) {
          return s.mood === state.currentFilter;
        });
      }
      
      // Simulate vibe matching
      if (state.vibeMatch < 100) {
        const threshold = state.vibeMatch / 100;
        filtered = filtered.filter(function() {
          return Math.random() < threshold;
        });
      }
      
      console.log('Filtered spills:', filtered.length);
      
      if (filtered.length === 0) {
        contentArea.className = 'content-area';
        contentArea.innerHTML = 
          '<div class="empty-state">' +
            '<div class="empty-icon">üçÉ</div>' +
            '<div class="empty-text">Belum ada teh yang tumpah...</div>' +
            '<div class="empty-subtext">Jadilah yang pertama!</div>' +
          '</div>';
        return;
      }
      
      contentArea.className = 'content-area has-content';
      
      var html = '';
      for (var i = 0; i < filtered.length; i++) {
        var spill = filtered[i];
        var moodColor = getMoodColor(spill.mood);
        
        // Build 6 reactions HTML
        var reactionsHtml = '';
        for (var j = 0; j < EMOJI_REACTIONS.length; j++) {
          var reaction = EMOJI_REACTIONS[j];
          var count = 0;
          if (state.reactions[spill.id] && state.reactions[spill.id][reaction.id]) {
            count = state.reactions[spill.id][reaction.id];
          } else if (spill.reactions && spill.reactions[reaction.id]) {
            count = spill.reactions[reaction.id];
          }
          
          reactionsHtml += 
            '<button class="reaction-btn" onclick="reactToSpill(\'' + spill.id + '\', \'' + reaction.id + '\')">' +
              '<span class="reaction-emoji">' + reaction.emoji + '</span>' +
              '<span class="reaction-count" id="count-' + spill.id + '-' + reaction.id + '">' + count + '</span>' +
            '</button>';
        }
        
        html += 
          '<div class="spill-card">' +
            '<div class="spill-header">' +
              '<span class="spill-author">' + escapeHtml(spill.author) + '</span>' +
              '<span class="spill-mood" style="color: ' + moodColor + '">' + spill.mood + '</span>' +
            '</div>' +
            '<div class="spill-content">' + escapeHtml(spill.content) + '</div>' +
            '<div class="spill-reactions">' +
              reactionsHtml +
            '</div>' +
          '</div>';
      }
      
      contentArea.innerHTML = html;
      console.log('Render complete');
    }

    function getMoodColor(mood) {
      const colors = {
        surviving: '#FF9500',
        thriving: '#39FF14',
        chaotic: '#00F0FF',
        doom: '#8B5CF6'
      };
      return colors[mood] || '#FFF';
    }

    // ============================================
    // ACTIONS
    // ============================================
    function filterMood(mood) {
      state.currentFilter = mood;
      
      // Update UI
      var buttons = document.querySelectorAll('.mood-btn');
      for (var i = 0; i < buttons.length; i++) {
        var btn = buttons[i];
        if (btn.dataset.mood === mood) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      }
      
      renderSpills();
    }

    function resetFilters() {
      state.currentFilter = 'all';
      state.vibeMatch = 100;
      
      var slider = document.getElementById('vibe-slider');
      if (slider) slider.value = 100;
      
      var buttons = document.querySelectorAll('.mood-btn');
      for (var i = 0; i < buttons.length; i++) {
        var btn = buttons[i];
        if (btn.dataset.mood === 'all') {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      }
      
      renderSpills();
    }

    // ============================================
    // REACTION - Save to Supabase
    // ============================================
    async function reactToSpill(spillId, reactionType) {
      // Optimistic update
      const countEl = document.getElementById('count-' + spillId + '-' + reactionType);
      if (countEl) {
        countEl.textContent = parseInt(countEl.textContent) + 1;
      }
      
      // Update local state
      if (!state.reactions[spillId]) {
        state.reactions[spillId] = {};
      }
      if (!state.reactions[spillId][reactionType]) {
        state.reactions[spillId][reactionType] = 0;
      }
      state.reactions[spillId][reactionType]++;
      
      showToast('Reaksi tersimpan!');
      
      // Save to Supabase if online
      if (state.isOnline && state.supabase) {
        try {
          const { data: { user } } = await state.supabase.auth.getUser();
          
          const reactionData = {
            spill_id: spillId,
            reaction_type: reactionType,
            created_at: new Date().toISOString()
          };
          
          // Add user_id if logged in
          if (user) {
            reactionData.user_id = user.id;
          }
          
          const { error } = await state.supabase
            .from('reactions')
            .insert(reactionData);
          
          if (error) {
            console.error('Failed to save reaction:', error);
          } else {
            console.log('Reaction saved to Supabase');
          }
        } catch (e) {
          console.error('Error saving reaction:', e);
        }
      }
    }

    function createNewSpill() {
      window.location.href = 'jejak.html';
    }

    function toggleMenu() {
      showToast('Menu clicked');
    }

    // ============================================
    // UTILS
    // ============================================
    function escapeHtml(text) {
      if (!text) return '';
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message) {
      var toast = document.getElementById('toast');
      if (!toast) return;
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(function() {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
