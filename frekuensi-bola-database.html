<!DOCTYPE html>
<html lang="id" data-theme="glitch">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE ‚Äî Database Atlet</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ff9999'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='bold' font-family='system-ui' text-anchor='middle' fill='%23000'%3ENO%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="frekuensi-shared.css">
  <style>
    .database-full { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .db-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
    .db-title { font-size: 28px; font-weight: 700; }
    .db-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-box { background: var(--surface-elevated); border: 1px solid var(--border); border-radius: 16px; padding: 24px; text-align: center; }
    .stat-number { font-size: 36px; font-weight: 800; color: var(--accent); }
    .stat-label { font-size: 14px; color: var(--muted); margin-top: 8px; }
    .filter-section { display: flex; gap: 16px; margin-bottom: 24px; flex-wrap: wrap; }
    .filter-select { padding: 12px 20px; background: var(--surface-elevated); border: 1px solid var(--border); border-radius: 12px; font-size: 15px; color: var(--text); min-width: 200px; }
    .athletes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .athlete-card { background: var(--surface-elevated); border: 1px solid var(--border); border-radius: 16px; padding: 20px; transition: all 0.3s; }
    .athlete-card:hover { border-color: var(--accent); transform: translateY(-4px); }
    .athlete-header { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; }
    .athlete-avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 700; }
    .athlete-info { flex: 1; }
    .athlete-name { font-weight: 600; font-size: 16px; }
    .athlete-team { font-size: 13px; color: var(--muted); }
    .athlete-position { display: inline-block; background: rgba(178, 102, 255, 0.15); color: var(--accent); padding: 4px 12px; border-radius: 12px; font-size: 13px; font-weight: 600; }
    .athlete-strengths { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .strength-pill { background: var(--surface); border: 1px solid var(--border); padding: 6px 12px; border-radius: 20px; font-size: 12px; }
    .back-link { color: var(--muted); text-decoration: none; font-size: 14px; margin-bottom: 20px; display: inline-block; }
    .back-link:hover { color: var(--accent); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo" onclick="window.location.href='index.html'">NOPE</div>
      <div class="top-right">
        <div class="nav-mini">
          <span onclick="window.location.href='jejak.html'">Jurnal</span>
          <span class="active">Frekuensi</span>
          <span onclick="window.location.href='saynope.html'">SayNOPE</span>
          <span onclick="window.location.href='glitch.html'">GLITCH</span>
        </div>
        <button class="settings-btn" id="settings-btn">‚ãØ</button>
      </div>
    </header>

    <div class="database-full">
      <a href="frekuensi-bola-komunitas.html" class="back-link">‚Üê Kembali ke Komunitas</a>
      
      <div class="db-header">
        <div class="db-title">üìä Database Atlet Liga Jakarta</div>
        <button class="btn primary" onclick="window.location.href='frekuensi-bola-psikometrik.html'">üìù Isi Psikometrik</button>
      </div>

      <div class="db-stats">
        <div class="stat-box">
          <div class="stat-number">15</div>
          <div class="stat-label">Total Klub</div>
        </div>
        <div class="stat-box">
          <div class="stat-number">300</div>
          <div class="stat-label">Atlet Terdaftar</div>
        </div>
        <div class="stat-box">
          <div class="stat-number">187</div>
          <div class="stat-label">Sudah Tervalidasi</div>
        </div>
        <div class="stat-box">
          <div class="stat-number">89%</div>
          <div class="stat-label">Completion Rate</div>
        </div>
      </div>

      <div class="filter-section">
        <select class="filter-select" id="liga-filter" onchange="filterAthletes()">
          <option value="">Semua Liga</option>
          <option value="U15">U15 (13-15 tahun)</option>
          <option value="U17">U17 (16-17 tahun)</option>
        </select>
        <select class="filter-select" id="klub-filter" onchange="filterAthletes()">
          <option value="">Semua Klub</option>
          <option value="persija">Persija Jakarta</option>
          <option value="villa">Villa</option>
          <option value="bintang-timur">SSB Bintang Timur</option>
        </select>
        <select class="filter-select" id="posisi-filter" onchange="filterAthletes()">
          <option value="">Semua Posisi</option>
          <option value="GK">Kiper (GK)</option>
          <option value="DF">Bek (DF)</option>
          <option value="MF">Gelandang (MF)</option>
          <option value="FW">Penyerang (FW)</option>
        </select>
      </div>

      <div class="athletes-grid" id="athletes-grid">
        <!-- Athletes will be rendered here -->
      </div>
    </div>
  </div>

  <script src="frekuensi-shared.js"></script>
  <script>
    const athletes = [
      { id: 1, name: 'Ahmad Fajar', username: '@bola_jkt_7a3f', team: 'Persija U15', liga: 'U15', position: 'GK', strengths: ['Pressure Cooker', 'Grind Mode', 'Anchor'] },
      { id: 2, name: 'Budi Santoso', username: '@bola_jkt_8b4e', team: 'Villa U15', liga: 'U15', position: 'DF', strengths: ['Team Glue', 'Grind Mode', 'Tactical'] },
      { id: 3, name: 'Citra Lestari', username: '@bola_jkt_9c5d', team: 'Bintang Timur U15', liga: 'U15', position: 'MF', strengths: ['Field Maestro', 'Team Glue', 'Vision'] },
      { id: 4, name: 'Dedi Pratama', username: '@bola_jkt_0d6f', team: 'Persija U17', liga: 'U17', position: 'FW', strengths: ['Pressure Cooker', 'Fighter', 'Finisher'] },
      { id: 5, name: 'Eka Wijaya', username: '@bola_jkt_1e7g', team: 'Villa U17', liga: 'U17', position: 'DF', strengths: ['Team Glue', 'Anchor', 'Leader'] },
      { id: 6, name: 'Fahri Hamzah', username: '@bola_jkt_2f8h', team: 'Persija U17', liga: 'U17', position: 'MF', strengths: ['Field Maestro', 'Playmaker', 'Engine'] }
    ];

    function renderAthletes(data = athletes) {
      const grid = document.getElementById('athletes-grid');
      grid.innerHTML = data.map(athlete => `
        <div class="athlete-card">
          <div class="athlete-header">
            <div class="athlete-avatar">${athlete.name.charAt(0)}</div>
            <div class="athlete-info">
              <div class="athlete-name">${athlete.name}</div>
              <div class="athlete-team">${athlete.team}</div>
            </div>
            <span class="athlete-position">${athlete.position}</span>
          </div>
          <div style="font-size: 13px; color: var(--muted); margin-bottom: 8px;">${athlete.username}</div>
          <div class="athlete-strengths">
            ${athlete.strengths.map(s => `<span class="strength-pill">${s}</span>`).join('')}
          </div>
        </div>
      `).join('');
    }

    function filterAthletes() {
      const liga = document.getElementById('liga-filter').value;
      const klub = document.getElementById('klub-filter').value;
      const posisi = document.getElementById('posisi-filter').value;
      
      const filtered = athletes.filter(a => {
        return (!liga || a.liga === liga) &&
               (!klub || a.team.toLowerCase().includes(klub)) &&
               (!posisi || a.position === posisi);
      });
      
      renderAthletes(filtered);
    }

    renderAthletes();
  </script>
</body>
</html>
