<!DOCTYPE html>
<html lang="id" data-theme="glitch">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE ‚Äî Database Klub</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ff9999'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='bold' font-family='system-ui' text-anchor='middle' fill='%23000'%3ENO%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="frekuensi-shared.css">
  <style>
    .database-full { max-width: 600px; margin: 0 auto; padding: 40px 20px; min-height: 60vh; display: flex; flex-direction: column; justify-content: center; }
    .db-header { text-align: center; margin-bottom: 40px; }
    .db-title { font-size: 28px; font-weight: 700; margin-bottom: 10px; }
    .db-subtitle { color: var(--muted); font-size: 15px; }
    
    .selector-card { background: var(--surface-elevated); border: 1px solid var(--border); border-radius: 20px; padding: 40px; }
    .selector-title { font-size: 18px; font-weight: 600; margin-bottom: 24px; text-align: center; }
    
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .form-select { width: 100%; padding: 16px 20px; background: var(--surface); border: 2px solid var(--border); border-radius: 12px; font-size: 16px; color: var(--text); cursor: pointer; transition: all 0.3s; }
    .form-select:focus { outline: none; border-color: var(--accent); }
    .form-select:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .btn-full { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px; }
    .btn-full:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(178, 102, 255, 0.3); }
    .btn-full:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .back-link { color: var(--muted); text-decoration: none; font-size: 14px; margin-bottom: 30px; display: inline-flex; align-items: center; gap: 6px; }
    .back-link:hover { color: var(--accent); }
    
    .stats-row { display: flex; justify-content: center; gap: 40px; margin-top: 30px; text-align: center; }
    .stat-item { }
    .stat-number { font-size: 32px; font-weight: 800; color: var(--accent); }
    .stat-label { font-size: 13px; color: var(--muted); margin-top: 4px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo" onclick="window.location.href='index.html'">NOPE</div>
      <div class="top-right">
        <div class="nav-mini">
          <span onclick="window.location.href='jejak.html'">Jurnal</span>
          <span class="active">Frekuensi</span>
          <span onclick="window.location.href='saynope.html'">SayNOPE</span>
          <span onclick="window.location.href='glitch.html'">GLITCH</span>
        </div>
        <button class="settings-btn" id="settings-btn">‚ãØ</button>
      </div>
    </header>

    <div class="database-full">
      <a href="frekuensi-bola-komunitas.html" class="back-link">‚Üê Kembali ke Komunitas</a>
      
      <div class="db-header">
        <h1 class="db-title">üìä Database Klub</h1>
        <p class="db-subtitle">Pilih liga dan klub untuk melihat detail tim</p>
      </div>

      <div class="selector-card">
        <div class="selector-title">Pilih Klub</div>
        
        <div class="form-group">
          <label class="form-label">Liga</label>
          <select class="form-select" id="liga-select" onchange="updateKlubList()">
            <option value="">Pilih Liga...</option>
            <option value="U15">Liga U15 (13-15 tahun)</option>
            <option value="U17">Liga U17 (16-17 tahun)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Nama Klub</label>
          <select class="form-select" id="klub-select" disabled onchange="enableButton()">
            <option value="">Pilih Klub...</option>
          </select>
        </div>
        
        <button class="btn-full" id="btn-lihat" disabled onclick="goToKlub()">
          Lihat Detail Klub ‚Üí
        </button>
      </div>

      <div class="stats-row">
        <div class="stat-item">
          <div class="stat-number">12</div>
          <div class="stat-label">Klub Terdaftar</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">240</div>
          <div class="stat-label">Atlet Aktif</div>
        </div>
      </div>
    </div>
  </div>

  <script src="frekuensi-shared.js"></script>
  <script>
    const klubDatabase = {
      'U15': [
        { id: 'persija-u15', name: 'Persija Jakarta U15', pelatih: 'Coach Ahmad Yani', alamat: 'Stadion Patriot, Bekasi', telepon: '0812-3456-7890' },
        { id: 'villa-u15', name: 'Villa U15', pelatih: 'Coach Budi Santoso', alamat: ' lapangan Villa, Depok', telepon: '0813-4567-8901' },
        { id: 'bintang-timur-u15', name: 'Bintang Timur U15', pelatih: 'Coach Candra Wijaya', alamat: 'SSB Bintang Timur, Jakarta Timur', telepon: '0814-5678-9012' },
        { id: 'arsenal-u15', name: 'Arsenal Academy U15', pelatih: 'Coach David Wilson', alamat: 'Arsenal Soccer School, BSD', telepon: '0815-6789-0123' }
      ],
      'U17': [
        { id: 'persija-u17', name: 'Persija Jakarta U17', pelatih: 'Coach Eko Purwanto', alamat: 'Stadion Patriot, Bekasi', telepon: '0812-3456-7891' },
        { id: 'villa-u17', name: 'Villa U17', pelatih: 'Coach Fajar Hidayat', alamat: 'Lapangan Villa, Depok', telepon: '0813-4567-8902' },
        { id: 'bintang-timur-u17', name: 'Bintang Timur U17', pelatih: 'Coach Gunawan', alamat: 'SSB Bintang Timur, Jakarta Timur', telepon: '0814-5678-9013' },
        { id: 'chelsea-u17', name: 'Chelsea Academy U17', pelatih: 'Coach Harry Smith', alamat: 'Chelsea Soccer School, Jakarta Selatan', telepon: '0815-6789-0124' }
      ]
    };

    function updateKlubList() {
      const liga = document.getElementById('liga-select').value;
      const klubSelect = document.getElementById('klub-select');
      const btn = document.getElementById('btn-lihat');
      
      klubSelect.innerHTML = '<option value="">Pilih Klub...</option>';
      btn.disabled = true;
      
      if (liga && klubDatabase[liga]) {
        klubDatabase[liga].forEach(klub => {
          const option = document.createElement('option');
          option.value = klub.id;
          option.textContent = klub.name;
          klubSelect.appendChild(option);
        });
        klubSelect.disabled = false;
      } else {
        klubSelect.disabled = true;
      }
    }

    function enableButton() {
      const klub = document.getElementById('klub-select').value;
      document.getElementById('btn-lihat').disabled = !klub;
    }

    function goToKlub() {
      const klubId = document.getElementById('klub-select').value;
      if (klubId) {
        window.location.href = `frekuensi-bola-klub.html?id=${klubId}`;
      }
    }
  </script>
</body>
</html>
